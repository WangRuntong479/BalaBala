<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魁地奇比赛飞行 - 哈利波特世界</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #startFlying {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px;
            background-color: #990000;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 魁地奇比赛飞行按钮 -->
<button id="startFlying">开始飞行</button>

<!-- Three.js 场景 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, broomstick, clock, controls;

    // 初始化 Three.js 场景
    function init() {
        // 创建场景
        scene = new THREE.Scene();
        
        // 创建相机
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 创建渲染器
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加光源
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 10, 20);
        scene.add(light);

        // 创建扫帚模型
        const broomGeometry = new THREE.CylinderGeometry(0.2, 0.2, 5, 32);
        const broomMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        broomstick = new THREE.Mesh(broomGeometry, broomMaterial);
        broomstick.position.set(0, 2, 0); // 设置扫帚的位置
        scene.add(broomstick);

        // 创建地面
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2; // 使地面平行
        scene.add(plane);

        // 创建天空背景
        const skyGeometry = new THREE.SphereGeometry(500, 60, 60);
        const skyMaterial = new THREE.MeshBasicMaterial({
            color: 0x87CEEB,
            side: THREE.BackSide
        });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // 设置相机位置
        camera.position.z = 10;

        // 创建时钟
        clock = new THREE.Clock();

        // 渲染函数
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    }

    // 飞行路径的模拟
    function startFlying() {
        let elapsedTime = 0;
        let flightDuration = 5; // 飞行时间，单位为秒
        let flightDistance = 50; // 飞行距离

        function flightAnimation() {
            let delta = clock.getDelta(); // 获取自上一帧以来的时间
            elapsedTime += delta;

            // 每次更新时，沿着 X 轴进行飞行
            if (elapsedTime < flightDuration) {
                broomstick.position.x += flightDistance * delta / flightDuration;
                camera.position.x += flightDistance * delta / flightDuration;
                camera.lookAt(broomstick.position); // 相机一直跟随扫帚飞行
            } else {
                // 飞行结束，停止动画
                cancelAnimationFrame(flightAnimation);
            }

            renderer.render(scene, camera);
            requestAnimationFrame(flightAnimation);
        }

        flightAnimation();
    }

    // 事件绑定
    document.getElementById('startFlying').addEventListener('click', () => {
        startFlying(); // 点击按钮开始飞行
    });

    // 初始化 Three.js 场景
    init();
</script>

</body>
</html>
