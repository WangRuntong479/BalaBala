<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魁地奇比赛 - 哈利波特世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #990000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        section {
            padding: 20px;
        }

        h2, h3 {
            color: #990000;
        }

        ul {
            list-style-type: square;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 80%;
            max-width: 800px;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .interactive {
            text-align: center;
        }

        button {
            background-color: #990000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #660000;
        }

        .gif-container {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>魁地奇比赛 - 哈利波特世界</h1>
</header>

<section>
    <h2>魁地奇比赛简介</h2>
    <p><strong>魁地奇</strong> 是一项在魔法世界中非常受欢迎的飞行比赛，参赛者骑着飞天扫帚，在空中进行快速的比赛。比赛的目标是通过投篮得分，或者抓住“金色飞贼”来获得更多的分数。</p>
    
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Quidditch_Broomstick_Training.jpg" alt="魁地奇比赛场景" />
    </div>

    <h3>比赛规则</h3>
    <ul>
        <li>每支队伍由七名成员组成。</li>
        <li>比赛包括四个球：一个“飞贼”，一个“火箭球”，两个“防守球”。</li>
        <li>每支队伍的目标是用“火箭球”得分，并通过抓住“金色飞贼”来赢得比赛。</li>
    </ul>
    
    <div class="image-container">
        <img src="https://www.hp-lexicon.org/wp-content/uploads/2017/12/Quidditch-Game.jpg" alt="魁地奇比赛规则" />
    </div>
    
    <h3>参赛队伍</h3>
    <p><mark>格兰芬多队</mark> vs <mark>斯莱特林队</mark></p>

    <div class="content">
        <div class="interactive">
            <button onclick="alert('你选择了格兰芬多队！')">选择格兰芬多队</button>
        </div>
        <div class="interactive">
            <button onclick="alert('你选择了斯莱特林队！')">选择斯莱特林队</button>
        </div>
    </div>

    <h3>比赛精彩时刻</h3>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l0K4b5rEdTVHrRt5W/giphy.gif" alt="魁地奇比赛动图" />
    </div>

    <p>观看精彩的魁地奇比赛动图，感受飞行的速度与激情！</p>
</section>

</body>
</html>
