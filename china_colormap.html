<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国地图互动展示</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f0e0;
        }
        #china_map {
            height: 100vh;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .modal-body {
            font-size: 16px;
            line-height: 1.6;
        }
        .modal-footer {
            text-align: right;
            margin-top: 15px;
        }
        .close-btn {
            cursor: pointer;
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="china_map"></div>

<!-- 弹窗 -->
<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
    <div class="modal-header">省份信息</div>
    <div class="modal-body" id="modal-text"></div>
    <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">关闭</button>
    </div>
</div>

    // 基本省份配置
    var provincesData = [
        {name: '北京市', value: 10},
        {name: '天津市', value: 10},
        {name: '河北省', value: 10},
        {name: '山西省', value: 10},

        {name: '贵州省', value: 10},
        {name: '甘肃省', value: 10}
    ];

    var option = {
        tooltip: {
            trigger: 'item',
            formatter: function(params) {
                return params.name;
            }
        },
        visualMap: {
            min: 0,
            max: 10,
            inRange: {
                color: ['#ffeb3b', '#ff3d00']
            },
            show: false
        },
        series: [{
            name: '中国省份',
            type: 'map',
            mapType: 'china',
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: '#b0e0e6',
                    borderColor: '#ffffff',
                    borderWidth: 1
                },
                emphasis: {
                    areaColor: '#ffaf00'
                }
            },
            data: provincesData
        }]
    };

    chart.setOption(option);

    // 鼠标点击事件处理
    chart.on('click', function (params) {
        var provinceName = params.name;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-text').innerText = provinceKeywords[provinceName] || '暂无信息';
    });

    // 关闭弹窗
    function closeModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
