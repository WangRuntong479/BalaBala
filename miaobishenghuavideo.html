<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破釜沉舟</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
            display: inline-block;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .section img {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .video {
            margin-top: 30px;
            padding-top: 20px;
        }
        .video iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>破釜沉舟</h1>

        <!-- Section 1 -->
        <div class="section">
            <p>古代中国，一片苍茫的江边，寒风刺骨，天空阴沉，远处的战船如同孤岛一般漂浮在浑浊的水面上。</p>
            <img src="1.jpg" alt="江边画面">
        </div>

        <!-- Section 2 -->
        <div class="section">
            <p>在江对岸，有一个将军，骑在战马上，披着黑色战甲。四周有士兵站立，他们神色凝重而紧张。</p>
            <img src="2.jpg" alt="将军与士兵">
        </div>

        <!-- Section 3 -->
        <div class="section">
            <p>好几个古代士兵迅速拿起武器，朝着营地中的锅开始猛砸。金属撞击产生火光。锅被打破。</p>
            <img src="3.jpg" alt="砸锅画面">
        </div>

        <!-- Section 4 -->
        <div class="section">
            <p>中国古代士兵们将船只砸碎，推入江中，一艘艘船随着沉入水底消失。</p>
            <img src="4.jpg" alt="沉船画面">
        </div>

        <!-- Section 5 -->
        <div class="section">
            <p>随着夜幕降临，四周的气氛愈加沉重，战鼓轰鸣，中国古代的士兵们装备整齐，踏着沉默的步伐走向战场。</p>
            <img src="5.jpg" alt="士兵列队">
        </div>

        <!-- Section 6 -->
        <div class="section">
            <p>沉没的船只在大江中，微弱的月光下隐约可见。</p>
            <img src="6.jpg" alt="月光下的沉船">
        </div>

        <!-- Video Section -->
        <div class="video">
            <h2>破釜沉舟视频</h2>
            <iframe src="pfcz.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
