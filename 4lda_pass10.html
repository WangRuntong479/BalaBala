c\u7acb\u5973\u6027#\u5728\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u8c08\u5230\u4e86\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e2d\u7684\u94c1\u6885\u89d2\u8272\u3002\u5979\u8ba4\u4e3a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u9ad8\u9ad8\u5728\u4e0a\uff0c\u5979\u4eec\u4e5f\u6709\u666e\u901a\u4eba\u7684\u60c5\u611f\u548c\u56f0\u60d1\u3002\u4f46\u6b63\u662f\u8fd9\u4e9b\u60c5\u611f\u548c\u56f0\u60d1\uff0c\u8ba9\u5979\u4eec\u66f4\u52a0\u63a5\u5730\u6c14\u3001\u66f4\u52a0\u6709\u5171\u9e23\u3002\u800c\u94c1\u6885\u4e0e\u5c0f\u53f6\u4e4b\u95f4\u7684\u53cb\u60c5\uff0c\u6b63\u662f\u5979\u4eec\u5728\u6210\u957f\u9053\u8def\u4e0a\u4e92\u76f8\u6276\u6301\u3001\u5171\u540c\u524d\u884c\u7684\u6e29\u6696\u529b\u91cf\u6e90\u6cc9\u3002", "\u544a\u522b\u4e86\u4e00\u5468\u7684\u5de5\u4f5c\u538b\u529b\uff0c\u7761\u5230\u5927\u4e2d\u5348\uff0c\u5b66\u4e86\u4e00\u4f1aExcel\uff0c\u4eca\u5929\u662f\u4e2a\u5927\u98ce\u5929\uff0c\u6e29\u5ea6\u6389\u5f97\u98de\u5feb\uff0c\u51fa\u79df\u5c4b\u51b7\u51b7\u6e05\u6e05\u7684\uff0c\u53bb\u901b\u4e86\u5c71\u59c6\u8d85\u5e02\uff0c\u5728\u9910\u5385\u6253\u5305\u4e86\u4e00\u4efd\u83dc\uff0c\u81ea\u5df1\u7092\u4e86\u4e00\u4e2a\u9752\u83dc\uff0c\u4e00\u5929\u4e00\u987f\u5c31\u89e3\u51b3\u4e86\uff0c\u505a\u4e86\u70ed\u8c46\u6d46\uff0c\u6df7\u5408\u7740\u725b\u5976\u88c5\u8fdb\u4fdd\u6e29\u676f\u91cc\uff0c\u5e26\u8fdb\u7535\u5f71\u9662\u53bb\u770b\u4e86\u90b5\u827a\u8f89\u300a\u597d\u4e1c\u897f\u300b\uff0c\u5f88\u7cbe\u5f69\uff0c\u6211\u559c\u6b22\u8fd9\u4e00\u90e8\u80dc\u8fc7\u300a\u7231\u60c5\u795e\u8bdd\u300b\u3002", "#\u7535\u5f71\u597d\u4e1c\u897f#\u554a\u554a\u554a\u554a\u554a\u554a\u6240\u6709\u4eba\uff0c\u6211\u662f\u8bf4\u6240\u6709\u4eba\uff0c\u90fd\u7ed9\u6211\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\uff01\uff01\uff01\u6ee1\u5206\u4e94\u661f\u6211\u7ed9\u5341\u661f\uff0c\u6ee1\u5206100\u6211\u7ed9200\u91d1\u53e5\u540d\u573a\u9762\u592a\u591a\u4e86\uff0c\u770b\u5b8c\u5c31\u8feb\u4e0d\u53ca\u5f85\u60f3\u4e8c\u5237\uff01\uff01\uff01\uff01\u9910\u684c\u90a3\u573a\u620f\u68a6\u56de\u7231\u60c5\u795e\u8bdd\uff0c\u5bfc\u6f14\u5bf9\u4e8e\u56f4\u684c\u7fa4\u50cf\u620f\u7684\u8c03\u5ea6\u597d\u68d2\uff01\u8fd9\u90e8\u76f8\u6bd4\u7231\u60c5\u795e\u8bdd\uff0c\u5973\u6027\u8bae\u9898\u66f4\u76f4\u63a5\u3001\u66f4\u8f9b\u8fa3\u3001\u66f4\u8bbd\u523a\uff0c\u770b\u5f97\u4e5f\u66f4\u723d\uff01\uff01\uff01\uff01\u8fd8\u6709\u5973\u513f\u542c\u58f0\u97f3\u91c7\u6837\u7684\u90a3\u6bb5\u8499\u592a\u5947\uff0c\u771f\u7684\u597d\u6d6a\u6f2b\u5973\u5bfc\u6f14\u5c31\u662f\u8482\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff08\u7ae0\u5b87\u9876\u7740\u4e00\u5f20\u7cd9\u6c49\u8138\u7adf\u7136\u6f14\u51fa\u5c0f\u5976\u72d7\u7684\u611f\u89c9hhhhh\u800c\u4e14\u4e00\u70b9\u4e5f\u4e0d\u51fa\u620f\u8bf6", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u8bf4\u7684\u6ca1\u9519\uff0c\u80fd\u8ba9\u6211\u4eec\u5fc3\u60c5\u6109\u60a6\u7684\u4e1c\u897f\u5c31\u662f\u597d\u4e1c\u897f\uff0c\u8ba9\u6211\u4eec\u90fd\u8fdc\u79bb\u70e6\u607c\uff0c\u597d\u4e1c\u897f\u6c38\u8fdc\u4f34\u968f\u6211\u4eec\uff01", "#\u7535\u5f71\u597d\u4e1c\u897f##\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f#\u4ece\u6211\u7684\u5927\u76f4\u7537\u89c6\u89d2\uff0c\u6211\u89c9\u5f97\u300a\u597d\u4e1c\u897f\u300b\u91cc\u6700\u597d\u7b11\u7684\u662f\u8d75\u53c8\u5ef7\u548c\u7ae0\u5b87\u7684\u96c4\u7ade\uff0c\u6700\u6700\u597d\u7b11\u7684\u662f\u8d75\u53c8\u5ef7\u7684\u96c4\u7ade\u65b9\u5f0f\u662f\u98d9\u6240\u8c13\u7684\u5973\u6743\u4e3b\u4e49\u5927\u8bcd/\u770b\u8fc7\u5f88\u591a\u4e0a\u91ce\u5343\u9e64\u5b50...", "\u597d\u4e1c\u897f\uff01\u597d\u770b\u7684\uff01", "#\u597d\u4e1c\u897f#", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u7684\u7684\u786e\u786e\u662f\u4e00\u90e8\u7279\u522b\u68d2\u7684\u7535\u5f71\u4e86\u5440\uff0c\u6240\u4ee5\u771f\u7684\u662f\u660e\u767d\u4e86\u4eba\u751f\u7684\u9053\u7406\uff0c\u6709\u7684\u65f6\u5019\u771f\u7684\u662f\u4e0d\u9700\u8981\u592a\u591a\u7684\u5fe7\u8651\uff0c\u53ea\u8981\u81ea\u5df1\u8fc7\u5f97\u5f00\u5fc3\u624d\u662f\u6700\u68d2\u3002", "\u5468\u672b\u60f3\u5230\u8981\u53bb\u9762\u5305\u8282\u548c\u770b\u300a\u597d\u4e1c\u897f\u300b\u7684\u70b9\u6620\u5f00\u5fc3\uff01", "#\u5b8b\u4f73\u542c\u5230\u5b8b\u4f73\u8fdb\u884c\u66f2\u7684\u53cd\u5e94#\u5728\u300a\u597d\u4e1c\u897f\u300b\u53a6\u95e8\u9996\u6620\u793c\uff0c\u89c2\u4f17\u8d34\u8138\u79d1\u666e\u5b8b\u4f73\u8fdb\u884c\u66f2\uff0c\u5b8b\u4f73\u7ea2\u6e29\u3002\u949f\u695a\u66e6\u60f3\u770b\uff0c\u5b8b\u4f73\u6447\u5934\uff0c\u771f\u6709\u8da3\uff0c\u60f3\u770b\u5979\u8df3\u821e\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u548c\u670b\u53cb\u7236\u6bcd\u3001\u6211\u81ea\u5df1\u7236\u6bcd\u4e00\u8d77#\u770b\u4e86#\u90fd\u5f88\u559c\u6b22\u975e\u5e38\u559c\u6b22\u62e5\u6709\u8fd9\u4e48\u597d\u7684\u5973\u5bfc\u6f14\u5b8c\u5168\u662f\u4e2d\u56fd\u7535\u5f71\u7684\u8363\u5e78\ud83d\udc4f\ud83c\udffb", "\u6bcf\u6b21\u770b\u5230\u5f88\u597d\u7684\u793e\u4f1a\u8bae\u9898\u6216\u8005\u5973\u6027\u7535\u5f71\u6bd4\u5982\u4eca\u5e74\u770b\u7684\u300a\u51fa\u8d70\u7684\u51b3\u5fc3\u300b\u300a\u8fd8\u6709\u660e\u5929\u300b\u300a\u597d\u4e1c\u897f\u300b\u300a\u5760\u843d\u7684\u5ba1\u5224\u300b\u7b49\u7b49\uff0c\u4f1a\u89c9\u5f97\u4e16\u754c\u4e0a\u8fd8\u6709\u8fd9\u7fa4\u4eba\u5728\u62cd\u7535\u5f71\u771f\u597d\u554a\uff0c\u6211\u5c31\u662f\u60f3\u4e00\u8d77\u628a\u8fd9\u79cd\u7535\u5f71\u5448\u73b0\u7ed9\u522b\u4eba\u770b\uff0c\u8fd8\u80fd\u88ab\u7535\u5f71\u611f\u52a8\u5f97\u7a00\u91cc\u54d7\u5566\u5c31\u662f\u6211\u4e00\u76f4\u575a\u6301\u4e0b\u53bb\u7684\u52a8\u529b\u2026\u2026#\u7535\u5f71\u597d\u4e1c\u897f#", "#\u5b8b\u4f73\u542c\u5230\u5b8b\u4f73\u8fdb\u884c\u66f2\u7684\u53cd\u5e94#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u53a6\u95e8\u9996\u6620\uff0c\u89c2\u4f17\u79d1\u666e\u8ba9\u5b8b\u4f73\u5c34\u5c2c\uff0c\u5979\u62d2\u8df3\uff0c\u53ef\u6211\u671f\u5f85\u5979\u73b0\u573a\u6765\u6bb5\u821e\u8e48\u3002", "\u60f3\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b", "\u4eca\u665a\u548c\u5f20\u5c0f\u59d0\u53bb\u770b\u4e86\u597d\u4e1c\u897f\uff0c\u771f\u7684\u662f\u597d\u4e1c\u897f\uff01\uff01\uff01\u597d\u4e45\u6ca1\u5728\u7535\u5f71\u9662\u91cc\u770b\u5230\u8fd9\u4e48\u6e29\u6696\u3001\u8f7b\u677e\u3001\u751f\u6d3b\u5316\u5374\u53c8\u5f15\u4eba\u601d\u8003\u7684\u7247\u5b50\u4e86\u3002\u5c42\u51fa\u4e0d\u7a77\u7684\u6897\uff0c\u8ba9\u6574\u4e2a\u89c2\u5f71\u5385\u4e00\u5ea6\u7b11\u5f97\u505c\u4e0d\u4e0b\u6765\u3002\u6211\u60f3\u7535\u5f71\u7ed3\u675f\u540e\uff0c\u89c2\u5f71\u5385\u8fd8\u670990%\u7684\u4eba\u7559\u4e0b\u6765\u7b49\u5e55\u5e03\u5173\u95ed\u662f\u5bf9\u8fd9\u90e8\u7535\u5f71\u6700\u76f4\u63a5\u7684\u8bc4\u4ef7\u3002\u56de\u5bb6\u7684\u8def\u4e0a\u548c\u5f20\u5c0f\u59d0\u4e0d\u505c\u60ca\u8bb6\u4e8e\u7535\u5f71\u7ec6\u8282\u7684\u8bbe\u8ba1\u548c\u8868\u8fbe\uff0c\u5f53\u7136\u8fd8\u6709\u5bfc\u6f14\u5939\u5e26\u201c\u79c1\u8d27\u201d\u7684\u827a\u8f89\u5c0f\u5b66\u4e0a\u6b21\u53bb\u7535\u5f71\u9662\u770b\u7684\u4ec0\u4e48\u90fd\u4e0d\u8bb0\u5f97\u4e86\uff0c\u4f46\u662f\u4eca\u665a\u7684\u597d\u4e1c\u897f\u6211\u4e00\u5b9a\u4f1a\u8bb0\u5f88\u4e45\uff01", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u592a\u559c\u6b22\u8fd9\u4e00\u6b21\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u6211\u4eec\u7684\u4eba\u751f\u771f\u7684\u662f\u4e0d\u9700\u8981\u628a\u4e8b\u60c5\u53d8\u5f97\u66f4\u52a0\u7684\u590d\u6742\u4e86\u5440\uff0c\u6240\u4ee5\u6709\u7684\u65f6\u5019\u5f00\u5fc3\u624d\u662f\u6700\u91cd\u8981\u7684\u4e00\u4ef6\u4e8b", "\u300a\u597d\u4e1c\u897f\u300b\u5b8c\u5168\u8d85\u8fc7\u4e86\u6211\u7684\u671f\u5f85\uff0c\u6bd4\u5bfc\u6f14\u4e0a\u4e00\u90e8\u4f5c\u54c1\u8fd8\u597d\u770b\uff01\uff01\u90b5\u5bfc\u4e0d\u5728\u5fae\u535a\u6ce1\u4e2a\u5341\u6765\u5e74\u62cd\u4e0d\u51fa\u6765\u8fd9\u6837\u4e00\u90e8\u5728\u56fd\u5185\u5f88\u5148\u950b\u7684\u4f5c\u54c1\u54c8\u54c8\u54c8\u54c8\u3002\u5728\u6210\u90fd\u7684\u5168\u5973\u573a\u770b\u7684\u4e5f\u8d85\u723d\uff0c\u5927\u5bb6\u4e00\u8d77\u9f13\u638c\uff0c\u4e00\u8d77\u5927\u7b11\uff0c\u6211\u4eec\u6709\u5171\u540c\u7684\u611f\u53d7\uff01\u592a\u597d\u4e86\uff01", "\u4eba\u751f\u9700\u8981\u7b11\u4e00\u7b11\uff0c\u800c\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\uff0c\u5c31\u662f\u6211\u4eec\u6700\u597d\u7684\u7b11\u70b9\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f\uff0c\u5c0f\u5b69\u542c\u97f3\u6548\u90a3\u6bb5\u4e5f\u592a\u597d\u4e86\u5427\uff0c120\u5206\uff01#\u7535\u5f71\u597d\u4e1c\u897f#", "\u4eba\u751f\u5982\u620f\uff0c\u5168\u9760\u6f14\u6280\uff0c\u4f46\u6709\u65f6\u5019\uff0c\u771f\u5b9e\u7684\u5feb\u4e50\u6bd4\u6f14\u6280\u66f4\u91cd\u8981\uff01", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u8fd9\u90e8\u300a\u597d\u4e1c\u897f\u300b\u5c31\u50cf\u4e00\u573a\u6b22\u4e50\u7684\u76db\u5bb4\uff0c\u8ba9\u6bcf\u4e00\u4f4d\u89c2\u4f17\u90fd\u80fd\u5927\u5feb\u6735\u9890\uff0c\u5fd8\u5374\u70e6\u607c\u3002", "\u63a8\u8350\u6211\u8eab\u8fb9\u6240\u6709\u7684\u5973\u751f\u670b\u53cb\uff0c\u6211\u662f\u8bf4\u6240\u6709\u7684\uff01\u90fd\u53bb\u770b\u90b5\u827a\u8f89\u5bfc\u6f14\u7684\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\uff01\uff01\u770b\u5b8c\u540e\u611f\u89c9\u81ea\u5df1\u5185\u5fc3\u7684\u5c0f\u5b69\u88ab\u6e29\u67d4\u629a\u6478\uff0c\u5fc3\u91cc\u6696\u6696\u7684\uff0c\u6ee1\u6ee1\u7684\u3002", "\u597d\u4e1c\u897f\u662f\u8fd9\u4e24\u5e74\u552f\u4e00\u4e00\u90e8\u6211\u771f\u7684\u770b\u7684\u8fdb\u53bb\u4e14\u770b\u5b8c\u80fd\u8bf4\u51fa\u597d\u770b\u4fe9\u5b57\u7684\u56fd\u4ea7\u7535\u5f71", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u592a\u559c\u6b22\u8fd9\u53e5\u8bdd\u4e86\uff0c\u65e0\u8bba\u662f\u8c01\u8bf7\u8bb0\u4f4f\uff1a\u80fd\u8ba9\u81ea\u5df1\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f\u3002\u7535\u5f71\u7684\u6545\u4e8b\u6b22\u4e50\u53c8\u6e29\u60c5\u8ba9\u5973\u6027\u66f4\u61c2\u5f97\u7231\u81ea\u5df1\u3002", "\u7b80\u5355\u55b5\u4e24\u53e5\u300a\u5973\u4eba\u4e16\u754c\u300b\uff0c\u8bf7\u660e\u5a9a\u8d77\u821e\u5427\uff01\u65e0\u8bba\u4f55\u65f6\u4f55\u5730\uff5eChinatown\uff5e\u8309\u8389\u82b1\uff5e\ud83d\udc83\ud83c\udffb\u300a\u597d\u4e1c\u897f\u300b\uff0c\u597d\u4e1c\u897f\uff0c\u771f\u7684\u597d\u4e1c\u897f\uff0c\u6ca1\u89c1\u8fc7\u8fd9\u4e48\u597d\u7684\u597d\u4e1c\u897f\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\u5c0f\u5b69\u665a\u5b89\uff0clet's\u5e7b\u60f3\uff5e\u300a\u5510\u749c\u300b\uff0c\u83ab\u624e\u7279\u662f\u795e\uff0c\uff0c\uff0c\u554a\u554a\u554a\u554a\u554a\u554a\u554a\u554a\u554a\u770b\u6cd5\u624e\u5fb7\u624e\u4e0d\u5982\u81ea\u5df1\u542c\u5510\u749c\u7b11\u5f97\uff0c\uff0c\uff0c\u91c7\u83b2\u5a1c\u5a9a\u5f97\u6211\u5355cue\u4e00\u53e5\uff0c\u773c\u795e\u4e00\u77a5\u6211\u7231\u61f5\u4e86\u76f4\u63a5", "#\u7535\u5f71\u597d\u4e1c\u897f#\u70b9\u6620\u573a\u4eba\u4e0d\u591a\uff0c\u516b\u4e2a\u5973\u751f\u548c\u4e09\u4e2a\u7537\u751f\u90fd\u7b11\u5f97\u5f88\u653e\u8086\uff0c\u8fd9\u662f\u4e00\u4e2a\u770b\u8d77\u6765\u804a\u7684\u5185\u5bb9\u66f4\u5c16\u9510\u5374\u8868\u8fbe\u5730\u66f4\u8352\u8bde\u8f7b\u677e\u7684\u597d\u4e1c\u897f\u3002\u5b8b\u4f73\u6f14\u7684\u738b\u94c1\u6885\u597d\u7f8e\u597d\u7f8e\u597d\u7f8e\uff01\u5979\u662f\u5c0f\u5b69\u738b\u8309\u8389\u7684\u5988\u5988\uff0c\u4e5f\u662f\u670b\u53cb\u5c0f\u53f6\u7684\u5988\u5988\uff0c\u662f\u524d\u592b\u7684\u5988\u5988\u751a\u81f3\u662fp\u53cb\u7684\u5988\u5988\u3002\u5979\u7ed9\u5973\u513f\u9f13\u52b1\u7ed9\u670b\u53cb\u5b89\u6170\uff0c\u7528\u770b\u5f31\u667a\u7684\u773c\u795e\u5305\u5bb9\u524d\u592b\uff0c\u540c\u65f6\u8fd8\u7ed9p\u53cb\u4f53\u9762\u3002@\u90b5\u827a\u8f89\u90b5\u5bfc\u5f88\u7075\u5f88\u7075\uff0c\u5979\u628a\u90a3\u4e9b\u5728\u793e\u4ea4\u7f51\u7edc\u4e0a\u523a\u773c\u53c8\u75db\u5fc3\u7684\u7ed3\u6784\u6027\u95ee\u9898\u6df7\u5165\u6743\u529b\u53cd\u8f6c\u7684\u4e24\u6027\u7b11\u8bdd\uff0c\u8ba9\u4e00\u4e2a\u5355\u4eb2\u5988\u5988\u7684\u65e5\u5e38\u788e\u7247\u4e5f\u6709\u9f99\u5377\u98ce\u7684\u8f70\u9e23\u548c\u7011\u5e03\u7684\u55a7\u56a3\u3002\u53ef\u662f\u75db\u70b9\u4e5f\u662f\u771f\u7684\u75db\u70b9\uff0c\u5973\u6027\u7684\u75db\u70b9\u5c31\u50cf\u5973\u8131\u53e3\u79c0\u6f14\u5458\u7684\u6bb5\u5b50\u4e00\u6837\uff0c\u4f60\u7684\u8138\u4e0a\u5728\u7b11\u5fc3\u91cc\u5728\u75db\u3002\u5c24\u5176\u7ed3\u5c40\u91cc\u4e09\u4e2a\u4e0d\u540c\u5e74\u9f84\u6bb5\u7684\u5973\u6027\u4eec\u7684\u5bf9\u8bdd\uff0c\u4e0e\u73b0\u5b9e\u4e16\u754c\u91cc\u88ab\u8d5b\u535a\u6e38\u8857\u7684\u67d0\u7efc\u827a\u7d20\u4eba\u5f62\u6210\u4e86\u5de7\u5408\u7684\u5bf9\u6bd4\u3002\u8fd9\u90e8\u7535\u5f71\u5e76\u4e0d\u8f7b\u677e\uff0c\u6240\u6709\u7537\u6027\u89d2\u8272\u770b\u4f3c\u6743\u529b\u88ab\u5265\u593a\u7684\u96c4\u7ade\u573a\u9762\u4e5f\u6b8b\u7559\u7740\u6709\u6bd2\u7537\u5b50\u6c14\u6982\u7684\u4e0d\u53d8\u5e95\u8272\uff0c\u8fde\u5973\u6027\u4e92\u52a9\u7684sisterhood\u4ecd\u7136\u4f1a\u50cf\u7535\u5f71\u91cc\u4e00\u6837\uff0c\u88ab\u4e3b\u6d41\u7684\u7537\u6027\u89d2\u8272\u89e3\u8bfb\u4e3alesbiancouple\u624d\u53ef\u4ee5\u9003\u8fc7\u4e00\u52ab\u3002\u96be\u602a\u6211\u4eec\u7684\u5c0f\u5b69\u738b\u8309\u8389\u4e00\u76f4\u90fd\u7741\u7740\u4e00\u53cc\u548c\u5979\u5988\u5988\u6885\u5a77\u4e00\u6837\u5fe7\u90c1\u7684\u5927\u773c\u775b\uff0c\u53ef\u662f\u5c0f\u5b69\u8fd8\u5728\u52aa\u529b\u5199\u4f5c\uff0c\u738b\u94c1\u6885\u4e5f\u662f\u3002\u5973\u6027\u76f8\u4e92\u652f\u6491\u7684\u672a\u6765\u6ca1\u6709\u7b54\u6848\uff0c\u4e0d\u5982\u6211\u4eec\u4e00\u8d77\u53bb\u672a\u6765\u4eb2\u773c\u770b\u4e00\u770b\u3002", "\u8fd9\u5634\u548b\u5c31\u7075\u4e86\u5462\u70b9\u6620\u771f\u7ed9\u5f00\u5230\u8fd9\u4e86\u597d\u4e1c\u897f\u4f60\u662f\u771f\u6709\u70b9\u597d\u4e1c\u897f\u5728\u8eab\u4e0a\u7684\u4e5f\u5c31\u503c\u4e2a120\u5206\u5427\u90b5\u827a\u8f89\u5bfc\u6f14\u6211\u53ea\u60f3\u8bf4\u4f60\u662f\u795e\u4e00\u5b9a\u8981\u591a\u62cd\u6c42\u6c42\u4e86", "\u4eca\u5929\u53bb\u7535\u5f71\u9662\u770b\u4e86\u597d\u4e1c\u897f\u5f88\u559c\u6b22\u7535\u5f71\u91cc\u9762\u5173\u4e8e\u58f0\u97f3\u6a21\u62df\u7684\u8499\u592a\u5947\u62cd\u7684\u975e\u5e38\u6d6a\u6f2b\u662f\u8ba9\u4eba\u611f\u5230\u60ca\u559c\u7684\u5b8b\u4f73\u9a91\u5e73\u8861\u8f66\u7684\u51e0\u4e2a\u7279\u5199\u955c\u5934\u4e5f\u592a\u7f8e\u4e86\u5927\u5c4f\u5e55\u4e0a\u770b\u66f4\u9707\u64bc\u53c8\u60f3\u8d77\u54c8\u5c14\u6ee8\u7684\u96ea\u8fd9\u4e2a\u65e0\u6bd4\u6070\u5f53\u7684\u63cf\u8ff0\u53e6\u5916\u79cd\u8349\u4e86\u773c\u79d1\u533b\u751f\u7684\u773c\u955c\u770b\u7740\u8d28\u611f\u7279\u522b\u597d\u731c\u6d4b\u662f\u6797\u5fb7\u4f2f\u683c", "\u6211\u64e6\u597d\u4e1c\u897f\u597d\u597d\u770b\u4eca\u5e74\u7535\u5f71\u6700\u4f73", "\u300a\u597d\u4e1c\u897f\u300b\u592a\u597d\u565c\uff0c\u6bcf\u4e2a\u4eba\u7684\u9009\u62e9\u90fd\u4e0d\u8981\u968f\u4fbf\u7684judge\uff01\u5927\u5bb6\u90fd\u6709\u8fc7\u81ea\u5df1\u4eba\u751f\u7684\u6743\u5229\uff0c\u540c\u65f6\u6211\u4eec\u4e5f\u4f1a\u8106\u5f31\u4e5f\u4f1a\u4f24\u5fc3\uff0c\u4e5f\u6709\u4e0d\u65ad\u8bd5\u9519\u7684\u673a\u4f1a\uff0c\u771f\u7684\u62cd\u7684\u592a\u597d\u4e86\uff01\u6211\u4ee5\u524d\u770b\u7535\u5f71\u90fd\u662f\u82b1\u4e24\u5c0f\u65f6\u611f\u53d7\u53e6\u4e00\u4e2a\u4e16\u754c\uff0c\u4f46\u662f\u8fd9\u90e8\u7535\u5f71\u771f\u7684\u4ee3\u5165\u7684\u662f\u81ea\u5df1\uff0c\u54ea\u6709\u4ec0\u4e48\u7edd\u5bf9\u662f\u5bf9\u7684\u4eba\u751f\u554a\uff0c\u793e\u4f1a\u89c4\u5219\u5230\u5e95\u8c01\u5b9a\u7684whocare\uff01\u6211\u4eec\u624d\u662f\u81ea\u5df1\u7684\u4e3b\u89d2\uff01", "#\u5b8b\u4f73\u738b\u94c1\u6885\u4e0d\u662f\u6211\u7684\u82cf\u8f7c\u533a#Get\u5230\u4e86\u5b8b\u4f73\u8001\u5e08\u5e26\u6765\u7684\u7b11\u70b9\uff0c\u771f\u7684\u592a\u6709\u8da3\u4e86\u5427\uff01\u4e0d\u77e5\u9053\u5f71\u7247\u597d\u4e1c\u897f\u5f53\u4e2d\uff0c\u6211\u4eec\u5b8b\u4f73\u8001\u5e08\u662f\u4e0d\u662f\u4e5f\u4f1a\u662f\u8fd9\u6837\u7684\u7b11\u70b9\u80fd\u8ba9\u6211\u627f\u8ba4\u5f00\u59cb\u671f\u5f85\u4e86", "\u7279\u522b\u597d#\u7535\u5f71\u597d\u4e1c\u897f#", "\u901a\u77e5\u4e00\u4e0b\u9996\u9875\ud83d\udce2\ud83d\udce2\ud83d\udce2\uff1a\u6211\u6700\u8fd1\u8bf4\u4e09\u53e5\u8bdd\u53ef\u80fd\u5c31\u62d0\u5230\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e0a\u4e86\uff0c\u8bf7\u539f\u8c05\u3002\uff08\u610f\u601d\u662f\u4f60\u8be5\u770b\u5c31\u53bb\u770b\u5427\uff09", "\u597d\u4e1c\u897f\u8fd9\u7535\u5f71\u5bf9\u6211\u6765\u8bf4\u53ef\u771f\u662f\u4e2a\u597d\u4e1c\u897f\u554a\uff0c\u770b\u5f97\u6211\u5468\u8eab\u901a\u4f53\u8212\u7545\uff0c\u770b\u7535\u5f71\u671f\u95f4\u53c8\u54ed\u53c8\u7b11\u3002\u5173\u4e8e\u5973\u6027\u5973\u6743\u4e3b\u4e49\u7684\u76f8\u5173\u7406\u8bba\u4ece\u7537\u4eba\u53e3\u4e2d\u751f\u642c\u786c\u5957\u8bf4\u51fa\u6765\uff0c\u5c31\u662f\u6709\u79cd\u597d\u7b11\u53c8\u5fcd\u4e0d\u4f4f\u7ffb\u767d\u773c\u7684\u611f\u89c9\u3002\u5173\u4e8e\u770b\u8fc7\u591a\u5c11\u4e0a\u91ce\u5343\u9e64\u5b50\u591a\u5c11\u4e66\u7684\u90a3\u4e2a\u60c5\u8282\uff0c\u5927\u5bb6\u90fd\u5927\u7b11\uff0c\u5bfc\u6f14\u6216\u8005\u7f16\u5267\u771f\u725b\u554a\uff0c\u7535\u5f71\u4e2d\u5c55\u73b0\u4e86\u73b0\u5b9e\u751f\u6d3b\u4e2d\u542c\u7537\u7684\u8bf4\u5973\u6743\u4e3b\u4e49\uff0c\u771f\u7684\u597d\u6c14\u53c8\u597d\u7b11\u3002\u7535\u5f71\u4e2d\u7684\u6bcf\u4e2a\u5973\u6027\u90fd\u4f18\u79c0\uff0c\u8000\u773c\uff0c\u5979\u4eec\u4e0d\u5fc5\u88ab\u51dd\u89c6\uff0c\u4e0d\u5fc5\u8981\u6d53\u5986\uff0c\u4e0d\u5fc5\u8981\u9075\u5faa\u7537\u6743\u8d44\u672c\u8fd0\u4f5c\u90a3\u4e00\u5957\uff0c\u81ea\u7136\uff0c\u53ea\u8981\u81ea\u7136\u5c31\u597d\u8000\u773c\uff0c\u4f18\u8d8a\u3002\u800c\u4e14\uff0c\u5e76\u4e14\uff01\u6211\u4eec\u7684\u5c0f\u5b69\u59d0\u4e5f\u771f\u7684\u4f18\u79c0\u6b7b\u4e86\uff01\u6bcd\u4eb2\u4eec\u505a\u7684\u4e8b\u60c5\uff0c\u867d\u7136\u6ca1\u6709\u53bb\u63a8\u7ffb\u76ee\u524d\u793e\u4f1a\u7684\u8fd0\u4f5c\u6a21\u5f0f\uff0c\u4f46\u662f\u5979\u4eec\u6258\u4e3e\u4e86\u5973\u513f\u4eec\u3002\u5c31\u662f\u6258\u4e3e\uff0c\u6700\u540e\u7684\u60c5\u8282\u91cc\u6211\u8111\u5b50\u91cc\u4e00\u76f4\u6d6e\u73b0\u7684\u5c31\u662f\u8fd9\u4e2a\u8bcd\u3002\u597d\u4e1c\u897f\u8fd9\u4e2a\u7535\u5f71\u540d\u7531\u6765\u771f\u7684\u6709\u70b9\u597d\u5947\uff0c\u6211\u8111\u5b50\u91cc\u8e66\u51fa\u7684\u53e6\u5916\u4e00\u4e2a\u8bcd\u662f\u574f\u4e1c\u897f\uff0cpoorthing\uff0c\u4e00\u90e8\u5145\u6ee1\u5265\u524a\u51dd\u89c6\u7684\u4f5c\u54c1\uff0c\u88ab\u90e8\u5206\u4eba\u51a0\u4e0a\u5973\u6027\u4e3b\u4e49\u7535\u5f71\uff0c\u662f\u8bbd\u523a\u5417\uff1f\u6211\u8111\u5b50\u91cc\u662f\u8fd9\u4e48\u8ba4\u4e3a\u7684", "\u9152\u654f\u662f\u771f\u94dd\u94dc\u6211\u8981\u78d5\u5c94\u6c14\u4e86\u300a\u5988\u54aa\u548c\u5c0f\u5988\u65e5\u5e38\u300b\u5929\u561e\u6211\u7684\u5634\u89d2\u6b23\u6170\u5f97\u8981\u7b11\u88c2\u5f00\u4e86\u597d\u4e1c\u897f\u771f\u7684\u662f\u597d\u4e1c\u897f", "\u300a\u597d\u4e1c\u897f\u300b\u5c45\u7136\u6536\u5f55\u4e86\u6211\u8d85\u559c\u6b22\u7684\u6b4c\u624b\u7684\u6b4c\u4f5c\u4e3a\u63d2\u66f2\uff01\uff01\uff01\u4ed6\u7684\u6b4c\u6211\u90fd\u5f3a\u63a8\uff01\uff01\uff01StephenSanchez\u300aSendMyHeartWithAKiss\u300bKSendMyHeartWithAKiss\uff08@\u7f51\u6613\u4e91\u97f3\u4e50\uff09", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5feb\u4e50\u62c9\u6ee1\u5c31\u662f\u5b8c\u6574\u7684\u4e00\u5929", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5e0c\u671b\u6211\u4eec\u6bcf\u4e2a\u4eba\u90fd\u4e0d\u88ab\u5b9a\u4e49\uff0c\u50cf\u300a\u597d\u4e1c\u897f\u300b\u60f3\u8868\u8fbe\u7684\u90a3\u6837\uff0c\u505a\u81ea\u5df1\uff01\u5b8b\u4f73\u7684\u738b\u94c1\u6885\u662f\u5355\u4eb2\u5988\u5988\uff0c\u72ec\u7acb\u6e05\u9192\uff0c\u65e0\u6240\u4e0d\u80fd\uff01\u628a\u81ea\u5df1\u517b\u7684\u5f88\u597d\uff0c\u628a\u5973\u513f\u548c\u95fa\u871c\u4e5f\u517b\u7684\u5f88\u597d\u3002\u949f\u695a\u66e6\u7684\u5c0f\u53f6\u654f\u611f\u8106\u5f31\uff0c\u4f1a\u9677\u5165\u70ed\u70c8\uff0c\u4f46\u62d2\u7edd\u604b\u7231\u8111\u6807\u7b7e\uff0c\u5927\u65b9\u627f\u8ba4\u559c\u6b22\u8c08\u604b\u7231\u4e0d\u7f9e\u803b\u3002\u5c0f\u5b69\u59d0\u7eaf\u771f\u53c8\u7280\u5229\uff0c\u62d2\u7edd\u5185\u8017\uff0c\u91d1\u53e5\u9891\u51fa\uff01\u6211\u4eec\u5973\u5b69\u5b50\u80af\u5b9a\u4f1a\u559c\u6b22\u770b\u8fd9\u90e8\ud83c\udfa5\uff0c\u56e0\u4e3a\u5b83\u6ca1\u6709\u63ba\u4efb\u4f55\u6742\u8d28\u5c31\u662f\u7eaf\u7cb9\u5973\u6027\u89c6\u89d2\u7684\u7535\u5f71\uff0c\u6cbf\u7eed\u300a\u7231\u60c5\u795e\u8bdd\u300b\u7684\u8f7b\u5feb\u98ce\u683c\uff0c\u6211\u5df2\u7ecf\u8feb\u4e0d\u53ca\u5f85\u60f3\u8df3\u523011\u670822\u65e5\u4e86\uff01", "\u597d\u4e1c\u897f\u624d\u662f\u6211\u5e94\u8be5\u5728\u7535\u5f71\u9662\u770b\u5230\u7684\u597d\u4e1c\u897f", "\u5728\u7535\u5f71\u9662\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4e0d\u77e5\u9053\u662f\u4e0d\u662f\u6211\u7b11\u70b9\u592a\u4f4e\u8fd8\u662f\u5927\u591a\u6570\u4eba\u6ca1get\u5230\uff0c\u6211\u9891\u7e41\u7206\u7b11\u51fa\u58f0\uff0c\u4f46\u8fb9\u4e0a\u7684\u5c0f\u60c5\u4fa3\u53c8\u5b89\u9759\u5f97\u5f88\uff0c\u641e\u5f97\u6211\u5f88\u4e0d\u597d\u610f\u601d", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u901a\u8fc7\u8f7b\u677e\u5e7d\u9ed8\u6765\u4f20\u9012\u5f00\u5fc3\uff0c\u671f\u671b\u6211\u4eec\u5728\u751f\u6d3b\u91cc\u4e5f\u80fd\u591f\u8fd9\u6837\uff0c\u4ee5\u5f00\u5fc3\u6218\u80dc\u4f4e\u843d\uff0c\u62e5\u62b1\u7f8e\u597d\u7684\u751f\u6d3b", "\u597d\u4e1c\u897f\u597d\u770b\u597d\u770b\uff01\u542c\u5973\u4eba\u8bf4\u8bdd\uff0c\u4ece\u5973\u6027\u89d2\u5ea6\u770b\u4e8b\u60c5", "\u597d\u4e1c\u897f\uff0c#\u7535\u5f71\u597d\u4e1c\u897f\u9996\u6620\u793c##\u7206\u6b3e\u591a\u591a\u89c2\u5f71\u56e2##\u7535\u5f71\u597d\u4e1c\u897f#\u201c\u6211\u6b63\u76f4\u52c7\u6562\u6709\u9605\u8bfb\u91cf\uff0c\u6211\u53ef\u601c\u4ec0\u4e48\uff1f\u201d\u201c\u80fd\u8ba9\u4f60\u5f00\u5fc3\u7684\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u201d\u8f7b\u559c\u5267\u7684\u65b9\u5f0f\u8ba9\u4eba\u66f4\u52a0\u6df1\u523b\u7684\u601d\u8003\u4e24\u6027\u95ee\u9898\u3002\u4e09\u4e2a\u4e0d\u540c\u5e74\u9f84\u5c42\u3001\u4e0d\u540c\u6027\u683c\u7684\u5973\u6027\uff0c\u867d\u4e0d\u5b8c\u7f8e\u4f46\u771f\u5b9e\u9c9c\u6d3b\u53ef\u7231\u3002", "#\u8ba9\u4f60\u5f00\u 9\u548c\u3001\u8f7b\u677e\u7684\u5973\u6027\u7535\u5f71\u30021\ufe0f\u20e3\u6240\u6709\u89c2\u70b9\u7684\u63d0\u51fa\u90fd\u662f\u4e00\u7b14\u5e26\u8fc7\u7684\u3002\u5173\u4e8e\u6708\u7ecf\u7f9e\u803b\u201c\u8840\u53c8\u4e0d\u662f\u5c4e\uff0c\u600e\u4e48\u4f1a\u810f\u201d\u3001\u4eb2\u60c5\u7ed1\u67b6\u201c\u6211\u4e0d\u662f\u4f60\u4eb2\u751f\u7684\u5417\uff1f\u90a3\u8fd9\u4e0d\u662f\u4f60\u5e94\u8be5\u505a\u7684\u5417\uff1f\u201d\uff08\u5bf9\u7238\u7238\uff092\ufe0f\u20e3\u8bb8\u591a\u5973\u6027\u4e3b\u4e49\u89c2\u70b9\u7684\u63d0\u51fa\u8005\u90fd\u662f\u5c0f\u5b69\u3002\u5f88\u96be\u4e0d\u8054\u60f3\u5230\u662f\u4e0d\u662f\u6ca1\u6709\u53d7\u5230\u89c4\u8bad\u7684\u81ea\u7136\u5973\u5c31\u5e94\u8be5\u8fd9\u4e48\u601d\u8003\uff0c\u8fd9\u4e48\u8868\u8fbe\u30023\ufe0f\u20e3\u91cd\u65b0\u5b9a\u4e49\u6bcd\u4eb2\u8fd9\u4e2a\u8eab\u4efd\u9700\u8981\u627f\u62c5\u7684\u8d23\u4efb\u3002\u4e0d\u5fc5\u56e0\u4e3a\u662f\u6bcd\u4eb2\u5c31\u8981\u5728\u5de5\u4f5c\u3001\u751f\u6d3b\u548c\u793e\u4f1a\u5173\u7cfb\u4e2d\u505a\u5230\u5b8c\u7f8e\u3001\u4e07\u65e0\u4e00\u5931\u3002\u53ef\u4ee5\u201c\u4e0d\u591f\u597d\u201d\uff0c\u56e0\u4e3a\u5b9a\u4e49\u597d\u574f\u6807\u51c6\u7684\u672c\u4e0d\u662f\u6bcd\u4eb2\u8fd9\u4e2a\u7fa4\u4f53\u3002\u5c31\u50cf\u5916\u754c\u7ed9\u533b\u751f\u7684\u6807\u51c6\u4e00\u6837\uff0c\u56e0\u4e3a\u4e0d\u662f\u533b\u751f\u7684\u4eba\u4e0d\u7528\u505a\u4e5f\u4e0d\u53bb\u505a\uff0c\u6240\u4ee5\u53ef\u4ee5\u5bf9\u533b\u751f\u8fd9\u4e2a\u884c\u4e1a\u7684\u884c\u4e3a\u6807\u51c6\u6307\u624b\u753b\u811a\u3001\u8981\u6c42\u201c\u5c3d\u5584\u5c3d\u7f8e\u201d\u3002\u804c\u8d23\u4e4b\u5916\u7684\u4eba\u603b\u80fd\u7279\u522b\u8f7b\u6613\u7684\u5212\u5b9a\u804c\u8d23\u4e4b\u5185\u7684\u201c\u597d\u574f\u201d\u754c\u7ebf\u30024\ufe0f\u20e3\u865a\u5047\u7684\u5973\u6027\u4e3b\u4e49\u3002\u4e24\u4e2a\u8ffd\u6c42\u5973\u4e3b\u7684\u7537\u6027\u89d2\u8272\u5728\u201c\u96c4\u7ade\u201d\u7684\u8fc7\u7a0b\u4e2d\u6bd4\u8f83\u7684\u662f\u81ea\u5df1\u5bf9\u4e8e\u5973\u6027\u4e3b\u4e49\u7684\u7406\u89e3\u548c\u5973\u6027\u4e3b\u4e49\u4e66\u7c4d\u7684\u9605\u8bfb\u91cf\u3002\u5177\u4f53\u4f53\u73b0\u4e3a\u201c\u4f60\u770b\u8fc7\u51e0\u672c\u4e0a\u91ce\u5343\u9e64\u5b50\u201d\u3001\u201c\u6211\u4eec\u662f\u65e2\u5f97\u5229\u76ca\u8005\uff0c\u6211\u4eec\u751f\u6765\u5c31\u6709\u539f\u7f6a\u201d\u3001\u201c\u7537\u6027\u4e0d\u662f\u5148\u5929\u7684\uff0c\u800c\u662f\u540e\u5929\u5f62\u6210\u7684\u201d\u4e4b\u7c7b\u7684p\u8bdd\u30025\ufe0f\u20e3\u4e0d\u518d\u7ed9\u6539\u53d8\u65bd\u4ee5\u91cd\u5927\u7684\u610f\u4e49\u30026\ufe0f\u20e3\u4e0d\u518d\u7f6a\u6076\u5316\u201c\u604b\u7231\u8111\u201d\u7684\u5973\u6027\u3002\u8fd9\u751a\u81f3\u662f\u4e00\u90e8\u6bd4\u82ad\u6bd4\u66f4\u52a0\u6e29\u548c\u7684\u7535\u5f71\uff0c\u6ca1\u6709\u7537\u5973\u5bf9\u7acb\uff0c\u6709\u7684\u53ea\u662f\u5973\u751f\u80fd\u61c2\u7684\u201c\u4f1a\u5fc3\u4e00\u7b11\u201d\u3002\u4f1a\u7ee7\u7eed\u4e8c\u5237\u4e09\u5237\u56db\u5237\u4e94\u5237\u7684\uff01\u795d\u7968\u623f\u5927\u5356\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01", "#\u7535\u5f71\u597d\u4e1c\u897f#\u53bb\u770b\u53bb\u770b\u53bb\u770b\uff01", "\u62dc\u6258\u62dc\u6258\u8ba9\u6211\u4eec\u300a\u597d\u4e1c\u897f\u300b\u7968\u623f\u5927\u5356\u5427\ud83d\ude2d\ud83d\ude4f\ud83c\udffb", "\u770b\u7535\u5f71\u5c31\u662f\u4e3a\u4e86\u5f00\u5fc3\u561b\uff01\u300a\u597d\u4e1c\u897f\u300b\u505a\u5230\u4e86\uff0c\u6ee1\u6ee1\u7684\u6b63\u80fd\u91cf\uff01", "#\u7535\u5f71\u597d\u4e1c\u897f\u7206\u6897\u5236\u9020\u673a#11", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u8ba9\u6211\u611f\u53d7\u5230\u4e86\u5feb\u4e50\u5feb\u8981\u6d0b\u6ea2\u51fa\u6765\u7684\u611f\u89c9\uff0c\u5176\u4e2d\u6211\u89c9\u5f97\u6700\u591a\u7684\u662f\u56e0\u4e3a\u5973\u6027\u7684\u5f3a\u5927\u548c\u72ec\u7acb\u81ea\u4e3b\uff0c\u5973\u6027\u53ef\u4ee5\u5f88\u597d\u7684\u505a\u81ea\u5df1\u5c31\u5f88\u5feb\u4e50\uff01", "#\u5b8b\u4f73\u8c08\u5f53\u4ee3\u72ec\u7acb\u5973\u6027#\u5728\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u5206\u4eab\u4e86\u81ea\u5df1\u5bf9\u72ec\u7acb\u5973\u6027\u7684\u72ec\u5230\u89c1\u89e3\u3002\u5979\u8868\u793a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u575a\u5f3a\u65e0\u6bd4\uff0c\u5979\u4eec\u4e5f\u6709\u56f0\u60d1\u548c\u8f6f\u5f31\u7684\u65f6\u5019\u3002\u800c\u94c1\u6885\u8fd9\u4e00\u89d2\u8272\uff0c\u6b63\u662f\u901a\u8fc7\u5c55\u73b0\u5979\u7684\u6210\u957f\u5386\u7a0b\u548c\u5185\u5fc3\u6323\u624e\uff0c\u8ba9\u6211\u4eec\u770b\u5230\u4e86\u72ec\u7acb\u5973\u6027\u7684\u771f\u5b9e\u9762\u8c8c\u3002", "\u770b\u4e86\u597d\u4e1c\u897f\u7231\u4e0a\u949f\u59d0\u4e86\uff0c\u4e00\u4e2a\u95ea\u95ea\u53d1\u5149\u7684\u5927\u660e\u661f\u6f14\u7f3a\u7231\u8ba8\u597d\u578b\u5c0f\u5973\u5b69\u600e\u4e48\u4f1a\u90a3\u4e48\u771f", "\u770b\u8fc7\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u6211\u7684\u8bc4\u5206:\u2605\u2605\u2605\u2605\u2605(\u6765\u81ea@\u8c46\u74e3App)O\u7f51\u9875\u94fe\u63a5", "#\u5b8b\u4f73\u542c\u5230\u5b8b\u4f73\u8fdb\u884c\u66f2\u7684\u53cd\u5e94#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u9996\u6620\u793c\u4e0a\uff0c\u90a3\u89c2\u4f17\u79d1\u666e\u201c\u5b8b\u4f73\u8fdb\u884c\u66f2\u201d\u8ba9\u5b8b\u4f73\u8138\u7ea2\u3002\u5979\u62d2\u8df3\uff0c\u53ef\u6211\u597d\u60f3\u77a7\u5979\u6765\u6bb5live\u821e\u8e48\u3002", "\u8fd9\u662f\u4eca\u5e74\u6700\u597d\u770b\u6700\u7231\u7684\u4e00\u90e8\u7535\u5f71\uff0c\u592a\u5999\u4e86\uff0c\u597d\u7cbe\u5f69\u7684\u4e00\u90e8\u7535\u5f71\uff01\uff0111.22\u53f7\u4e0a\u6620\uff01\u5e0c\u671b\u5927\u5bb6\u90fd\u53bb\u4eab\u53d7\u4e00\u4e0b\u8fd9\u4e48\u6709\u610f\u601d\u7684\u6545\u4e8b\u6bcf\u4e2a\u4eba\u90fd\u6f14\u7684\u597d\u597d\uff0c\u8fd8\u6709\u6211\u7231\u5b8b\u4f73\u6211\u4ece\u6765\u6ca1\u6709\u60f3\u8fc7\u5973\u6027\u4e3b\u9898\u4f1a\u62cd\u5f97\u8fd9\u4e48\u68d2\uff0c\u660e\u660e\u662f\u4e00\u4e2a\u5f88\u6709\u4e89\u8bae\u7684\u8bdd\u9898\uff0c\u4f46\u662f\u5f88\u5de7\u5999\u7684\u8ba9\u6240\u6709\u4eba\u611f\u53d7\u5230\u4e86\u5973\u4eba\u7684\u56f0\u5883\u548c\u529b\u91cf\uff0c\u4e00\u79cd\u575a\u97e7\u4e0d\u62d4\u7684\u3001\u4e00\u79cd\u5305\u5bb9\u548c\u853c\u7684\u7535\u5f71\u4e0d\u662f\u82e6\u96be\u53d9\u4e8b\u4e5f\u6ca1\u6709\u5728\u558a\u53e3\u53f7\uff0c\u4ed6\u5c31\u662f\u90a3\u4e48\u4eb2\u5207\u5730\u7528\u559c\u5267\u7684\u65b9\u5f0f\u201c\u8868\u8fbe\u201d\u4e86\u5973\u6027\u3002\u66f4\u6709\u8da3\u7684\u662f\u91cc\u9762\u51e0\u4e2a\u7537\u6027\u89d2\u8272\uff0c\u5851\u9020\u7684\u592a\u6709\u610f\u601d\u4e86\uff0c\u968f\u53e3\u8bf4\u51fa\u4e0a\u91ce\u5343\u9e64\u5b50\u540d\u8a00\u7684\u7537\u4eba\u53c8\u600e\u4e48\u4f1a\u201c\u4e0d\u61c2\u201d\u5973\u4eba\u5462\u54c8\u54c8\u54c8\u54c8\u770b\u5b8c\u6709\u597d\u591a\u597d\u591a\u8bdd\u60f3\u8bf4\uff0c\u4f46\u662f\u6211\u51c6\u5907\u4e8c\u5237\u518d\u627e\u670b\u53cb\u4e00\u8d77\u770b\u3001\u518d\u4e00\u8d77\u8ba8\u8bba\u3002\u91cc\u9762\u8fd8\u6709\u597d\u591a\u597d\u591a\u719f\u4eba\uff01\u8d85\u7ea7\u60ca\u559c\uff08\u770b\u8fc7\u4e00\u5e74\u4e00\u5ea6\u559c\u5267\u5927\u8d5b\u3001\u660e\u65e5\u4e4b\u5b50\u4e50\u56e2\u5b63\u3001\u7231\u5f88\u7f8e\u5473\u7684\u540c\u5b66\u4f1a\u53d1\u73b0\u5f88\u591a\u719f\u4eba\u54c8\u54c8\u54c8\u54c8\uff01\uff09#\u7535\u5f71\u597d\u4e1c\u897f##\u7535\u5f71\u597d\u4e1c\u897f\u5b9a\u6863##\u5b8b\u4f73#", "\u770b\u7535\u5f71\u5c31\u50cf\u4e00\u573a\u5192\u9669\uff0c\u800c\u300a\u597d\u4e1c\u897f\u300b\u662f\u6211\u4eec\u6536\u83b7\u7684\u5b9d\u85cf\uff01", "\u80fd\u8ba9\u6211\u5f00\u5fc3\u7684\uff0c\u624d\u662f\u597d\u4e1c\u897f", "\u5c31\u662f\u597d\u4e1c\u897f#", "#\u8ba9\u4f60\u5f00\u5fc3\u7684", "\u201c\u8ba9\u4f60\u5f00\u5fc3\u7684\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u201d", "\u78d5\u5230\u4e86\uff01\u94c1\u6885\u548c\u5c0f\u53f6\u771f\u751c\uff01#\u5b8b\u4f73##\u949f\u695a\u66e6#\u90fd\u662f\u9ad8\u989c\u503c\u7684\u4f18\u79c0\u6f14\u5458\uff01\u7535\u5f71\u597d\u4e1c\u897f\u53a6\u95e8\u9996\u6620\u793c#\u5a31\u4f60\u5b89\u5229#L\u6854\u5b50\u5473\u7684\u6c7d\u6c34\u718a\u7684\u5fae\u535a\u89c6\u9891", "\u60f3\u804a\u597d\u4e1c\u897f\u91cc\u7684\u5c0f\u53f6\u548c\u80e1\u533b\u751f\u5f88\u4e45\u4e86\uff0c\u5982\u679c\u6211\u4eec\u628a\u5c0f\u53f6\u6446\u5230\u53d7\u5bb3\u8005\u7684\u6838\u5fc3\u4f4d\u7f6e\uff0c\u90a3\u4e48\u6ca1\u6709\u4efb\u4f55\u8ba8\u8bba\u7684\u610f\u4e49\u3002\u5927\u5bb6\u5404\u81ea\u627f\u62c5\u540e\u73b0\u4ee3\u7684\u7231\u60c5\u548c\u4eb2\u5bc6\u5173\u7cfb\uff0c\u5feb\u901f\uff0c\u9ad8\u6548\u7387\uff0c\u540c\u6837\uff0c\u8c01\u4e5f\u6ca1\u6cd5\u4fdd\u8bc1\u81ea\u5df1\u4e0d\u6210\u4e3a\u80e1\u533b\u751f\u3002\u5929\u771f\u8fc7\u5206\u7684\u9053\u5fb7\u4e3b\u4e49\u7455\u75b5\u6307\u8d23\u4efb\u4f55\u4e00\u4e2a\u5177\u4f53\u7684\u4eba\u90fd\u4e0d\u4f1a\u8ba9\u6211\u4eec\u5728\u4eba\u95f4\u60c5\u7231\u91cc\u9762\u83b7\u5f97\u6210\u957f\u3002\u5f53\u4eca\u627f\u8f7d\u6211\u4eec\u7231\u60c5\u7684\u793e\u4ea4\u5a92\u4f53\u5bfc\u5411\u7684\u6027\u7a76\u7adf\u5230\u5e95\u662f\u4ec0\u4e48\uff0c\u540e\u73b0\u4ee3\u7684\u7231\u60c5\u88f9\u631f\u4e86\u591a\u5c42\u6b21\u7684\u6d88\u8d39\u4e3b\u4e49\uff0c\u591a\u5143\u6587\u5316\u548c\u4f20\u7edf\u9053\u5fb7\u610f\u8bc6\u7684\u6d88\u5f2d\uff0c\u95ee\u9898\u6e90\u81ea\u6211\u4eec\u5f53\u771f\u53ef\u4ee5\u6307\u8d23\u4e00\u7fa4\u4eba\u80cc\u540e\u7684\u884c\u4e3a\u5c31\u53ef\u4ee5\u907f\u514d\u8fd9\u4e16\u754c\u4e0a\u6bcf\u4e2a\u4eba\u7a81\u53d1\u7684\u771f\u5fc3\u4e0d\u88ab\u8f9c\u8d1f\u4e14\u5f97\u4ee5\u6301\u7eed\u88ab\u8868\u8fbe\u5417\uff0c\u7b54\u6848\u662f\u5426\u5b9a\u7684\u3002\u80e1\u533b\u751f\u672c\u8eab\u5728\u4ea4\u53cb\u754c\u9762\u7684NOLTR\u5df1\u7ecf\u8bf4\u660e\u4e0d\u613f\u610f\u627f\u53d7\u81ea\u5df1\u9700\u6c42\u4e4b\u5916\u7684\u4e1c\u897f\uff0c\u4e14\u660e\u786e\u627f\u8ba4\u81ea\u5df1\u7684\u611f\u60c5\u754c\u9650\u7684\u4eba\u5c31\u5df2\u7ecf\u5177\u5907\u4e86\u5b8c\u6574\u548c\u72ec\u7acb\u7684\u9053\u5fb7\u610f\u4e49\uff0c\u65e0\u9700\u6d89\u53ca\u5bf9\u4e8e\u5176\u4ed6\u4eba\u4ea7\u751f\u5229\u5bb3\u51b2\u51fb\u3002\u4f20\u7edf\u7684\u7b26\u5408\u9053\u5fb7\u610f\u4e49\u7684\u7537\u5973\u5173\u7cfb\u96be\u9053\u5c31\u5177\u6709\u7ec8\u6781\u7684\u6743\u5a01\u8ba4\u5b9a\u548c\u5185\u5728\u4ef7\u503c\u5417\uff0c\u5728\u65e0\u6570\u88ab\u7231\u60c5\u7b3c\u7f69\u5931\u8d25\u8d70\u5411\u89e3\u79bb\u7684\u60c5\u4fa3\u548c\u592b\u5987\u4e2d\u5c31\u53ef\u4ee5\u5f97\u5230\u7b54\u6848\uff0c\u6211\u4eec\u8fc7\u5206\u7684\u5938\u5927\u4e86\u7231\u60c5\u7684\u610f\u4e49\uff0c\u5c31\u597d\u50cf\u6211\u4eec\u53ea\u9700\u8981\u4e3b\u89c2\u52aa\u529b\uff0c\u5374\u4e0d\u613f\u610f\u8bbe\u60f3\u628a\u81ea\u5df1\u653e\u5165\u5176\u4e2d\uff0c\u53d1\u73b0\u6240\u6709\u4eba\u5176\u5b9e\u90fd\u88ab\u5468\u906d\u7684\u574f\u5883\u548c\u6c14\u6c1b\u88f9\u631f\u5176\u5b9e\u5f88\u8106\u5f31\u65e0\u52a9\u751a\u81f3\u5b64\u7acb\u65e0\u63f4\u3002\u80e1\u533b\u751f\u5229\u843d\u6446\u8131\u4f20\u7edf\u89c6\u89d2\u7684\u6587\u5316\u5efa\u6784\uff0c\u8868\u660e\u81ea\u5df1\u7684\u9700\u6c42\u5df2\u7ecf\u662f\u4e00\u4e2a\u666e\u901a\u4eba\u80fd\u505a\u5230\u6700\u76f4\u63a5\u7684\u514d\u8d23\u7533\u660e\u3002\u90a3\u96be\u9053\u6211\u4eec\u5c31\u5e94\u8be5\u53bb\u8d2c\u4f4e\u5c0f\u53f6\u504f\u79bb\u8f68\u9053\u7684\u611f\u60c5\u5417\uff0c\u7537\u5973\u5929\u7136\u7684\u5dee\u5f02\u9664\u4e86\u57fa\u7840\u751f\u547d\u8868\u73b0\u51fa\u7684\u72b6\u6001\uff0c\u96be\u9053\u6211\u4eec\u8981\u53d8\u6210\u7cbe\u82f1\u4e3b\u4e49\u89c6\u89d2\u4e0b\u7684\u5973\u6743\u53bb\u5426\u5b9a\u5c0f\u53f6\u6ca1\u6709\u80fd\u529b\u63a5\u53d7\u8fd9\u79cd\u5371\u9669\u5173\u7cfb\u5417\uff0c\u53bb\u5ffd\u7565\u4e0e\u751f\u4ff1\u6765\u7684\u60c5\u7eea\u548c\u6b32\u6c42\uff0c\u53bb\u6307\u8d23\u8d85\u8d8a\u4e8e\u8089\u4f53\u4ea7\u751f\u4e86\u803d\u6eba\u7684\u60c5\u611f\u548c\u81ea\u4e3b\u72b6\u6001\u5417\uff0c\u6309\u7740\u4ed6\u4eec\u7684\u5883\u754c\u6765\u7406\u89e3\u6240\u6709\u8ffd\u6c42\u7684\u5e94\u7136\u5417\u3002\u8d85\u8d8a\u4e8e\u611f\u60c5\uff0c\u6216\u8005\u6709\u4e00\u5929\u6446\u8131\u4e8e\u4ed6\u8005\uff0c\u9762\u5411\u4e8e\u5185\u89c2\u7684\uff0c\u5141\u8bb8\u9519\u4e71\u548c\u53d8\u5316\u624d\u662f\u6211\u4eec\u9762\u5bf9\u5185\u5fc3\u5e94\u8be5\u6709\u7684\u8bda\u5b9e\u6001\u5ea6\u3002", "\u5b8b\u4f73\u8d85\u8bdd#\u7535\u5f71\u597d\u4e1c\u897f#\ud83c\udf9e\ufe0f\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e8c\u5237\u5f71\u8bc4\u6765\u4e86\u8fd9\u4e2a\u65f6\u4ee3\u9700\u8981\u7ec6\u817b\u7684\u5973\u59d3\u6f14\u827a\u4ece\u4e1a\u8005\uff0c\u5e78\u8fd0\u7684\u662f\u6709\u7ecd\u827a\u8f89\u8fd9\u6837\u4f18\u79c0\u7684\u4e5d\u96f6\u540e\u5bfc\u6f14\u3002\u300c\u6211\u4eec\u4e0d\u8981\u518d\u73a9\u4ed6\u4eec\u7684\u6e38\u620f\u4e86\u300d\u4e0d\u5fc5\u60b2\u89c2\uff0c\u53ef\u4ee5\u5e7b\u60f3\uff0c\u505a\u4e2a\u5feb\u4e50\u7684\u5c0f\u5b69\u513f\u5427\u3002\u6211\u4f1a\u597d\u597d\u6d3b\u7740\uff0c\u770b\u7740\u4f60\u4eec\u957f\u5927\uff0c\u5efa\u7acb\u65b0\u7684\u6e38\u620f\u3002\u94c1\u6885\u4f3c\u4e4e\u88ab\u5eb8\u4fd7\u7684\u793e\u4f1a\u6807\u51c6\u56f0\u4f4f\u4e86\uff0c\u8981\u6c42\u81ea\u5df1\u662f\u4e2a\u65e0\u575a\u4e0d\u6467\u7684\u516d\u8fb9\u5f62\u6218\u58eb\u3002\u540c\u65f6\u554a\uff0c\u5979\u53c8\u662f\u4f4d\u52c7\u6562\u6b63\u76f4\uff0c\u6e29\u6696\u6709\u8da3\u7684\u8bb0\u8005\u3002\u5728\u9762\u5bf9\u5355\u4eb2\u5988\u5988\u8fd9\u4e00\u8bdd\u9898\u65f6\u5979\u8bf4\u201c\u8001\u662f\u91cd\u590d\u5973\u6027\u60b2\u60e8\u53d9\u4e8b\uff0c\u4e5f\u4e0d\u5229\u4e8e\u6539\u5584\u5973\u6027\u5904\u5883\u554a\u201d\u4f46\u201c\u67d0\u79cd\u60b2\u60e8\u7684\u5904\u5883\u8fd8\u6ca1\u88ab\u770b\u5230\uff0c\u7b97\u4e0d\u4e0a\u91cd\u590d\u201d\u3002\u5bf9\u4e8e\u81ed\u5c0f\u5b69\u738b\u8309\u8389\u60f3\u505a\u89c2\u4f17\uff0c\u5979\u4e0d\u518d\u5f3a\u6c42\u8bf4\u201c\u6211\u89c9\u7740\u505a\u89c2\u4f17\u633a\u597d\u7684\uff0c\u770b\u7535\u5f71\u542c\u97f3\u4e50\uff0c\u4eab\u53d7\u8fd9\u4e2a\u4e16\u754c\u5df2\u6709\u7684\u827a\u672f\u6210\u679c\u3002\u201d\u94c1\u6885\u7684\u90bb\u5c45\u5c0f\u53f6\u662f\u4e2a\u660e\u8273\u5927\u7f8e\u5973\uff0c\u4e0d\u505c\u7ed9\u8eab\u8fb9\u7684\u4eba\u80af\u5b9a\u548c\u8d5e\u8a89\uff0c\u63d0\u4f9b\u60c5\u7eea\u4ef7\u503c\uff0c\u5374\u603b\u770b\u4e0d\u5230\u81ea\u5df1\u6709\u591a\u4e48\u7f8e\u597d\u3002\u5e86\u5e78\u5b83\u4e0d\u662f\u6839\u636e\u4ec0\u4e48\u6551\u8d4e\u6587\u62cd\u51fa\u6765\u7684\uff0c\u5979\u4eec\u7684\u4e92\u52a8\u4e00\u70b9\u4e0d\u6c89\u91cd\u4e0d\u57cb\u6028\uff0c\u76f8\u53cd\u5f88\u6709\u610f\u601d\uff0c\u5f88\u8f7b\u677e\u524d\u536b\uff0c\u81ea\u7136\u800c\u7136\u7684\u89c9\u9192\uff0c\u63a5\u7eb3\u81ea\u5df1\u62e5\u62b1\u81ea\u5df1\uff0c\u4e0d\u88ab\u7ed1\u67b6\uff0c\u76f8\u5bf9\u81ea\u7531\uff0c\u8fd9\u662f\u90e8\u5c55\u73b0\u65b0\u578b\u4eb2\u5bc6\u5173\u7cfb\u7684\u559c\u5267\u7535\u5f71\u3002", "\u5b8c\u5566\u2026\u6211\u662f\u60f3\u6ca1\u90a3\u4e48\u559c\u6b22\u7231\u60c5\u795e\u8bdd\uff0c\u90a3\u597d\u4e1c\u897f\u6211\u4f1a\u559c\u6b22\u5417\u2026..", "#\u5b8b\u4f73\u8c08\u5f53\u4ee3\u72ec\u7acb\u5973\u6027#\u5728\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u8c08\u5230\u4e86\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e2d\u7684\u94c1\u6885\u89d2\u8272\u3002\u5979\u8ba4\u4e3a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u9ad8\u9ad8\u5728\u4e0a\uff0c\u5979\u4eec\u4e5f\u6709\u666e\u901a\u4eba\u7684\u60c5\u611f\u548c\u56f0\u60d1\u3002\u800c\u94c1\u6885\u4e0e\u5c0f\u53f6\u4e4b\u95f4\u7684\u53cb\u60c5\uff0c\u6b63\u662f\u5979\u4eec\u5728\u56f0\u5883\u4e2d\u4e92\u76f8\u652f\u6301\u3001\u5171\u540c\u6210\u957f\u7684\u4f53\u73b0\u3002L\u65b0\u6d6a\u7535\u5f71\u7684\u5fae\u535a\u89c6\u9891", "\u4e70\u5b8c\u300a\u597d\u4e1c\u897f\u300b\u7684\u7968\u53d1\u73b0\u300a\u6d77\u4e0a\u94a2\u7434\u5e08\u300b\u4e5f\u8981\u91cd\u6620\u3002\u8981\u4e0d\u8981\u53bb\u770b\u5462\uff1f\u8fd9\u4e48\u591a\u5e74\u6211\u70b9\u5f00\u4e86\u597d\u591a\u6b21\uff0c\u4e00\u6b21\u90fd\u6ca1\u770b\u4e0b\u53bb\uff0c\u6216\u8bb8\u53bb\u7535\u5f71\u9662\u5c31\u597d\u4e86\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4ee5\u5176\u72ec\u7279\u7684\u9b45\u529b\u548c\u6df1\u523b\u7684\u4e3b\u9898\uff0c\u6210\u529f\u5730\u6293\u4f4f\u4e86\u89c2\u4f17\u7684\u5fc3\u3002\u5b83\u4e0d\u4ec5\u4ec5\u662f\u4e00\u90e8\u5a31\u4e50\u4f5c\u54c1\uff0c\u66f4\u662f\u4e00\u90e8\u80fd\u591f\u5f15\u53d1\u4eba\u4eec\u601d\u8003\u548c\u5171\u9e23\u7684\u827a\u672f\u54c1\u3002\u901a\u8fc7\u7535\u5f71\u4e2d\u7684\u89d2\u8272\u548c\u6545\u4e8b\u60c5\u8282\uff0c\u89c2\u4f17\u80fd\u591f\u627e\u5230\u4e0e\u81ea\u5df1\u751f\u6d3b\u7ecf\u5386\u548c\u60c5\u611f\u5171\u9e23\u7684\u70b9\uff0c\u4ece\u800c\u5f97\u5230\u5fc3\u7075\u7684\u6170\u85c9\u548c\u529b\u91cf\u3002", "\u6211\u7684\u597d\u79d8\u5bc6\u5feb\u6765\u542c\uff5e\u949f\u695a\u66e6\u8bf4\u95fa\u871c\u662f\u4e92\u76f8\u6ecb\u517b\u7535\u5f71\u597d\u4e1c\u897f\u53a6\u95e8\u9996\u6620\u793cL\u6211\u7684\u8001\u59d0\u4e07\u9882\u4f0a\u7684\u5fae\u535a\u89c6\u9891", "#\u597d\u4e1c\u897f\u7535\u5f71#\u5df2\u7ecf\u770b\u8fc7\u70b9\u6620\u3002\u7acb\u610f\u6f14\u6280\u5747\u5728\u7ebf\u3002\u9996\u5148\u8fd9\u662f\u4e00\u90e8\u5f88\u4f18\u79c0\u7684\u4f5c\u54c1\uff0c\u8282\u594f\u7d27\u51d1\uff1b\u5176\u6b21\u8fd9\u662f\u4e00\u90e8\u8010\u770b\u7684\u4f5c\u54c1\uff0c\u7ec6\u8282\u5904\u7406\u975e\u5e38\u597d\uff1b\u6700\u540e\u8fd9\u662f\u4e00\u90e8\u53ef\u4ee5\u4e8c\u5237\u7684\u4f5c\u54c1\uff0c\u526a\u8f91\u548c\u53f0\u8bcd\u4ee5\u53ca\u89c6\u89d2\u5904\u5904\u5145\u6ee1\u521b\u610f\u3002\u662f\u4e00\u90e8\u770b\u5b8c\u4e73\u817a\u5168\u901a\u7684\u4f5c\u54c1\u3002\u723d\u7247\uff01\u80af\u5b9a\u4f1a\u706b\u7684\u6211\u53bb\u5b89\u5229\uff0c\u4f18\u79c0\u7684\u4f5c\u54c1\u4e0d\u5e94\u8be5\u88ab\u57cb\u6ca1\u3002\u3002\u3002", "\u559c\u5267\u7535\u5f71\u8d85\u8bdd#\u949f\u695a\u66e6\u590d\u53e4\u5377\u53d1\u6ce2\u70b9\u957f\u88d9##\u91d1\u9e21\u5956#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u5bfc\u6f14\u90b5\u827a\u8f89\uff0c\u4e3b\u6f14\u949f\u695a\u66e6\u4eae\u76f8\u91d1\u9e21\u534e\u8bed\u7535\u5f71\u5de1\u793c\u7ea2\u6bef\u3002L\u65b0\u6d6a\u7535\u5f71\u7684\u5fae\u535a\u89c6\u9891", "\u597d\u4e1c\u897f\u597d\u770b\u7cbe\u5f69\ud83e\udd73\ud83e\udd73\u5973\u4eba\u5c31\u5e94\u8be5\u770b\u8fd9\u4e9b\uff01", "\u597d\u4e1c\u897f\u771f\u662f\u597d\u4e1c\u897f\uff01\u6240\u6709\u4eba\u53bb\u770b\u554a\uff01\uff01\uff01\u771f\u7684\u597d#\u6ee5\u4fd7\u7684\u6b4c#\u542c\u5230\u8fd9\u6b4c\u7684\u65f6\u5019\u6211\u4e00\u6574\u4e2a\u72c2\u634f\u6bb5J\u80f3\u818a\uff0c\u8fd9\u4e0d\u662f\u6211\u4eec\u6c49\u5821\u9ec4\u561b\uff0c\u4e00\u79cd\u5b9d\u85cf\u6b4c\u624b\u88ab\u53d1\u73b0\u7684\u611f\u89c9\u7279\u723d", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5e0c\u671b\u5927\u5bb6\u90fd\u80fd\u591f\u5728\u81ea\u5df1\u7684\u4eba\u751f\u9053\u8def\u4e0a\u9762\u627e\u5230\u4e86\u81ea\u5df1\u5f00\u5fc3\u7684\u4e00\u4e9b\u4e50\u8da3\u4e86\u5440\uff0c\u800c\u4e14\u8fd9\u4e00\u6b21\u7684\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u6709\u7ed9\u6211\u4eec\u5e26\u6765\u66f4\u591a\u7684\u4e00\u4e9b\u611f\u6168\u4e07\u5343", "\u771f\u597d\uff01\u8fde\u7eed\u4e24\u5468\uff0c\u4e00\u5230\u5468\u672b\uff0c\u5c31\u6709\u975e\u5e38\u591a\u670b\u53cb\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\u7684\u70b9\u6620\uff0c\u6bcf\u4e2a\u4eba\u770b\u5b8c\u90fd\u6536\u83b7\u65e0\u5c3d\u7684\u7545\u5feb\uff01\u4ee5\u81f3\u4e8e\u6211\u751a\u81f3\u6709\u4e00\u79cd\u8fd9\u7535\u5f71\u5df2\u7ecf\u4e0a\u6620\u5f88\u4e45\u7684\u9519\u89c9\u3002\u4f46\u770b\u5230\u8fd9\u90e8\u7535\u5f71\u6574\u4f53\u7968\u623f\u5e76\u6ca1\u6709\u60f3\u8c61\u4e2d\u90a3\u4e48\u597d\uff0c\u5c31\u66f4\u60f3\u8981\u5406\u559d\u4e24\u53e5\uff0c\u5982\u679c\u4f60\u4e00\u5e74\u53ea\u8fdb\u4e00\u6b21\u7535\u5f71\u9662\uff0c\u90a3\u4e48\u300a\u597d\u4e1c\u897f\u300b\u5c31\u662f\u4f60\u7684\u8fd9\u4e00\u6b21\uff01\uff08\u51c6\u5907\u53bb\u4e8c\u5237\u4e86\uff01", "\u597d\u4e1c\u897f\u771f\u7684\u662f\u597d\u4e1c\u897f\uff01\uff01\u8bf7\u90fd\u53bb\u770b\ud83e\udd7a\ud83e\udd79\ud83e\udd79\ud83e\udd79", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5f88\u8d5e\u540c\u4f60\u7684\u89c2\u70b9\uff01\u4e0d\u8981\u603b\u662f\u7ea0\u7ed3\u4e8e\u610f\u4e49\u548c\u53cd\u601d\uff0c\u8ba9\u81ea\u5df1\u5f00\u5fc3\u624d\u662f\u6700\u91cd\u8981\u7684\u3002\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\u4e5f\u7ed9\u4eba\u5f88\u8f7b\u677e\u6109\u5feb\u7684\u611f\u89c9", "\u7ec8\u4e8e\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u70b9\u6620\u4e86\uff0c\u592a\u597d\u4e86\uff0c\u662fherstory\uff01\u6211\u4eec\u6709\u6551\u5566\uff01", "\u60f3\u770b\u597d\u4e1c\u897f\u5b83\u4e00\u5b9a\u662f\u597d\u4e1c\u897f", "\u60f3\u5411\u5168\u4e16\u754c\u5b89\u5229\u300a\u597d\u4e1c\u897f\u300b\uff01\u597d\u559c\u6b22\u8309\u8389\u542c\u5f55\u97f3\u90a3\u6bb5\uff0c\u5c0f\u5b69\u4ee5\u4e3a\u7684\u81ea\u7136\u754c\u7684\u5b8f\u5927\u58f0\u97f3\u5176\u5b9e\u662f\u5988\u5988\u505a\u7410\u788e\u5bb6\u52a1\u7684\u58f0\u97f3\uff0c\u8fd8\u6709\u996d\u684c\u5403\u9762\u96c4\u7ade\u90a3\u6bb5\uff0c\u7b11\u6b7b\u6211\u4e86\u3002\u8ba9\u6211\u5f00\u5fc3\u7684\uff0c\u5c31\u662f\u597d\u4e1c\u897f\uff01", "\u8d81\u5d3d\u7761\u7740\uff0c\u4e45\u8fdd\u7684\u548c\u80b2\u53cb\u53bb\u770b\u4e86\u7535\u5f71\uff5e\u597d\u4e1c\u897f\u4e0d\u9519", "\u770b\u300a\u597d\u4e1c\u897f\u300b\u7b80\u76f4\u50cf\u505a\u4e86\u4e00\u573a\u7f8e\u68a6\uff0c\u592a\u591a\u592a\u591a\u7684\u70b9\u8ba9\u6211\u4e00\u8fb9\u7b11\u4e00\u8fb9\u54ed\u3002\u51fa\u6765\u4ee5\u540e\u611f\u89c9\u8fd9\u6bb5\u65f6\u95f4\u538b\u6291\u7684\u5fc3\u60c5\u5b8c\u5168\u6d88\u5931\u4e86\u3002\u5b83\u5c31\u662f\u4e00\u4e2a\u4ece\u5973\u6027\u89c6\u89d2\u89c2\u5bdf\u8fd9\u4e2a\u4e16\u754c\u548c\u751f\u6d3b\u7684\u672c\u5b50\u3002\u94c1\u6885\uff0c\u5c0f\u53f6\u548c\u5c0f\u5b69\u4e09\u4e2a\u5973\u6027\u4e0d\u540c\u7684\u5e74\u9f84\u548c\u5904\u5883\u5374\u6709\u65f6\u5019\u5fae\u5999\u7684\u9762\u5bf9\u540c\u6837\u7684\u5ba1\u89c6\uff0c\u5979\u4eec\u4ee5\u5404\u81ea\u7684\u65b9\u5f0f\u4e88\u4ee5\u56de\u5e94\u3002\u4ece\u5c0f\u5b69\u542c\u58f0\u97f3\u731c\u573a\u666f\u5f00\u59cb\u5c31\u83ab\u540d\u5176\u5999\u7206\u54ed\u3002\u90a3\u4e00\u6bb5\u5c0f\u5b69\u542c\u7740\u58f0\u97f3\u731c\u662f\u4e16\u754c\u4e0a\u5404\u79cd\u4e8b\u7269\uff0c\u5b9e\u9645\u662f\u5988\u5988\u6bcf\u5929\u5bb6\u52a1\u52b3\u4f5c\u7684\u58f0\u97f3\u3002\u592a\u6709\u7075\u6027\u7684\u4e00\u6bb5\u7535\u5f71\u753b\u9762\u3002\u4e5f\u5f88\u559c\u6b22\u5c0f\u5b69\u59d0\u5728\u5c1d\u8bd5\u4e86\u9f13\u624b\u7684\u8868\u6f14\u4ee5\u540e\uff0c\u7ed9\u7684\u53cd\u9988\uff1a\u6216\u8bb8\u5979\u8fd8\u662f\u559c\u6b22\u5728\u53f0\u4e0b\u505a\u6700\u597d\u7684\u89c2\u4f17\uff0c\u4e5f\u559c\u6b22\u6253\u9f13\u5199\u4f5c\u753b\u753b\u62f3\u51fb\u3002\u4e0d\u9700\u8981\u90a3\u4e48\u7740\u6025\u786e\u5b9a\u4ec0\u4e48\u662f\u6700\u559c\u6b22\u7684\u4e1c\u897f\uff0c\u8fd8\u6709\u65f6\u95f4\u53ef\u4ee5\u53bb\u5c1d\u8bd5\u3002\u4e00\u5f00\u59cb\u8fd8\u6ca1\u6709\u7406\u89e3\u7535\u5f71\u6700\u540e\u7684\u90a3\u6bb5\u6bcd\u5973\u6c9f\u901a\u3002\u540e\u9762\u7a81\u7136\u610f\u8bc6\u5230\uff0c\u7535\u5f71\u91cc\u7537\u4eba\u8bf4\u4ed6\u770b\u8fc7\u94c1\u6885\u7684\u6240\u6709\u62a5\u9053\uff0c\u5b9e\u9645\u5e76\u6ca1\u6709\u3002\u771f\u6b63\u5b8c\u5168\u770b\u8fc7\u5979\u6240\u6709\u62a5\u9053\u5e76\u7406\u89e3\u7684\u662f\u5979\u7684\u5973\u513f\u3002\u6216\u8bb8\u5b8c\u5168\u7406\u89e3\u5973\u6027\u7684\u4e5f\u53ea\u6709\u5973\u6027\u3002\u7136\u540e\u9b3c\u4f7f\u795e\u5dee\u7684\u5c31\u7acb\u523b\u6253\u7535\u8bdd\u7ed9\u6211\u5988\uff0c\u5938\u5979\u7279\u522b\u597d\u3002\u5979\u65e0\u8bed\u4f26\u6b21\u7684\u56de\u6211\u4ee5\u540e\uff0c\u6211\u4e5f\u6ca1\u5fcd\u4f4f\uff0c\u5dee\u70b9\u5728\u5730\u94c1\u53e3\u54ed\u51fa\u6765\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u770b\u5b8c\u4e86\uff0c\u611f\u89c9\u50cf\u770b\u4e86\u4e00\u573a\u7535\u5f71\u5f62\u5f0f\u7684\u8131\u53e3\u79c0\uff0c\u7b2c\u4e00\u6b21get\u5230\u949f\u695a\u66e6\uff0c\u5973\u4eba\u8fd8\u5f97\u662f\u5973\u4eba\u6765\u62cd", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u6709\u4e00\u8bf4\u4e00\uff0c\u8fd8\u662f\u5f88\u8d5e\u540c\u8fd9\u6837\u7684\u89c2\u70b9\uff0c\u8fd9\u6837\u9898\u6750\u7684\u4f5c\u54c1\u786e\u5b9e\u633a\u5199\u5b9e\u7684\uff0c\u827a\u672f\u6765\u6e90\u4e8e\u751f\u6d3b\uff0c\u5374\u9ad8\u4e8e\u751f\u6d3b\uff01", "#\u7535\u5f71\u597d\u4e1c\u897f#\u4eca\u5929\u770b\u4e86\u70b9\u6620\u6211\u5ba3\u5e03\u94c1\u6885\uff08\u5b8b\u4f73\uff01\uff09\u5c31\u662f\u6211\u7684\u65b0\u4efb\u8001\u516c\u59d0\ud83d\udc19\u5c0f\u9a6c\u548c\u4ee5\u524d\u89d2\u8272\u53cd\u5dee\u597d\u5927\uff0c\u559c\u6b22\ud83e\udd70\u4efb\u5f6c\u2026\u6e23\u7537\uff0c\u4f46\u51e1\u4e0d\u662f\u8c22\u9633\u5728\u524d\u6211\u771f\u7684\u4f1a\u5927\u9a82\u524d\u592b\u54e5\u8d75\u53c8\u5ef7\u2026\u2026\u633a\u677f\u6b63\u4e00\u7537\u7684\u2026\u55ef\u2026\u2026\uff08\u8fd9\u4e2a\u8d5b\u9053\u4e5f\u662f\u95ef\u8fdb\u6765\u4e86\uff09", "\u57ce\u5e02\u6c14\u8d28\u5f88\u5947\u5999\uff0c\u300c\u7231\u60c5\u795e\u8bdd\u300d\u8ddf\u300c\u597d\u4e1c\u897f\u300d\u8ddf\u4e0a\u6d77\u7684\u9002\u914d\u5ea6\u975e\u5e38\u4e4b\u9ad8\uff0c\u611f\u89c9\u5982\u679c\u80cc\u666f\u4e0d\u662fset\u5728\u4e0a\u6d77\uff0c\u8fd9\u4fe9\u6545\u4e8b\u751a\u81f3\u5c11\u4e86\u4e00\u70b9\u611f\u89c9\u3002", "\u770b\u5b8c\u6df1\u591c\u573a\u7535\u5f71\uff0c\u662f\u90b5\u5bfc\u62cd\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u592a\u559c\u6b22\u4e86\uff0c\u63a8\u8350\u6240\u6709\u4eba\u90fd\u53bb\u770b\uff01\uff01\u5168\u573a\u53ea\u6709\u56db\u4e2a\u4eba\uff0c\u5750\u524d\u540e\u6392\uff0c\u4e0d\u8ba4\u8bc6\u4f46\u5165\u573a\u524d\u6211\u6253\u62db\u547c\u8bf4\u4e00\u5b9a\u662f\u597d\u770b\u7684\u7535\u5f71\uff0c\u679c\u7136\u4e00\u8d77\u54c8\u54c8\u5927\u7b11\uff01", "\u597d\u4e1c\u897f\u592a\u68d2\u4e86\u592a\u68d2\u4e86", "\u5982\u679c\u80fd\u8ba9\u4f60\u5f00\u5fc3\uff0c\u90a3\u5c31\u662f\u597d\u4e1c\u897f\u02d9\u15dc\u02d9#\u7535\u5f71\u597d\u4e1c\u897f#\u5f88\u597d\u770b\uff0c\u51b7\u7b11\u8bdd\u5f88\u591a\u5f88\u5bc6\u96c6\u7b11\u4e0d\u8fc7\u6765\ud83e\udee5", "#\u597d\u4e1c\u897f\u7968\u623f#\u7231\u60c5\u795e\u8bdd\u5de8\u559c\u6b22\uff0c\u597d\u4e1c\u897f\u4e5f\u770b\u8fc7\u70b9\u6620\u4e86\uff0c\u5973\u5bfc\u6f14\u7684\u53d9\u4e8b\u80fd\u529b\u771f\u7684\u592a\u5f3a\u4e86\uff01", "\u597d\u4e1c\u897f", "#\u7535\u5f71\u597d\u4e1c\u897f\u7206\u6897\u5236\u9020\u673a#", "\u5c31\u662f\u597d\u4e1c\u897f#", "#\u8ba9\u4f60\u5f00\u5fc3\u7684", "\u597d\u4e1c\u897f\u6211\u7684\u8bc4\u5206\uff1a\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u662f\u4e00\u90e8\u6df1\u5165\u63a2\u8ba8\u7231\u60c5\u3001\u4eb2\u60c5\u3001\u4eba\u9645\u5173\u7cfb\u4ee5\u53ca\u5185\u5fc3\u4e16\u754c\u3001\u6210\u957f\u5386\u7a0b\u548c\u4e24\u6027\u8bdd\u9898\u7684\u4f5c\u54c1\uff01\u5f71\u7247\u4e2d\u5bf9\u751f\u6d3b\u7684\u72ec\u7279\u6d1e\u5bdf\u548c\u5bf9\u4eba\u6027\u7684\u6df1\u523b\u601d\u8003\uff0c\u8ba9\u6211\u4eec\u770b\u5230\u4e86\u4e09\u4e2a\u5973\u5b69\u5728\u4e00\u8d77\u6240\u8ff8\u53d1\u51fa\u7684\u52c3\u52c3\u751f\u673a\uff0c\u9c9c\u6d3b\u7684\u5973\u6027\u5f62\u8c61\u8dc3\u7136\u8367\u5e55\uff01\u8fd9\u90e8\u7535\u5f71\u4e0d\u4ec5\u4ec5\u662f\u89c6\u89c9\u7684\u4eab\u53d7\uff0c\u66f4\u662f\u5fc3\u7075\u7684\u6d17\u793c\uff0c\u8ba9\u6211\u4eec\u611f\u53d7\u5230\u4e86\u751f\u547d\u7684\u6d3b\u529b\u548c\u5973\u6027\u7684\u529b\u91cf\uff01\ud83d\udc4d#\u7535\u5f71\u597d\u4e1c\u897f##\u4f73\u7247\u5947\u9047\u5b63#L\u5eb7\u65af\u5766\u4e01\u7684\u5fae\u535a\u89c6\u9891", "\u4e0d\u662f\uff0c\u51b2\u7740\u6709\u4eba\u8bf4\u597d\u4e1c\u897f\u662f\u5b8b\u4f73\u7ae0\u5b87\u4e8c\u642d\uff0c\u4e00\u642d\u5728\u98ce\u5e73\u6d6a\u9759\uff0c\u60f3\u7740\u6ca1\u4e8b\u5c31\u770b\u770b\uff0c\u7ed3\u679c\u3002\u3002\u3002\u611f\u89c9\u6211\u4eca\u665a\u5b9d\u8d35\u7684\u4fe9\u5c0f\u65f6\u5c31\u8fd9\u4e48\u88ab\u6d6a\u8d39\u4e86\u554a\u5367\u69fd\u3002\u3002\u3002\u4ec0\u4e48\u8be1\u5f02\u7684\u53d9\u4e8b\uff0c\u4e0d\u901a\u7684\u903b\u8f91\uff0cbgm\u4e5f\u4e0d\u5408\u9002\uff0c\u83ab\u540d\u5176\u5999\u7684\u3002\u3002\u3002\u552f\u4e00\u80fd\u770b\u7684\u4e5f\u5c31\u51e0\u4e2a\u4e3b\u6f14\u6f14\u6280\u5427\u2026\u2026\u4eba\u7269\u884c\u4e3a\u524d\u540e\u77db\u76fe\uff0c\u7f16\u5267\u5728\u5e72\u561b\u554a\u2026\u2026\u5c31\u5f3a\u884c\u5b89\u6392\u5457", "\u597d\u4e1c\u897f\u91cc\u7684\u5b8b\u4f73\u4e5f\u592a\u6709\u9b45\u529b\u4e86\u5427\uff0c\u8e29\u7740\u5e73\u8861\u8f66\u90a3\u6bb5\u600e\u4e48\u4f1a\u8fd9\u4e48\u5e05\uff0c\u8fd8\u6709\u597d\u591a\u955c\u5934\u90fd\u597d\u7f8e\uff0c\u62bd\u70df\u7684\u6837\u5b50\u597d\u6027\u611f\uff0c\u6574\u4e2a\u4eba\u90fd\u6709\u79cd\u5f88\u9ad8\u7ea7\u7684\u6027\u611f\u3002\u7b80\u76f4\u662f\u8001\u516c\u59d0\u4e2d\u7684\u8001\u516c\u59d0", "\u5403\u8fc7\u665a\u996d\uff0c\u548c\u6211\u5988\u4e34\u65f6\u8d77\u610f\u53bb\u770b\u4e86\u7535\u5f71\u300c\u597d\u4e1c\u897f\u300d\u3002\u6ca1\u6709\u5b8f\u5927\u53d9\u4e8b\uff0c\u6574\u573a\u7535\u5f71\u770b\u4e0b\u6765\u611f\u89c9\u975e\u5e38\u6e05\u723d\u3002\u662f\u4e00\u90e8\u80fd\u7ed9\u4eba\u5e26\u6765\u529b\u91cf\u7684\u7535\u5f71\uff0c\u867d\u7136\u4e0d\u77e5\u9053\u8fd9\u529b\u91cf\u80fd\u6301\u7eed\u591a\u4e45\uff0c\u4eca\u665a\u5f88\u5f00\u5fc3\uff0c\u548c\u6563\u6b65\u4e00\u6837\u5f00\u5fc3\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5f00\u5fc3\u5c31\u662f\u751f\u6d3b\u7684\u771f\u8c1b\uff01\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\u7528\u5b83\u72ec\u7279\u7684\u65b9\u5f0f\uff0c\u8ba9\u6211\u4eec\u5728\u6b22\u7b11\u4e2d\u611f\u53d7\u5230\u751f\u6d3b\u7684\u7f8e\u597d\u3002\u5b83\u544a\u8bc9\u6211\u4eec\uff0c\u53ea\u8981\u5fc3\u6000\u559c\u60a6\uff0c\u53bb\u505a\u81ea\u5df1\u559c\u6b22\u7684\u4e8b\u60c5\uff0c\u5c31\u80fd\u53d1\u73b0\u751f\u6d3b\u4e2d\u7684\u65e0\u6570\u201c\u597d\u4e1c\u897f\u201d\u3002\u8ba9\u6211\u4eec\u4e00\u8d77\u4eab\u53d7\u8fd9\u4efd\u5feb\u4e50\u5427\uff01", "\u770b\u5b8c\u300a\u597d\u4e1c\u897f\u300b\u4e86\uff01\u975e\u5e38\u4e4b\u559c\u6b22\uff0c\u82f1\u6587\u540d\u5c31\u662fherstory\uff0c\u91cc\u9762\u6709\u5973\u6027\u642c\u5bb6\u5de5\u4eba\uff0c\u6709\u94c1\u505a\u7684\u5973\u4eba\uff0c\u6709\u201c\u604b\u7231\u8111\u201d\u5973\u751f\uff0c\u6709\u6b63\u76f4\u52c7\u6562\u6709\u9605\u8bfb\u91cf\u7684\u5c0f\u5b69\uff0cherstory\u672c\u8eab\u5c31\u662f\u4e30\u5bcc\u591a\u5f69\u7684\uff0c\u5973\u6027\u4e0d\u7528\u4e00\u76f4\u505a\u6b63\u786e\u7684\u4e8b\u60c5\uff0c\u6e38\u620f\u89c4\u5219\u662f\u8fd9\u6837\u90a3\u6211\u4eec\u5c31\u4e0d\u73a9\u8fd9\u4e2a\u6e38\u620f\u3002\u9632\u6b62\u5267\u900f\u6211\u5c31\u4e0d\u5199\u592a\u591a\u5173\u4e8e\u5267\u60c5\u7684\u4e86\uff0c\u6574\u4f53\u89c2\u5f71\u4f53\u9a8c\u7279\u522b\u597d\uff0c\u6211\u8fd9\u4e00\u573a\u867d\u7136\u53ea\u6709\u4e03\u4e2a\u89c2\u4f17\uff0c\u5168\u662f\u5973\u751f\uff0c\u706f\u5149\u9ed1\u4e0b\u6765\u4e4b\u524d\u5176\u4ed6\u4e09\u5bf9\u90fd\u5728\u804a\u5929\uff0c\u4f46\u706f\u5149\u9ed1\u4e0b\u6765\u4e4b\u540e\u5168\u573a\u7279\u522b\u5b89\u9759\uff0c\u6ca1\u4eba\u73a9\u624b\u673a\u6ca1\u4eba\u5927\u58f0\u8bf4\u8bdd\u6ca1\u4eba\u76d7\u6444\uff0c\u597d\u591a\u4e2a\u7247\u6bb5\u90fd\u662f\u4e03\u4e2a\u4eba\u4e00\u8d77\u7206\u7b11\uff0c\u867d\u7136\u6211\u662f\u4e00\u4e2a\u4eba\u53bb\u7684\uff0c\u4f46\u83ab\u540d\u89c9\u5f97\u6709\u4ec0\u4e48\u4e1c\u897f\u628a\u6211\u4eec\u8fde\u63a5\u8d77\u6765\u4e86\u3002\u7535\u5f71\u7ed3\u675f\u4e5f\u6ca1\u6709\u4eba\u63d0\u524d\u79bb\u573a\uff0c\u6240\u6709\u4eba\u90fd\u662f\u7b49\u7247\u5c3e\u6f14\u804c\u4eba\u5458\u540d\u5355\u5168\u90e8\u6eda\u52a8\u5b8c\u3001\u7247\u5c3e\u66f2\u7ed3\u675f\u624d\u8d77\u8eab\u3002\u597d\u4e45\u6ca1\u5728\u7535\u5f71\u9662\u6709\u8fd9\u4e48\u597d\u7684\u611f\u89c9\u4e86\u3002\u53ea\u80fd\u8bf4\uff0c\u90b5\u5bfc\uff0c\u4e2d\u56fd\u7535\u5f71\u6709\u4f60\u662f\u4ed6\u7684\u798f\u5206\uff0c\u4e2d\u56fd\u89c2\u4f17\u6709\u4f60\u662f\u6211\u4eec\u7684\u798f\u5206\u3002\u6211\u4eec\u5c31\u662f\u8981\u8bb2\u5973\u6027\u6545\u4e8b\uff0c\u5c31\u662f\u8981\u8bb2\u597d\u5973\u6027\u6545\u4e8b\u3002\uff08\u91cc\u9762\u597d\u591a\u7ec6\u8282\u5f69\u86cb\uff0c\u559c\u6b22\u4e50\u961f\u7684\u6709\u798f\u4e86\uff0c\u559c\u6b22\u7535\u5f71\u7684\u6709\u798f\u4e86\uff0c\u770b\u7684\u65f6\u5019\u4f1a\u8ba9\u4f60\u4e0d\u505c\u5730\u4f1a\u5fc3\u4e00\u7b11\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u597d\u4e1c\u897f\u662f\u6709\u5f88\u591a\u6709\u7b11\u70b9\u7684\u5730\u65b9\uff0c\u7279\u522b\u662f\u7537\u58eb\u548c\u5c0f\u5b69\u5b50\u51fa\u573a\u7684\u65f6\u5019\u5c31\u6709\u5f88\u591a\u6211\u60f3\u7b11\u7684\u5730\u65b9\uff0c\u5f53\u7136\u5b8b\u4f73\u6f14\u7684\u5988\u5988\u8ba9\u6211\u89c9\u5f97\u6b63\u80fd\u91cf\u6ee1\u6ee1\uff0c\u771f\u7684\u5f88\u80fd\u5171\u60c5\u7684\u90a3\u79cd\u3002", "#\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\u6709\u8da3\u4f46\u53c8\u4e0d\u7f3a\u4e4f\u6df1\u5ea6\uff0c\u503c\u5f97\u4e00\u770b", "\u6211\u89c9\u5f97\u3001\u3001\u597d\u4e1c\u897f\u662f\u79d2\u6740\u7231\u60c5\u795e\u8bdd\u7684\u3002\u7231\u60c5\u795e\u8bdd\u592a\u5c0f\u8d44\u592a\u505a\u4f5c\u4e86\u3001\u3001\u3001\u597d\u4e1c\u897f\u7684\u5185\u6838\u548c\u60c5\u8282\u8981\u66f4\u7d27\u51d1\u7684\u591a\u3001\u3001\u53e6\u4e00\u65b9\u9762\u3001\u6211\u89c9\u5f97\u5b8b\u4f73\u6f14\u5973\u6027\u4e3b\u4e49\u89c6\u89d2\u7684\u7247\u5b50\u6bd4\u9a6c\u4f0a\u740d\u8981\u6709\u8bf4\u670d\u529b\u7684\u591a\u3001\u3001\u3001\u3001\u3001\u3001", "#\u5b8b\u4f73\u738b\u94c1\u6885\u4e0d\u662f\u6211\u7684\u82cf\u8f7c\u533a#\u738b\u94c1\u6885\u662f\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e2d\u5b8b\u4f73\u9970\u6f14\u7684\u89d2\u8272\u3002\u5728\u8fd9\u90e8\u7535\u5f71\u91cc\uff0c\u738b\u94c1\u6885\u662f\u4e00\u4e2a\u79bb\u5f02\u7684\u5355\u4eb2\u5988\u5988\uff0c\u5979\u4e00\u8fb9\u5de5\u4f5c\u4e00\u8fb9\u5e26\u5a03\uff0c\u4f5c\u98ce\u786c\u6717\u3001\u4e2a\u6027\u723d\u76f4\uff0c\u662f\u4e2a\u5168\u80fd\u7684\u201c\u516d\u8fb9\u5f62\u6218\u58eb\u201d\u3002\u8fd9\u90e8\u7535\u5f71\u662f\u300a\u7231\u60c5\u795e\u8bdd\u300b\u7684\u5e73\u884c\u7bc7\uff0c\u5bfc\u6f14\u90b5\u827a\u8f89\u5ef6\u7eed\u4e86\u72ec\u7279\u7684\u5973\u6027\u89c6\u89d2\uff0c\u8bb2\u8ff0\u4e86\u738b\u94c1\u6885\u548c\u90bb\u5c45\u5973\u5b69\u5c0f\u53f6\u4e24\u4e2a\u5973\u4eba\u9762\u5bf9\u7231\u60c5\u4e0e\u751f\u6d3b\u7684\u95ef\u5165\u8005\uff0c\u5f7c\u6b64\u6e29\u6696\u3001\u4e92\u76f8\u6170\u85c9\u5e76\u83b7\u5f97\u6210\u957f\u7684\u6545\u4e8b\u3002\u5b8b\u4f73\u66fe\u8868\u793a\uff0c\u4e00\u5f00\u59cb\u63a5\u5230\u8fd9\u4e2a\u89d2\u8272\u65f6\u53ef\u80fd\u4f1a\u6709\u4e00\u4e9b\u4e0d\u9002\u5e94\uff0c\u89c9\u5f97\u8fd9\u4e2a\u89d2\u8272\u7684\u751f\u6d3b\u7ecf\u5386\u548c\u81ea\u5df1\u4e0d\u592a\u4e00\u6837\uff0c\u4f46\u8fd9\u4e5f\u6b63\u662f\u6f14\u5458\u9700\u8981\u53bb\u6311\u6218\u548c\u7a81\u7834\u7684\u5730\u65b9\u3002\u4e0d\u8fc7\u968f\u7740\u5bf9\u89d2\u8272\u7684\u6df1\u5165\u7406\u89e3\u548c\u6f14\u7ece\uff0c\u5979\u9010\u6e10\u627e\u5230\u4e86\u4e0e\u89d2\u8272\u7684\u5171\u9e23\uff0c\u4e3a\u89c2\u4f17\u5448\u73b0\u51fa\u4e86\u4e00\u4e2a\u751f\u52a8\u7684\u738b\u94c1\u6885\u5f62\u8c61\u3002", "\u597d\u4e1c\u897f\u662f\u6211\u8fd1\u4e00\u4e24\u5e74\u770b\u8fc7\u6700\u559c\u6b22\u7684\u7535\u5f71555\ud83c\udd98", "\u300a\u597d\u4e1c\u897f\u300b\u592a\u597d\u4e86\uff0c\u6709\u7b11\u6709\u6cea\u3002\u4e00\u5207\u53d1\u751f\u5728\u4e0a\u6d77\u7684\u8bed\u5883\u4e0b\u4e5f\u4f7f\u5f97\u53d9\u4e8b\u4e0d\u90a3\u4e48\u60ac\u6d6e\uff0c\u628a\u5973\u6027\u7684\u201c\u5904\u5883\u201d\u5904\u7406\u5f97\u90a3\u4e48\u8f7b\u76c8\u3002\u6700\u8fd1\u51e0\u5e74\u5f88\u5c11\u6709\u7535\u5f71\u770b\u5b8c\u60f3\u63a8\u8350\u7ed9\u522b\u4eba\u3002", "#\u5b8b\u4f73\u8c08\u5f53\u4ee3\u72ec\u7acb\u5973\u6027#\u5728\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u5206\u4eab\u4e86\u81ea\u5df1\u5bf9\u72ec\u7acb\u5973\u6027\u7684\u72ec\u5230\u89c1\u89e3\u3002\u5979\u8868\u793a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u65e0\u6240\u4e0d\u80fd\uff0c\u5979\u4eec\u4e5f\u6709\u9700\u8981\u9762\u5bf9\u548c\u89e3\u51b3\u7684\u96be\u9898\u3002\u4f46\u6b63\u662f\u8fd9\u4e9b\u96be\u9898\u548c\u6311\u6218\uff0c\u8ba9\u5979\u4eec\u66f4\u52a0\u52c7\u6562\u3001\u66f4\u52a0\u575a\u5b9a\u3002\u800c\u94c1\u6885\u8fd9\u4e00\u89d2\u8272\uff0c\u6b63\u662f\u901a\u8fc7\u5979\u7684\u6210\u957f\u5386\u7a0b\u548c\u5185\u5fc3\u6323\u624e\uff0c\u8ba9\u6211\u4eec\u770b\u5230\u4e86\u72ec\u7acb\u5973\u6027\u7684\u575a\u97e7\u4e0e\u4e0d\u5c48\u7cbe\u795e\u3002", "\u5404\u5927\u8425\u9500\u53f7\u770b\u770b\u6211\u4eec\u597d\u4e1c\u897f\u7136\u540e\u5927\u5927\u7684\u5b89\u5229\u4e00\u4e0b\u5427555", "\u53bb\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u7684\u70b9\u6620\u3002\u770b\u5b8c\u4e4b\u540e\u53d1\u4e86\u5fae\u535a\u7968\u5708\u5e76\u4e14\u5355\u72ec\u53d1\u4e86\u6d88\u606f\u7ed9\u6bcf\u4e00\u4e2a\u597d\u670b\u53cb\u8bf4\uff1a\u4e2d\u56fd\u5973\u4eba\uff0c\u90fd\u770b\u300a\u597d\u4e1c\u897f\u300b\uff01\u7ed9\u961f\u957f\u53d1\u4e86\u4e00\u6761\u5b9a\u5236\u6d88\u606f\uff1a\u7b49\u4f60\u8c08\u604b\u7231\u7ed3\u5a5a\u751f\u4e2a\u5973\u513f\u518d\u79bb\u5a5a\u518d\u642c\u5bb6\u6765\u4e0a\u6d77\u6211\u4eec\u5c31\u4f1a\u8fc7\u4e0a\u8fd9\u6837\u7684\u795e\u4ed9\u65e5\u5b50\uff01\u6d3b\u4e86\u4e09\u5341\u51e0\u5e74\u6211\u7ec8\u4e8e\u5728\u5927\u5c4f\u5e55\u4e0a\u770b\u89c1\u5173\u4e8e\u6708\u7ecf\u7684\u8ba8\u8bba\u3002\u522b\u8bf4\u90a3\u4e9b\u7537\u7684\u4e86\uff0c\u6211\u5c0f\u65f6\u5019\u4e5f\u4ee5\u4e3a\u6708\u7ecf\u662f\u84dd\u8272\u7684\uff0c\u751a\u81f3\u4e0d\u77e5\u9053\u90a3\u662f\u4ec0\u4e48\u4e1c\u897f\u3002\u7ec8\u4e8e\u770b\u89c1\u7206\u7b11\u7684\u559c\u5267\u60c5\u8282\u5374\u6ca1\u6709\u4e00\u4e01\u70b9\u88ab\u5192\u72af\u3002\u7ec8\u4e8e\u770b\u89c1\u641e\u7b11\u7684\u96c4\u7ade\u548c\u5c45\u9ad8\u4e34\u4e0b\u7684\u53d7\u76ca\u8005\u88ab\u5168\u573a\u5618\u3002\u6700\u6b22\u4e50\u7684\u90e8\u5206\u662f\u5168\u573a\u89c2\u4f17\u7206\u7b11\u7684\u70b9\u90fd\u51fa\u5947\u4e00\u81f4\uff0c\u4e00\u6d6a\u53c8\u4e00\u6d6a\u3002\u6211\u95fa\u871c\u95ee\uff0c\u4f60\u89c9\u5f97\u6709\u4f60\u4e4b\u524d\u7231\u7684\u90a3\u90e8xx\u597d\u770b\u5417\uff1f\u6211\u8bf4\uff0c\u7537\u4eba\u624e\u5806\u7684\u6b66\u6253\u7247\u5e74\u5e74\u90fd\u6709\uff0c\u5e74\u5e74\u90fd\u4f1a\u6709\uff0c\u800c\u4e14\u4e0d\u6b62\u4e24\u4e09\u90e8\u3002\u4f46\u662f\u300a\u597d\u4e1c\u897f\u300b\u662f\u4e94\u5341\u5e74\u624d\u4f1a\u51fa\u4e00\u90e8\u7684\u7535\u5f71\u3002\u522b\u4eba\u6709\u82ad\u6bd4\u4e86\uff0c\u6211\u4eec\u4e5f\u6709\u597d\u4e1c\u897f\u3002\u4f5c\u4e3a\u5973\u6027\u89c2\u4f17\uff0c\u6211\u4eec\u5e73\u65f6\u5403\u7684\u662f\u4ec0\u4e48\uff1a\u5267\u60c5\u7247\u4e3b\u89d2\u548c\u8363\u8000\u90fd\u662f\u7537\u4eba\u7684\uff0c\u60ac\u7591\u7247\u5973\u4eba\u90fd\u662f\u53d7\u5bb3\u8005\uff0c\u52a8\u4f5c\u7247\u5973\u4eba\u90fd\u662f\u88ab\u62ef\u6551\u7684\uff0c\u52a8\u6f2b\u91cc\u7684\u5973\u4eba\u90fd\u662f\u5927\u80f8\u5927\u5c41\u80a1\u7684\u3002\u54ea\u6015\u662f\u6700\u8f7b\u63cf\u6de1\u5199\u7684\u559c\u5267\u7535\u5f71\uff0c\u4e5f\u603b\u6709\u90a3\u4e48\u4e24\u4e09\u9897\u8001\u9f20\u5c4e\uff1a\u7a81\u7136\u7684\u9ec4/\u4fd7\u6897\uff0c\u83ab\u540d\u5176\u5999\u7684\u81c0\u90e8\u7279\u5199\uff0c\u8fde\u9003\u4ea1\u90fd\u662f\u7a7f\u7740\u9ad8\u8ddf\u978b\u3002\u8fd9\u4e2a\u5730\u7403\u4e0a99%\u7684\u827a\u672f\u521b\u4f5c\u90fd\u9003\u4e0d\u51fa\u201c\u6027\u611f\u53f0\u706f\u201d\u3002\u53ea\u6709\u300a\u597d\u4e1c\u897f\u300b\u4e0d\u4f1a\u8ba9\u4f60\u4e0d\u9002\u3002\u5b83\u662f\u5973\u5b50\u7684\u4e1c\u897f\u3002\u8bb2\u5973\u5b50\u7684\u6545\u4e8b\u3002\u5f88\u6b8b\u9177\u7684\u5c31\u662f\uff0c\u300a\u597d\u4e1c\u897f\u300b\u5e76\u6ca1\u6709\u62cd\u51fa\u4ec0\u4e48\u7279\u522b\uff0c\u5c31\u662f\u65e5\u5e38\u751f\u6d3b\u800c\u5df2\u3002\u800c\u8fd9\u79cd\u5feb\u4e50\u7684\u3001\u4e0d\u88ab\u7537\u4eba\u94fe\u63a5\u7684\u65e5\u5e38\uff0c\u7adf\u7136\u662f\u5e02\u573a\u7a00\u7f3a\u7684\u4f5c\u54c1\uff0c\u7adf\u7136\u52302024\u5e74\u624d\u51fa\u73b0\u5728\u5e02\u9762\u4e0a\u3002\u6211\u73b0\u5728\u7684\u6001\u5ea6\uff1a\u5148\u767e\u82b1\u9f50\u653e\uff0c\u518d\u9009\u82b1\u9b41\u4e5f\u4e0d\u8fdf\u3002", "\u8fd9\u5468\u7684\u662f\u53ef\u4ee5\u770b\u4e0b\u5468\u662f\u53bb\u770b\u597d\u4e1c\u897f\u5566\uff01\uff01\u5c0a\u561f\u5f88\u671f\u5f85\u597d\u4e1c\u897f\uff01\uff01", "\u770b\u8fc7\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u6211\u7684\u8bc4\u5206:\u2605\u2605\u2605\u2605\u2606(\u6765\u81ea@\u8c46\u74e3App)\u633a\u6709\u610f\u601d\u7684\uff0c\u4eba\u7269\u90fd\u662f\u6d3b\u4eba\uff0c\u4e0d\u662f\u6f14\u51fa\u6765\u7684\u3002\u867d\u7136\u6709\u7684\u53f0\u8bcd\u53ef\u80fd\u8fc7\u4e8e\u76f4\u767d\uff0c\u4f46\u662f\u6ca1\u4ec0\u4e48\u5f71\u54cd\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u8d70\u8fdb\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4f53\u9a8c\u8f7b\u677e\u5e7d\u9ed8\u80cc\u540e\u7684\u60c5\u611f\u6e29\u5ea6\uff0c\u62e5\u62b1\u751f\u6d3b\u4e2d\u7684\u5feb\u4e50\u6e90\u6cc9\u3002", "\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u7684\u6bcf\u4e00\u4e2a\u7b11\u70b9\uff0c\u90fd\u8ba9\u6211\u4eec\u6367\u8179\u5927\u7b11\uff0c\u5feb\u4e50\u6ee1\u6ee1\uff01", "\u5de8\u5145\u5b9e\u7684\u5468\u672b\uff0c\u4e00\u5207\u6309\u8ba1\u5212\u987a\u5229\u5b8c\u6210\u770b\u4e86\u597d\u4e1c\u897f\u6c1b\u56f4\u7279\u522b\u597d\uff0c\u5927\u5bb6\u4e00\u8d77\u5728\u5f71\u9662\u54c8\u54c8\u54c8\u54c8\u54c8\u89c1\u4e86\u597d\u670b\u53cb\uff0c\u5feb\u4e50\u6d77\u5e95\u635e\u7545\u5feb\u5410\u69fd\u4e86\u6700\u8fd1\u7684\u7cdf\u5fc3\u4e8b\u4e5f\u5206\u4eab\u4e86\u6700\u8fd1\u7684\u6b22\u559c\u4e8b\u6e38\u4e86\u6cf3\u7b2c\u4e00\u6b21\u5728\u6df1\u4e0d\u89c1\u5e95\uff08\u5938\u5f20\uff09\u7684\u6df1\u6c34\u533a\u6e38\u4e86\u86d9\u6cf3\u987a\u9053\u53bb\u5e08\u59b9\u5bb6rua\u4e86\u5c0f\u72d7\u52fe77\u563f\u563f\u563f\u5b8c\u6210\u4e86\u5468\u672b\u7684\u5b9e\u9a8c\u8ba1\u5212\u53bb\u4e86\u7403\u573a\u6253\u4e86\u6bdb\u6bdb\u7403\u4f46\u662f\u592a\u83dc\u4e86\u6ca1\u6709\u5408\u9002\u7684\u5bf9\u624b\u63d0\u524d\u79bb\u573a\u4e86\u8fd8\u770b\u4e86\u77ed\u9053\u901f\u6ed1\u795d\u8d3a\u6211\u4eec\u7684\u4e2d\u56fd\u77ed\u9053\u901f\u6ed1\u961f\u83b7\u5f97\u4e86\u4e09\u91d1\u4e00\u94dc\u660e\u5e74\u56db\u6708\u4efd\u6211\u4eec\u5317\u4eac\u4e0d\u89c1\u4e0d\u6563\uff08\u8fd8\u6709\u795d\u798f\u5c0f\u6930\u5b50\ud83e\udd65\u5feb\u5feb\u5eb7\u590d\u603b\u4e4b\u5c0f\u5218\u53ef\u771f\u68d2\u554a#\u5c0f\u5218\u7684\u4e00\u5929\u5230\u665a#", "\u5f88\u559c\u6b22\u7684\u4e00\u70b9\u662f\u5c0f\u5b69\u5728livehouse\u6f14\u51fa\u540e\u89c9\u5f97\u81ea\u5df1\u8fd8\u662f\u66f4\u559c\u6b22\u5f53\u89c2\u4f17\u5c1d\u8bd5\u540e\u662f\u53ef\u4ee5\u4e0d\u559c\u6b22\u7684\u5927\u5bb6\u90fd\u89c9\u5f97\u9177\u89c9\u5f97\u5e94\u8be5\u611f\u5230\u5f00\u5fc3\u7684\u4e8b\u4e5f\u662f\u53ef\u4ee5\u4e0d\u559c\u6b22\u7684\u5c0f\u5b69\u771f\u7684\u662f\u5168\u4e0a\u6d77\u6700\u5e78\u798f\u7684\u5c0f\u5b69#\u597d\u4e1c\u897f#", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\uff0c\u5e7d\u9ed8\u5230\u5927\u8367\u5e55\u91cc\u7684\u7537\u7537\u5973\u5973\u4eff\u4f5b\u6628\u5929\u8fd8\u5728\u773c\u524d\u51fa\u73b0\u8fc7\uff0c\u90a3\u4e9b\u7410\u4e8b\u4eff\u4f5b\u660e\u5929\u4e5f\u4f1a\u53d1\u751f\u3002\u6bcf\u4e00\u4e2a\u770b\u8fd9\u90e8\u7535\u5f71\u7684\u5973\u751f\u90fd\u4f1a\u6210\u4e3a\u4e13\u4e1a\u89e3\u8bf4\u7684\u4e00\u5b9a\u3002", "\u949f\u695a\u66e6\u5728\u597d\u4e1c\u897f\u91cc\u4e5f\u592a\u7f8e\u4e86\uff0c\u7f8e\u5f97\u5f88\u5929\u771f\u7eaf\u7cb9\uff0c\u548c\u94c1\u6885\u5750\u5728\u5929\u53f0\u4e0a\u90a3\u6bb5\u620f\uff0c\u9633\u5149\u7167\u5728\u5979\u7684\u5934\u53d1\u4e0a\u771f\u7684\u50cf\u5929\u4f7f\u4e00\u6837", "\u5929\u5450\uff0c\u4e5f\u592a\u597d\u770b\u4e86\u5427\uff0c\u597d\u4e1c\u897f\u771f\u7684\u4e5f\u592a\u597d\u770b\u4e86\u5427", "\u4e0d\u5230\u6700\u540e\u4e00\u523b\uff0c\u5343\u4e07\u522b\u653e\u5f03\u3002\u6700\u540e\u5f97\u5230\u597d\u4e1c\u897f\uff0c\u4e0d\u662f\u5e78\u8fd0\uff0c\u6709\u65f6\u5019\uff0c\u5fc5\u987b\u6709\u524d\u9762\u7684\u82e6\u5fc3\u7ecf\u8425\uff0c\u624d\u6709\u540e\u9762\u7684\u5076\u7136\u76f8\u9047\u3002", "\u80fd\u8ba9\u6211\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f\uff01", "\u53bb\u770b\u4e86\u597d\u4e1c\u897f\u7684\u70b9\u6620\uff0c\u949f\u695a\u66e6\u597d\u7f8e\uff0c\u6211\u5df2\u7231\u4e0a\u6545\u4e8b\u8282\u594f\u90fd\u8fd8\u53ef\u4ee5\uff0c\u6211\u66f4\u559c\u6b22\u53ea\u6709\u5973\u7684\u5728\u5927\u7b11\u3001\u7b11\u5f97\u6700\u5927\u58f0\uff0c\u800c\u4e14\u5b8c\u5168\u77e5\u9053\u8fd9\u4e9b\u7b11\u70b9\u90fd\u662f\u4e3a\u5973\u7684\u800c\u8bbe\u8ba1\u7684\u89c2\u5f71\u4f53\u9a8c\u3002\u5168\u7247\u6211\u6700\u559c\u6b22\u4e0a\u6d77\u8857\u5934\u5531\u7740\u300a\u660e\u5929\u4f1a\u66f4\u597d\u300b\u7684\u90a3\u4e00\u5e55\uff0c\u8fd8\u6709\u968f\u5904\u53ef\u89c1\u7684\u522b\u7684\u9690\u55bb\u548c\u7ec6\u8282\uff0c\u6709\u611f\u89c9\u5230\u6211\u5c31\u662f\u88ab\u8fd9\u4e2a\u6545\u4e8b\u5bf9\u6807\u7684\u89c2\u4f17\uff0c\u8fd9\u4e00\u70b9\u5f88\u6ee1\u8db3\u3002", "\u6211\u5ba3\u5e03\u597d\u4e1c\u897f\u4e3a2024\u5e74\u6700\u597d\u770b\u7684\u7535\u5f71\u65e0\u8bba\u600e\u4e48\u78d5\u5934\u58f0\u97f3\u90fd\u4e0d\u5bf9\uff0c\u7528\u529b\u56de\u51fb\u7684\u58f0\u97f3\u624d\u5bf9\u7537\u6027\u4e0d\u91cd\u8981\u7684\u65f6\u5019\u8fde\u540d\u5b57\u90fd\u53ef\u4ee5\u6ca1\u6709", "\u4eca\u665a\u8ddf\u670b\u53cb\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4e0b\u4e86\u8f66\u53d1\u73b0\u6211\u548cKitty\u90fd\u7a7f\u4e86\u767d\u88d9\u5b50\uff0cBen\u8bf4\u4ed6\u4e5f\u7a7f\u4e86\u88d9\u5b50\uff0c\u56db\u4e2a\u4eba\u91cc\u9762\u6ca1\u7a7f\u88d9\u5b50\u7684\u662fle\u670b\u53cb\u3002\u7ec6\u6570\u8eab\u8fb9\u8981\u597d\u7684\u670b\u53cb\uff0c\u76f4\u5973\u3001\u76f4\u7537\u3001le\u3001\u5973\u6743\u4e3b\u4e49\u8005\u3001gay\u2026\u2026\u5929\u554a\uff0c\u6211\u7684\u670b\u53cb\u5708\u7b97\u5f97\u4e0a\u4e1c\u4e9a\u9876\u914d\u4e86\u597d\u5417\u3002", "\u8fd9\u4e24\u5929\u6709\u5e78\u53c2\u52a0\u4e86\u7535\u5f71\u9891\u9053M\u89c2\u5f71\u56e2\u6d3b\u52a8\uff0c\u524d\u4e00\u5929\u89c2\u770b\u4e86\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\uff0c\u7b2c\u4e8c\u5929\u4e0e\u84dd\u7fbd\u4e00\u8d77\u8ddf\u548c\u7535\u5f71\u4e3b\u521b\u8005\u90b5\u827a\u8f89\u3001\u5b8b\u4f73\u3001\u949f\u695a\u66e6\u3001\u8d75\u53c8\u5ef7\u8fdb\u884c\u4e86\u9762\u5bf9\u9762\u4ea4\u6d41\u3002\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u662f\u6211\u89c9\u5f97\u4eca\u5e74\u770b\u8fc7\u7684\u6700\u68d2\u7684\u7535\u5f71\u6ca1\u6709\u4e4b\u4e00\uff0c\u559c\u6b22\u4e0a\u90b5\u827a\u8f89\u5bfc\u6f14\u662f\u4ece\u7535\u5f71\u300a\u7231\u60c5\u795e\u8bdd\u300b\u5f00\u59cb\uff0c\u5979\u5f88\u64c5\u957f\u4ece\u5973\u6027\u7684\u89c6\u89d2\u5c55\u5f00\u7ec6\u817b\u7684\u89c6\u542c\u53d9\u4e8b\uff0c\u300a\u597d\u4e1c\u897f\u300b\u5ef6\u7eed\u4e86\u300a\u7231\u60c5\u795e\u8bdd\u300b\u4e2d\u7528\u91d1\u53e5\u5f0f\u5bf9\u767d\u6765\u76f4\u51fb\u89c2\u4f17\u5fc3\u7075\u7684\u65b9\u5f0f\uff0c\u5e76\u5145\u5206\u8c03\u7528\u97f3\u4e50\u3001\u97f3\u6548\u642d\u914d\u51fa\u4e86\u7cbe\u5f69\u7684\u89c6\u542c\u8499\u592a\u5947\u76db\u5bb4\uff0c\u7537\u5973\u6027\u89c2\u4f17\u90fd\u53ef\u4ee5\u5728\u7535\u5f71\u4e2d\u627e\u5230\u81ea\u5df1\u7684\u7b11\u70b9\u548c\u6cea\u70b9\u3002\u7535\u5f71\u4e2d\u738b\u94c1\u6885\u3001\u5c0f\u53f6\u3001\u8309\u8389\u4e09\u4f4d\u4ee3\u8868\u4e86\u5f53\u4ee3\u793e\u4f1a\u4e0d\u540c\u5e74\u9f84\u6bb5\u7684\u5973\u6027\uff0c\u5979\u4eec\u9047\u5230\u7684\u95ee\u9898\u548c\u53d1\u81ea\u5185\u5fc3\u7684\u58f0\u97f3\u5747\u80fd\u5f15\u8d77\u6211\u7684\u5171\u9e23\uff0c\u7535\u5f71\u65e2\u6709\u8bd9\u8c10\u5e7d\u9ed8\u7684\u73b0\u4ee3\u8282\u594f\u723d\u611f\uff0c\u53c8\u6709\u5f15\u4eba\u6df1\u601d\u7684\u5f53\u4e0b\u53cd\u601d\u3002\u6b64\u5916\uff0c\u6f14\u5458\u4eec\u7684\u8868\u6f14\u4e5f\u8ba9\u672c\u8eab\u5c31\u4e0d\u9519\u7684\u7535\u5f71\u6545\u4e8b\u66f4\u52a0\u51fa\u5f69\uff0c\u5c24\u5176\u662f\u5728\u9762\u5bf9\u9762\u4e92\u52a8\u73af\u8282\uff0c\u4e0e\u90b5\u827a\u8f89\u3001\u5b8b\u4f73\u3001\u949f\u695a\u66e6\u3001\u8d75\u53c8\u5ef7\u7684\u5bf9\u8c08\uff0c\u8ba9\u6211\u5bf9\u5267\u4e2d\u4eba\u7269\u6709\u4e86\u66f4\u6df1\u7684\u7406\u89e3\uff0c\u4e0d\u5f97\u4e0d\u9762\u5bf9\u751f\u6d3b\u538b\u529b\u4f46\u4e50\u89c2\u575a\u5f3a\u7684\u738b\u94c1\u6885\uff0c\u5f00\u6717\u4f46\u5f88\u4f1a\u6ce8\u610f\u5468\u56f4\u4eba\u611f\u89c9\u7684\u5c0f\u53f6\uff0c\u4e0d\u65ad\u6363\u4e71\u4f46\u662f\u6709\u56e0\u4e3a\u6df1\u7231\u800c\u53ef\u7231\u7684\u524d\u592b\u54e5\uff0c\u8fd8\u6709\u6ca1\u6709\u5230\u573a\u7684\u60c5\u7eea\u7a33\u5b9a\u7684\u8309\u8389\uff0c\u8fd9\u4e9b\u90fd\u8ba9\u6211\u60f3\u518d\u6b21\u8d70\u8fdb\u7535\u5f71\u9662\u53bb\u91cd\u65b0\u4f53\u9a8c\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4ec0\u4e48\u662f\u201c\u597d\u4e1c\u897f\u201d\uff0c\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u5c31\u662f\u7b54\u6848\uff01@M\u89c2\u5f71\u56e2#2024\u76f4\u51fb\u91d1\u9e21\u5956##M\u89c2\u5f71\u56e2##\u84dd\u7fbd\u4f1a\u5ba2\u5385##m\u89c2\u5f71\u56e2##m\u89c2\u5f71\u56e2\u5f71\u8ff7\u65e5\u8bb0#", "#\u5b8b\u4f73\u8c08\u5f53\u4ee3\u72ec\u7acb\u5973\u6027#\u5728\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u5206\u4eab\u4e86\u81ea\u5df1\u5bf9\u72ec\u7acb\u5973\u6027\u7684\u601d\u8003\u3002\u5979\u8868\u793a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u65e0\u6240\u4e0d\u80fd\uff0c\u5979\u4eec\u4e5f\u6709\u9700\u8981\u9762\u5bf9\u548c\u5316\u89e3\u7684\u8106\u5f31\u3002\u800c\u94c1\u6885\u8fd9\u4e00\u89d2\u8272\uff0c\u6b63\u662f\u901a\u8fc7\u5979\u7684\u6210\u957f\u5386\u7a0b\u548c\u5185\u5fc3\u6323\u624e\uff0c\u8ba9\u6211\u4eec\u770b\u5230\u4e86\u72ec\u7acb\u5973\u6027\u7684\u771f\u5b9e\u4e0e\u575a\u5f3a\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684", "\u5c31\u662f\u597d\u4e1c\u897f#", "#\u949f\u695a\u66e67\u5206\u949f\u597d\u4e1c\u897f\u5c0f\u53f6\u7a7f\u642dvlog#\u949f\u695a\u66e6\u5c0f\u53f6\u7a7f\u642dvlog\u6765\u88ad\uff017\u5206\u949f\u5206\u4eab\u7a7f\u642d\u7ec6\u8282\u548c\u5986\u5bb9\u8bb2\u89e3\uff0c\u7528\u5fc3\u4e4b\u4f5c\u8ba9\u4eba\u611f\u53d7\u5230\u6ee1\u6ee1\u7684\u8bda\u610f\uff01L\u949f\u695a\u66e6\u7684\u5fae\u535a\u89c6\u9891", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5f00\u5fc3\u7684\u6765\u6e90\u591a\u79cd\u591a\u6837\uff0c\u5b83\u53ef\u4ee5\u662f\u4e00\u573a\u9163\u7545\u6dcb\u6f13\u7684\u8fd0\u52a8\uff0c\u5f53\u6c57\u6c34\u6325\u6d12\uff0c\u8eab\u4f53\u7684\u6bcf\u4e00\u4e2a\u7ec6\u80de\u90fd\u5728\u6b22\u547c\uff0c\u90a3\u79cd\u6d3b\u529b\u4e0e\u7545\u5feb\u662f\u5bf9\u81ea\u5df1\u6700\u597d\u7684\u7292\u8d4f\u3002\u4e5f\u53ef\u4ee5\u662f\u4e00\u4e2a\u5b69\u5b50\u7eaf\u771f\u65e0\u90aa\u7684\u7b11\u5bb9\uff0c\u90a3\u7b11\u5bb9\u6709\u7740\u5f3a\u5927\u7684\u611f\u67d3\u529b\uff0c\u80fd\u8ba9\u4f60\u4e0d\u7531\u81ea\u4e3b\u5730\u8ddf\u7740\u7b11\u8d77\u6765\uff0c\u4eff\u4f5b\u4e16\u754c\u90fd\u53d8\u5f97\u66f4\u52a0\u7f8e\u597d\u3002", "\u597d\u4e1c\u897f\u597d\u770b", "\u7b2c\u4e00\u6b21\u5728\u7535\u5f71\u9662\u542c\u89c1\u5927\u5bb6\u770b\u5b8c\u7535\u5f71\u5728\u9f13\u638c#\u597d\u4e1c\u897f#", "\u5f3a\u70c8\u63a8\u8350\u300a\u597d\u4e1c\u897f\u300b\uff0c\u5bfc\u6f14\u7684\u4e0a\u4e00\u90e8\u300a\u7231\u60c5\u795e\u8bdd\u300b\u4e5f\u5f88\u597d\u770b", "\u770b\u4e86\u597d\u4e1c\u897f\uff0c\u8fd9\u4e2a\u5468\u672b\u5c31\u5df2\u7ecf\u503c\u4e86", "#\u7535\u5f71\u597d\u4e1c\u897f\u7206\u6897\u5236\u9020\u673a#\u4e1c\u897f", "\u6211\u4eca\u5929\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u540c\u573a\u53ea\u6709\u4e00\u4e2a\u5e74\u8f7b\u7537\u751f\uff08\u7535\u5f71\u5f00\u59cb\u540e\u53c8\u5750\u8fdb\u6765\u4e00\u4e2a\u5973\u751f\uff09\u3002\u6211\u5c31\u662f\u5f88\u597d\u5947\u600e\u4e48\u4f1a\u6709\u4e00\u4e2a\u7537\u751f\u5355\u72ec\u6765\u770b\u300a\u597d\u4e1c\u897f\u300b\u3002\u597d\u5947\u5230\u6211\u60f3\u53bb\u642d\u8baa\u4ed6\uff0c\u4e0d\u662f\uff0c\u91c7\u8bbf\u4ed6\uff1a\u201c\u540c\u5b66\uff0c\u4f60\u770b\u8fc7\u51e0\u672c\u4e0a\u91ce\u5343\u9e64\u5b50\uff1f\u201d\uff08\u770b\u8fc7\u7535\u5f71\u624d\u80fd\u61c2\u7684\u6897\uff09\u6700\u540e\u4eba\u5bb6\u575a\u6301\u5230\u5168\u90e8\u5b57\u5e55\u6eda\u5b8c\uff0c\u6bd4\u6211\u90fd\u5750\u7684\u4f4f\u3002\u5931\u53bb\u4e86\u91c7\u8bbf\u673a\u4f1a\u3002\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u4e2a\u540c\u6e29\u5c42\u7535\u5f71\u3002", "\u7535\u5f71\u597d\u4e1c\u897f\u8d85\u8bdd\u624d\u770b\u5230\u8def\u6f14\u6d88\u606f\uff08\u6211\u6068\uff09\u6c42\u4e24\u5f2017\u53f7\u7684\u6df1\u5733\u8def\u6f14\u7968", "\u4eca\u5e74\u597d\u50cf\u662f\u53bb\u5f71\u9662\u770b\u7535\u5f71\u6700\u591a\u7684\u4e00\u5e74\u30021\ufe0f\u20e3\u7b2c\u4e8c\u5341\u6761\uff08\u6625\u8282\u6863\u670b\u53cb\u8bf7\u7684\u548c\u5988\u5988\u4e00\u8d77\u770b2\ufe0f\u20e3\u88ab\u6211\u5f04\u4e22\u7684\u4f60\uff083\u6708\u51c6\u5907\u590d\u8bd5\u671f\u95f4\u548c\u5988\u59883\ufe0f\u20e3\u6211\u4eec\u4e00\u8d77\u6447\u592a\u9633\uff08\u590d\u8bd5\u7ed3\u675f\u4e4b\u540e\u548c\u5988\u59884\ufe0f\u20e3\u59e5\u59e5\u7684\u5916\u5b59\uff088.23\u7f51\u53cb\u8bf7\u7684\u81ea\u5df1\u770b5\ufe0f\u20e3\u767d\u86c7\uff1a\u6d6e\u751f\uff088.27\u548c\u670b\u53cb\u968f\u4fbf\u9009\u76846\ufe0f\u20e3\u6b32\u706b\u4e4b\u8def\uff0810.1\u670b\u53cb\u8bf7\u7684\u8fd8\u662f\u548c\u5988\u5988\u4e00\u8d777\ufe0f\u20e3\u4e54\u598d\u7684\u5fc3\u4e8b\uff0810.28\u8fd8\u662f\u670b\u53cb\u8bf7\u7684\ud83e\udd79\ud83e\udef68\ufe0f\u20e3\u597d\u4e1c\u897f\uff0811.16\u8bf7\u670b\u53cb\u4e00\u5757\u513f\u770b\uff01\u4e00\u81f4\u597d\u8bc4\uff019\ufe0f\u20e3\u5b8c\u7f8e\u7684\u65e5\u5b50\uff0812.3\u81ea\u5df1\u770b1\ufe0f\u20e30\ufe0f\u20e3\u597d\u4e1c\u897f\uff0812.8\u4e8c\u5237\u81ea\u5df1\u770b", "\u6211\u5c31\u559c\u6b22\u770b\u8bc4\u8bba\u7279\u522b\u4e24\u6781\u5206\u5316\u7684\u4e1c\u897f\u6240\u4ee5\u770b\u4e86\u597d\u4e1c\u897f\u3002\u7535\u5f71\u8fd8\u4e0d\u9519\uff0c\u867d\u7136\u6709\u70b9\u6d41\u6c34\u8d26\u8bb0\u5f55\uff0c\u8fc7\u4e00\u904d\u8bb0\u4e0d\u4f4f\u5267\u60c5\u3002\u751f\u6d3b\u7c7b\u7684\u7535\u5f71\u4f46\u4e5f\u6709\u9ad8\u6f6e\u4ee4\u4eba\u611f\u52a8..\u6807\u7b7e\uff1a\u5973\u6027\u89c9\u9192\u3001\u5355\u8eab\u6bcd\u4eb2\u5904\u5883\u3001\u7f3a\u7231\u5973\u6027\u5904\u5883\u3002\u5185\u5730\u51e0\u4e4e\u6ca1\u6709\u8fd9\u79cd\u7c7b\u578b\u7684\u7535\u5f71\u5427\u4e0d\u6562\u8bf4\u4e0d\u6562\u505a\uff0c\u80fd\u505a\u4e00\u4e2a\u5f00\u59cb\u771f\u7684\u633a\u597d\u4e86\u3002\u4f46\u5176\u5b9e\u7535\u5f71\u91cc\u7684\u7537\u4eba\u90fd\u662f\u6b63\u5e38\u4eba\u751a\u81f3\u8bf4\u5f88\u5c11\u6570\u7684\u597d\u4eba\uff0c\u53ea\u6562\u9488\u5bf9\u4e00\u4e0b\u7325\u7410\u8ddf\u8e2a\u7537\u968f\u5730\u5927\u5c0f\u4fbf\u73b0\u8c61..\u8ba4\u4e3a\u8fd9\u4e2a\u7535\u5f71\u5939\u5e26\u79c1\u8d27\u7684\u4eba\u80af\u5b9a\u662f\u6709\u95ee\u9898\u7684\uff0c\u4e2d\u7acb\u6ca1\u95ee\u9898\u53cd\u5973\u6743\u4f60\u4e00\u5b9a\u662f\u6709\u95ee\u9898\uff0c\u65e2\u5f97\u5229\u76ca\u8005\u88c5\u778e\u5356\u60e8\u5c31\u6076\u5fc3\u4eba\u4e86\u3002\u51b5\u4e14\u8fd9\u7535\u5f71\u53ea\u64e6\u5230\u4e00\u70b9\u5973\u6027\u4e3b\u4e49\u7684\u8fb9\u3002\u201c\u751f\u6d3b\u4e2d\u6bd4\u7537\u4eba\u91cd\u8981\u7684\u4e8b\u591a\u4e86\u53bb\u4e86\uff0c\u7537\u4eba\u7b97\u4ec0\u4e48\u4e1c\u897f\u554a\u3002\u201d\u770b\u8fd9\u53e5\u8bdd\u6709\u6ca1\u6709\u4eba\u7834\u9632\uff0c\u8fd9\u662f\u4e2a\u4eba\u8f93\u51fa\u89c2\u70b9\uff0c\u8fd9\u90fd\u7834\u9632\u7684\u8bdd\u2026\u771f\u6709\u95ee\u9898\u3002\u6253\u56db\u9897\u534a\u661f\uff0c\u771f\u7684\u8fd8\u53ef\u4ee5", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f\uff01\u597d\u7075\u52a8\uff0c\u597d\u8f7b\u76c8\uff0c\u597d\u8212\u670d\uff01\u4f60\u4eec\u4ee8\u4e00\u8d77\u8fc7\u597d\u65e5\u5b50\u6bd4\u4ec0\u4e48\u90fd\u5f3a", "\u770b\u7535\u5f71\u8fd8\u662f\u592a\u6709\u610f\u601d\u4e86\u597d\u4e1c\u897f\u771f\u662f\u597d\u4e1c\u897f", "\u8f6c\u8f7d\u4e86@\u7535\u5f71\u597d\u4e1c\u897f\u7684\u5fae\u535a\u56fe\u7247", "#\u949f\u695a\u66e67\u5206\u949f\u597d\u4e1c\u897f\u5c0f\u53f6\u7a7f\u642dvlog#\u949f\u695a\u66e6\u5bf9\u89c2\u4f17\u771f\u7684\u5f88\u7528\u5fc3\uff01\u5c0f\u53f6\u7a7f\u642dvlog\u5982\u7ea6\u800c\u81f3\uff0c7\u5206\u949f\u5206\u4eab\u7a7f\u642d\u7ec6\u8282\u548c\u5986\u5bb9\u72b6\u6001\uff0c\u8ba9\u4eba\u611f\u52a8\u6ee1\u6ee1\uff01L\u949f\u695a\u66e6\u7684\u5fae\u535a\u89c6\u9891", "\u53c8\u5305\u573a\u770b\u4e86\u7535\u5f71\u597d\u4e1c\u897f\u597d\u770b\u554a\u5982\u679c\u8ddf\u597d\u670b\u53cb\u4e00\u8d77\u770b\u4f1a\u66f4\u597d\u770b\u4eca\u5929\u505a\u4e86\u597d\u4eba\u597d\u4e8b\u6211\u771f\u662f\u597d\u4e1c\u897f\u5982\u679c\u4e16\u754c\u4e0a\u7684\u4eba\u4eec\u90fd\u50cf\u6211\u5982\u6b64\u5584\u826f\u70ed\u5fc3\u90a3\u4e16\u754c\u4e00\u5b9a\u7f8e\u597d\u771f\u5584\u7f8e\u5c0f\u4e16\u754c\u5440", "\u522b\u542c\u4ed6\u4eec\u5728\u8bc4\u8bba\u533a\u8bf4\u4ec0\u4e48\uff0c\u5c31\u53bb\u770b\u5427\u3002\u7ed9\u957f\u5927\u4e86\u7684\u5c0f\u5973\u5b69\u4eec\u5ef6\u8fdf\u7684\u6478\u6478\u5934\uff0c\u6211\u4eec\u4e5f\u6709\u5c5e\u4e8e\u81ea\u5df1\u7684\u6210\u957f\u7535\u5f71\u4e86\u3002\u5982\u679c\u4f60\u5acc\u5979\u8bf4\u5f97\u591a\u4e86\u70e6\u4e86\u90a3\u6211\u5f88\u7fa1\u6155\u4f60\u62e5\u6709\u987a\u9042\u7684\u4eba\u751f\u3002#\u597d\u4e1c\u897f#", "\u597d\u4e1c\u897f\u771f\u7684\u5f88\u4f1a\u62cd\u4e5f\u5f88\u6562\u62cd\u3002\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u89c2\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u5982\u540c\u8e0f\u4e0a\u5f00\u5fc3\u4e4b\u65c5\uff0c\u4e00\u8def\u6b22\u58f0\u7b11\u8bed\uff0c\u9886\u7565\u90fd\u5e02\u60c5\u611f\u7684\u522b\u6837\u9b45\u529b\u3002", "\u597d\u4e1c\u897f\u592a\u597d\u770b\u4e86\u592a\u597d\u770b\u4e86", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u4e2a\u597d\u4e1c\u897f\ud83d\udc4f\ud83d\udc4f\ud83d\udc4f", "\u7535\u5f71\u665a\u996d\u6f14\u5531\u4f1a\u300a\u597d\u4e1c\u897f\u300b\u6211\u53ef\u662f\u8981\u4e8c\u5237\u7684\u592a\u6709\u610f\u601d\u4e86\u6881\u535a\u539f\u6765\u6709\u8fd9\u4e48\u591a\u7537\u7c89\u554a", "\u597d\u4e1c\u897f\u771f\u4e0d\u9519\uff01\u8d85\u7ea7\u63a8\u8350", "\u4ec0\u4e48\u2026\u2026\u597d\u4e1c\u897f\u91cc\u9762\u6709\u949f\u9664\u5915", "\u597d\u4e1c\u897f\uff0c\u771f\u7684\u662f\u597d\u4e1c\u897f\uff0c\u7279\u522b\u5389\u5bb3\u7684\u5267\u672c\u548c\u53f0\u8bcd\uff0c\u6f14\u5458\u4eec\u4e5f\u7279\u522b\u68d2\uff0c\u7279\u522b\u5de7\u5999\u7684\u7acb\u573a\u5bf9\u7f6e\uff0c\u6de1\u6de1\u7684\u5e7d\u9ed8\uff0c\u653e\u8086\u7684\u4e09\u89c2\uff0c\u76f4
