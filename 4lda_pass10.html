\u767d\u7684\u53f0\u8bcd\uff0c\u5728\u6211\u770b\u6765\u592a\u7f8e\u4e86", "#\u7535\u5f71\u597d\u4e1c\u897f#\u8fd1\u5e74\u6765\u770b\u8fc7\u6700\u597d\u7684\u90fd\u5e02\u5973\u6027\u7535\u5f71\u60f3\u8bf4\u7684\u592a\u591a\u4e86\uff0c\u6070\u5230\u597d\u5904\u70b9\u5230\u4e3a\u6b62\uff0c\u7075\u6c14\u56db\u6ea2\uff0c\u6bcf\u4e2a\u89d2\u8272\u90fd\u597d\u597d\u73a9\u597d\u6709\u8da3\u597d\u7075\u9b42\uff0c\u53f0\u8bcd\u8d85\u6709\u8da3\u53c8\u628a\u63e1\u5f97\u7279\u522b\u68d2\uff0c\u6574\u4e2a\u8c03\u5b50\u53c8\u597d\u8212\u670d\u6e29\u60c5\u3002\u5509\u5440\u5440\u5440\u5b8b\u4f73\u771f\u7684\u6211\u54ed\u6b7b\u6c42\u6c42\u5927\u5bb6\u90fd\u53bb\u770b\u554a", "\u597d\u4e1c\u897f\u5973\u5b50\u5c31\u662f\u597d", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u771f\u7684\u662f\u603b\u7ed3\u51fa\u6765\u4e00\u4e2a\u9053\u7406\uff0c\u80fd\u8ba9\u6211\u4eec\u5f00\u5fc3\u7684\u90fd\u662f\u597d\u4e1c\u897f\uff0c\u8ba9\u6211\u4eec\u8fdc\u79bb\u70e6\u607c\uff0c\u505a\u5f00\u5fc3\u5feb\u4e50\u7684\u81ea\u5df1\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\uff0c\u771f\u7684\u5f88\u597d\u770b\u3002\u5267\u60c5\uff0c\u8282\u594f\uff0c\u53f0\u8bcd\uff0c\u6f14\u5458\u6bcf\u4e2a\u90fd\u5f88\u597d\u6ca1\u6709\u6b47\u65af\u5e95\u91cc\u7684\u5355\u4eb2\u5988\u5988\u6ca1\u6709\u5435\u7740\u8981\u7238\u7238\u7684\u5c0f\u5b69\u6ca1\u6709\u5929\u5929\u63d0\u539f\u751f\u5bb6\u5ead\u60b2\u60e8\u7684\u5c0f\u767d\u83dc\u5c31\u2026\u4eba\u7684\u666e\u901a\u548c\u4e0d\u666e\u901a\u8fd9\u90e8\u7535\u5f71\uff0c\u592a\u503c\u4e86!\u5f3a\u96f7\u5b89\u5229!", "\u6211\u771f\u7684\u5bf9\u201c\u4f60\u4e0d\u7528\u52aa\u529b\u4e5f\u6ca1\u5173\u7cfb\u201d\u201c\u4f60\u4e5f\u53ef\u4ee5\u641e\u7838\u201d\u8fd9\u79cd\u8bed\u8a00\u6ca1\u6709\u4efb\u4f55\u62b5\u6297\u529b\uff0c\u53ef\u80fd\u5c0f\u798f\u8776\u90fd\u6ca1\u6709\u5427\u3002\u7b2c\u4e00\u6b21\u5728\u300a\u4e08\u592b\u5f97\u4e86\u6291\u90c1\u75c7\u300b\u91cc\u542c\u5230\u8fd9\u6837\u7684\u53f0\u8bcd\u5728\u5bb6\u54ed\u5230\u5d29\u6e83\uff0c\u4eca\u5929\u5728\u300a\u597d\u4e1c\u897f\u300b\u91cc\u53c8\u542c\u5230\u7c7b\u4f3c\u7684\u53f0\u8bcd\u4f9d\u65e7\u54ed\u5f97\u6ce3\u4e0d\u6210\u58f0\u3002\u4e0a\u4e0a\u5468\u4e94\u53f0\u98ce\u5149\u4e34\u9b54\u90fd\u4e00\u4f17\u8001\u677f\u88ab\u56f0\u5728\u9a6c\u6765\u56de\u4e0d\u6765\u3002\u6211\u4ece\u4e2d\u5348\u5206\u522b\u5e94\u5bf9\u4e09\u4e2a\u8001\u677f\u673a\u7968\u6539\u7b7e\uff0c\u4e00\u8fb9\u5403\u996d\u4e00\u8fb9\u6253\u5b57\u53d1\u8bed\u97f3\u4e00\u8fb9\u8054\u7cfb\u65c5\u884c\u793e\u53e6\u4e00\u4e2a\u624b\u673a\u8fd8\u540c\u65f6\u67e5\u522b\u7684\u822a\u73ed\uff0c\u4e24\u4e2a\u5c0f\u65f6\u5185\u5c31\u628a\u8001\u677f\u4eec\u90fd\u5b89\u987f\u597d\u4e86\u3002\u540c\u4e8b\u59b9\u5b50\u8fde\u8fde\u5938\u8d5e\u6211\u7279\u522b\u7279\u522b\u80fd\u5e72\u3002\u53e6\u4e00\u4e2a\u52a9\u7406\u59b9\u5b50teams\u6211\u95ee\u60c5\u51b5\uff0c\u8bf4\u81ea\u5df1\u6ca1\u63a5\u5230\u8001\u677f\u7535\u8bdd\u6d88\u606f\u4e5f\u6ca1\u770b\u5230\uff0c\u8001\u677f\u81ea\u5df1\u90fd\u641e\u5b9a\u4e86\u5979\u8fd8\u9700\u8981\u505a\u4ec0\u4e48\u3002\u6211\u5f53\u65f6\u7279\u522b\u4e0d\u723d\u5979\uff0c\u8fd8\u548c\u522b\u4eba\u5632\u8bbd\u5979\u8bf4\u600e\u4e48\u597d\u610f\u601d\u6765\u8ddf\u6211\u8bf4\u81ea\u5df1\u6d3b\u6ca1\u5e72\u597d\u3002\u5176\u5b9e\u6211\u77e5\u9053\u6709\u4e00\u4e2a\u77ac\u95f4\u6211\u7279\u522b\u7fa1\u6155\u5979\u3002\u6211\u4e5f\u4e0d\u60f3\u4e00\u6839\u5f26\u4e00\u76f4\u7ef7\u7740\u3002\u6211\u4e5f\u4e0d\u559c\u6b22\u88ab\u522b\u4eba\u5938\u201c\u80fd\u8005\u591a\u52b3\u201d\u3002\u6211\u4e5f\u4e0d\u613f\u610f\u660e\u660e\u89c9\u5f97\u5f88\u7d2f\u8fd8\u8981\u81ea\u5df1\u54c4\u81ea\u5df1\u522b\u8ba1\u8f83\u90a3\u4e48\u591a\u3002\u201c\u6e38\u620f\u7684\u89c4\u5219\u5c31\u662f\u8fd9\u6837\u7684\u3002\u201d\u201c\u90a3\u6211\u4eec\u5c31\u4e0d\u8981\u73a9\u8fd9\u4e2a\u6e38\u620f\u4e86\u3002\u201d\u300a\u597d\u4e1c\u897f\u300b\u600e\u4e48\u8fd9\u4e48\u4f1a\u6233\u6211\u8f6f\u808b\u554a", "#\u7535\u5f71\u597d\u4e1c\u897f\u7206\u6897\u5236\u9020\u673a#", "#\u5b8b\u4f73\u738b\u94c1\u6885\u4e0d\u662f\u6211\u7684\u82cf\u8f7c\u533a#\u6211\u4eec\u5df2\u7ecf\u5360\u592a\u591a\u7537\u6027\u7ea2\u5229\u4e86\u300a\u597d\u4e1c\u897f\u300b\u751f\u800c\u4e3a\u7537\uff0c\u6211\u5f88\u539f\u7f6a\uff01\uff01\uff01L\u5a31\u4e50\u63a2\u795e\u7684\u5fae\u535a\u89c6\u9891", "\u9ec4\u6653\u660e\u65b0\u7247\u300a\u6234\u5047\u53d1\u7684\u4eba\u300b\u9884\u6d4b\u603b\u7968\u623f\u4e0d\u5230800\u4e07\u2026\u2026\u751a\u81f3\u4e0d\u5982\u91cd\u65b0\u7684\u300a\u6d77\u4e0a\u94a2\u7434\u5e08\u300b\uff0c\u4e5f\u4e0d\u5982\u5434\u541b\u5982\u4e3b\u6f14\u7684\u300a\u6211\u8c08\u7684\u90a3\u573a\u604b\u7231\u300b\uff0c\u5355\u65e5\u7968\u623f\u4e0d\u5982\u70b9\u6620\u7684\u300a\u597d\u4e1c\u897f\u300b\u3002\u611f\u89c9\u50cf\u662f\u5f7b\u5e95\u653e\u5f03\u5ba3\u4f20\u4e86\uff0c\u6620\u524d0\u53e3\u7891\u91ca\u51fa\u2026\u2026#\u4f73\u7247\u5947\u9047\u5b63#", "\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u300a\u56db\u5f20\u673a\u300b\u89c1\u4e86\u53ef\u7231\u7684\u4eba\u9047\u5230\u4e86\u5706\u6708\u52c7\u6562\u771f\u8bda\u53c8\u6d6a\u6f2b\u771f\u597d", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u4e0d\u4ec5\u6709\u7740\u4e00\u4f17\u5b9e\u529b\u6d3e\u4f18\u79c0\u6f14\u5458\u66f4\u662f\u80fd\u591f\u7ed9\u5927\u5bb6\u5e26\u6765\u5feb\u4e50\u7684\u60c5\u7eea\uff0c\u8fd9\u6837\u7684\u8f7b\u677e\u6109\u60a6\u7684\u8fc7\u7a0b\u4e5f\u7b80\u76f4\u5c31\u662f\u5f71\u7247\u4e3a\u6211\u4eec\u5e26\u6765\u7684\u6700\u5927\u7684\u60c5\u7eea\u653e\u677e", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u4e0d\u5f97\u4e0d\u8bf4\u771f\u7684\u770b\u5230\u8fd9\u91cc\uff0c\u4e00\u76f4\u90fd\u5f88\u559c\u6b22\u8fd9\u6837\u9898\u6750\u7684\u7535\u5f71\u4f5c\u54c1\uff0c\u8ba9\u4eba\u53c8\u54ed\u53c8\u7b11\uff0c\u827a\u672f\u6765\u6e90\u4e8e\u751f\u6d3b\uff0c\u5374\u9ad8\u4e8e\u751f\u6d3b\uff0c\u633a\u8ba9\u4eba\u611f\u6168\uff01", "\u770b\u4e86\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4ee5\u540e\uff0c\u8ba9\u6211\u5bf9\u804c\u573a\u6709\u4e86\u4e00\u79cd\u7126\u8651\uff0c\u5927\u5bb6\u90fd\u8fd9\u4e48\u62fc\u5417\uff1f\u4e0d\u7528\u53bb\u5411\u522b\u4eba\u8bc1\u660e\u81ea\u5df1\uff0c\u6bcf\u5929\u5f00\u5f00\u5fc3\u5fc3\u4e0d\u597d\u5417\uff5e\u8fd8\u6709\uff0c\u5b9d\u5988\u771f\u96be\uff01", "\u300a\u8d70\u51fa\u5bbf\u820d\u8ba1\u5212\u300b---\u4e00\u4e2a\u4eba\u53bb\u770b\u7535\u5f71\u4e4b\u597d\u4e1c\u897f\u4eca\u5929\u6211\u770b\u5b8c\u4e86\u90b5\u827a\u8f89\u5bfc\u6f14\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u770b\u4e0b\u6765\u611f\u89c9\u5f88\u8f7b\u677e\uff0c\u6ca1\u6709\u592a\u591a\u8bf4\u6559\u7684\u4e1c\u897f\uff0c\u4f46\u662f\u53c8\u80fd\u5f15\u8d77\u4e00\u4e9b\u601d\u8003\u3002\u4e00\u76f4\u8f93\u51fa\u5973\u6027\u4e3b\u4e49\uff0c\u4f46\u662f\u6709\u6ca1\u6709\u90a3\u79cd\u6253\u62f3\u7684\u611f\u89c9\uff0c\u66f4\u591a\u7684\u662f\u4eba\u7684\u72ec\u7acb\uff0c\u81ea\u7531\uff0c\u52c7\u6562\uff0c\u8fd9\u4e2a\u662f\u5bf9\u6240\u6709\u4eba\uff0c\u4e0d\u662f\u5355\u7eaf\u7684\u5973\u6027\u3002\u5927\u4eba\u4eec\u5728\u7535\u5f71\u91cc\u90fd\u662f\u4e00\u79cd\u5f53\u5c40\u8005\u8ff7\u7684\u611f\u89c9\uff0c\u5f88\u591a\u7684\u89c2\u70b9\u8f93\u51fa\u90fd\u662f\u4ece\u201c\u5c0f\u5b69\u201d\u5634\u5df4\u91cc\u8bf4\u51fa\u6765\u7684\uff0c\u611f\u89c9\u5c31\u662f\u5c0f\u5b69\u5b50\u90fd\u61c2\u7684\u9053\u7406\uff0c\u5927\u4eba\u7adf\u7136\u7406\u4e0d\u660e\u767d\u3002\u300a\u597d\u4e1c\u897f\u300b\u5f88\u63a5\u5730\u6c14\uff0c\u5f71\u7247\u53d1\u751f\u7684\u80cc\u666f\u53ef\u4ee5\u4e0d\u53ea\u662f\u5728\u4e0a\u6d77\uff0c\u53ef\u4ee5\u662f\u6240\u6709\u7684\u5c0f\u53bf\u57ce\uff0c\u9002\u914d\u6240\u6709\u4eba\u3002\u7136\u540e\u5979\u5b83\u8fd8\u6709\u90a3\u79cd\u65e5\u5e38\u751f\u6d3b\u91cc\u7684\u5c0f\u5e7d\u9ed8\uff0c\u6211\u7684\u8138\u4e0a\u4e00\u76f4\u90fd\u6302\u7740\u7b11\u5bb9\uff0c\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u4e2a\u597d\u4e1c\u897f\uff01", "\u6211\u8bf4\u597d\u4e1c\u897f\u6ca1\u62cd\u51fa\u4e00\u4e9b\u7537\u7684\u767e\u5206\u4e4b\u4e00\u7684\u89c1\u91cc\u9762\u53c8\u6ca1\u6709\u6253\u62f3\u4e5f\u6ca1\u6709\u6545\u610f\u62b9\u9ed1\u5583\u6027\u90a3\u4e9b\u89d2\u8272\u90fd\u662f\u5f88\u6b63\u5e38\u9c9c\u6d3b\u7684\u4e0d\u77e5\u9053\u6709\u4e9b\u7537\u7684\u5728\u7834\u9632\u4ec0\u4e48", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u5c31\u662f\u7b26\u5408\u5f53\u4e0b\u4eba\u4ef7\u503c\u89c2\u548c\u5ba1\u7f8e\u70b9\u7684\u4e00\u90e8\u5f88\u8f7b\u677e\u5feb\u4e50\u7684\u559c\u5267\u7535\u5f71\uff0c\u602a\u4e0d\u5f97\u8fd9\u4e48\u591a\u6253\u5de5\u4eba\u90fd\u60f3\u53bb\u770b\u4e86\uff0c\u80fd\u591f\u8ba9\u5927\u5bb6\u5f00\u5fc3\u7684\uff0c\u90a3\u5f53\u7136\u662f\u4e00\u90e8\u597d\u7684\u7535\u5f71", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u597d\u4e1c\u897f!\u5c0f\u5b69\u5e26\u8033\u673a\u731c\u58f0\u97f3\u90a3\u6bb5\u8499\u592a\u5947\u771f\u662f\u795e\u6765\u4e4b\u7b14\uff0c\u4e00\u534a\u5fc3\u9178\u4e00\u534a\u7f8e\u597d\u3002\u770b\u4e0d\u89c1\u7684\u65f6\u95f4\u91cc\u5988\u5988\u88ab\u5bb6\u5ead\u548c\u5de5\u4f5c\u4e0d\u65ad\u6d88\u8017\uff0c\u6362\u6765\u4e00\u5bb6\u4eba\u6b63\u5e38\u7684\u751f\u6d3b\u79e9\u5e8f\u3002\u5c0f\u5b69\u5728\u672a\u77e5\u7684\u89c6\u89d2\u4e0b\u4e86\u89e3\u5988\u5988\u7684\u7410\u788e\u65e5\u5e38\uff0c\u628a\u90a3\u4e9b\u4e0d\u4e3a\u4eba\u77e5\u7684\u75b2\u5026\u7684\u67af\u71e5\u7684\u58f0\u97f3\u60f3\u8c61\u6210\u672a\u66fe\u8c0b\u9762\u7684\u8fbd\u9614\u4e16\u754c\u3002\u5988\u5988\u9664\u4e86\u662f\u597d\u5988\u5988\uff0c\u4e5f\u53ef\u4ee5\u662f\u751f\u6d3b\u5bb6\uff0c\u97f3\u4e50\u5bb6\uff0c\u65c5\u884c\u5bb6\u3002\u4e0d\u8fc7\u5bf9\u4e8e\u5988\u5988\u9690\u85cf\u7684\u4ed8\u51fa\u955c\u5934\u5e76\u4e0d\u505a\u4efb\u4f55\u8bc4\u5224\uff0c\u53ea\u662f\u7528\u5947\u5e7b\u8272\u5f69\u5448\u73b0\u51fa\u6765\uff0c\u5c0f\u5b69\u4e5f\u4e0d\u5fc5\u627f\u62c5\u8d23\u4efb\u548c\u60c5\u7eea\uff0c\u5979\u53ea\u8981\u6b63\u76f4\u52c7\u6562\uff0c\u5feb\u5feb\u4e50\u4e50\u957f\u5927\u5c31\u597d\u4e86\u3002\u867d\u7136\u548c\u300a\u7231\u60c5\u795e\u8bdd\u300b\u76f8\u6bd4\u4e0a\u6d77\u80cc\u666f\u5df2\u7ecf\u6de1\u5316\u5f88\u591a\u4e86\uff0c\u4f46\u662f\u770b\u5230\u90a3\u4e9b\u8857\u9053\u548c\u68a7\u6850\u5c31\u89c9\u5f97\u597d\u4eb2\u5207\uff0c\u6709\u70b9\u60f3\u5ff5\u4e0a\u6d77\u4e86\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u201c\u8ba9\u4f60\u5f00\u5fc3\u7684\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u201d\u3002\u8fd9\u662f\u4e00\u4e2a\u7b80\u5355\u5374\u6df1\u523b\u7684\u771f\u7406\uff0c\u5b83\u50cf\u4e00\u628a\u4e07\u80fd\u94a5\u5319\uff0c\u5f00\u542f\u4e86\u5e78\u798f\u751f\u6d3b\u7684\u5927\u95e8\u3002\u6293\u4f4f\u8fd9\u4e9b\u5f00\u5fc3\u7684\u77ac\u95f4\uff0c\u5c31\u662f\u6293\u4f4f\u4e86\u751f\u6d3b\u7684\u7f8e\u597d\uff0c\u8ba9\u6211\u4eec\u5728\u4eba\u751f\u7684\u9053\u8def\u4e0a\u8d70\u5f97\u66f4\u52a0\u8f7b\u76c8\u3001\u66f4\u52a0\u7cbe\u5f69\u3002", "\u4eca\u5929\u7d2f\uff0c\u508d\u665a\u7761\u7740\u4e86\uff0c\u7761\u9192\u53bb\u770b\u7535\u5f71\u9662\u300a\u597d\u4e1c\u897f\u300b\uff0c\u7ed3\u7ed3\u5b9e\u5b9e\u5730\u7b11\uff0c\u7535\u5f71\u9662\u91cc\u6240\u6709\u4eba\u90fd\u5728\u653e\u58f0\u5927\u7b11\u3002\u7b11\u5b8c\u6211\u53c8\u4e0d\u7d2f\u4e86\uff0c\u5fc3\u529b\u5145\u76c8\uff0c\u5728\u5bd2\u51ac\u665a\u4e0a\u8d70\u8def\u56de\u5bb6\u3002\u7535\u5f71\u8f7b\u677e\u3001\u597d\u7b11\uff0c\u8d70\u56de\u5bb6\u7684\u8def\u4e0a\u53c8\u89c9\u5f97\u4f24\u611f\uff0c\u771f\u6b63\u7684\u52c7\u6562\u5c31\u662f\u8fd9\u6837\u7684\u5427\uff0c\u5728\u98a4\u6817\u4e2d\u54c0\u6c42\u3002\u5f88\u7eaf\u771f\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u771f\u5b9e\u7684\u80fd\u591f\u8ba9\u5927\u5bb6\u611f\u53d7\u5230\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f\u4e86\u5440\uff0c\u6240\u4ee5\u8fd9\u4e00\u6b21\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u53ea\u662f\u7ed9\u6211\u4eec\u5e26\u6765\u66f4\u591a\u60c5\u611f\u4e0a\u9762\u7684\u8868\u8fbe\uff0c\u53bb\u611f\u53d7\u81ea\u5df1\u5f00\u5fc3\u7684\u4e8b", "\u867d\u7136\u8bf4\u53ef\u4ee5\u9884\u77e5\u80af\u5b9a\u4f1a\u6709\u7537\u7684\u6253\u5dee\u8bc4\uff0c\u4f46\u662f\u521a\u521a\u770b\u5b8c\u300a\u597d\u4e1c\u897f\u300b\u70b9\u6620\u53bb\u7ffb\u8c46\u74e3\u77ed\u8bc4\u8fd8\u662f\u6c14\u7b11\u4e86\uff0c\u6700\u597d\u7b11\u7684\u5c31\u662f\u8bf4\u5403\u5973\u6743\u7ea2\u5229\u8ba8\u597d\u5973\u6743\u7c89\u4e1d\u7684\u3002\u4e0d\u7136\u5462\uff1f\u5973\u7684\u62cd\u4e00\u4e2a\u8ba8\u597d\u5973\u7684\u7684\u7535\u5f71\u8ba9\u5973\u7684\u723d\u4e24\u4e2a\u5c0f\u65f6\u600e\u4e48\u4e86\uff1f\u89d2\u6597\u58eb\u2161\u90a3\u79cd\u4e00\u770b\u5c31\u662f\u7ed9Y\u57fa\u56e0\u62cd\u7684\u4e1c\u897f\u5c31\u5b8f\u89c2\u4e86\u5c31\u4f1f\u5927\u4e86\u5c31\u662frealcinema\u4e86\uff1f\u53ea\u8981\u8ba9\u6211\u5f00\u5fc3\u7684\u4e1c\u897f\u5c31\u662f\u597d\u4e1c\u897f\uff0c\u300a\u597d\u4e1c\u897f\u300b\u5c31\u662f\u597d\u4e1c\u897f\u3002", "\u5988\u5988\u4f60\u53c8\u5728\u8c2c\u8d5e\u6211\uff0c\u770b\u597d\u4e1c\u897f\u65f6\u4e00\u76f4\u611f\u6168\u88ab\u5988\u5988\u597d\u597d\u5938\u5956\u8ba4\u771f\u5bf9\u5f85\u7684\u5b69\u5b50\u786e\u5b9e\u662f\u6e05\u9192\u53c8\u771f\u5b9e\u7684\uff0c\u4ece\u5c0f\u88ab\u5f88\u591a\u6e29\u6696\u5973\u6027\u5305\u56f4\u957f\u5927\u7684\u73af\u5883\u662f\u6700\u5927\u7684\u8d22\u5bcc\uff0c\u611f\u8c22\u6211\u5988\u5988\u611f\u8c22\u6211\u4ece\u5c0f\u5728\u4e00\u4e2a\u6e29\u6696\u5973\u6027\u7684\u6c1b\u56f4\uff0c\u88ab\u4f1f\u5927\u6e29\u6696\u7684\u5973\u6027\u4eec\u62e5\u62b1\u7740\u7684\u611f\u89c9\u771f\u597d\uff0cherstory\u4e00\u5b9a\u662f\u597d\u4e1c\u897f", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u751f\u6d3b\u4e2d\u6709\u5f88\u591a\u8fd9\u79cd\u597d\u4e1c\u897f\uff0c\u300a\u597d\u4e1c\u897f\u300b\u7684\u7535\u5f71\u4e5f\u662f\uff0c\u7d27\u7d27\u6293\u4f4f\u4e86\u6211\u7684\u5fc3\uff0c\u7ed9\u4eba\u529b\u91cf", "\u6211\u4ece\u300a\u7231\u60c5\u795e\u8bdd\u300b\u5f00\u59cb\u5173\u6ce8\u90b5\u827a\u8f89\u5bfc\u6f14\uff0c\u90b5\u5bfc\u7684\u5fae\u535a\u5934\u50cf\u4e5f\u662fRGB\uff0c\u8fd8\u6709\u8fd9\u90e8\u300a\u597d\u4e1c\u897f\u300b\u91cc\u5b8b\u4f73\u59d0\u7684cos\u4e5f\u975e\u5e38\u5168\u9762\uff0c\u6211\u60f3\u63d0\u95ee\u90b5\u5bfc\uff1a\u50cf\u91d1\u65af\u4f2f\u683c\u5973\u58eb\u4e00\u6837\u7684\u4e0a\u4e00\u4ee3\u5973\u6027\u52aa\u529b\u80fd\u4e3a\u4e0b\u4e00\u4ee3\u7684\u6211\u4eec\u4e89\u53d6\u4e86\u66f4\u5e7f\u9614\u7684\u81ea\u7531\u3001\u66f4\u597d\u7684\u4e1c\u897f\uff0c\u6211\u4eec\u8fd8\u80fd\u505a\u4ec0\u4e48\u53bb\u4e89\u53d6\u66f4\u5927\u7684\u81ea\u7531\u548c\u5e73\u7b49\u5462", "\u770b\u5230\u670b\u53cb\u5708\u5f88\u591a\u601d\u60f3\u548c\u884c\u4e3a\u90fd\u7b97\u5f97\u4e0a\u201c\u538c\u5973\u201d\u7684\u201c\u5973\u6027\u4e3b\u4e49\u8005\u201d\u5728\u5b89\u5229\u300a\u597d\u4e1c\u897f\u300b\uff0c\u521a\u5237\u5230\u7684\u65f6\u5019\u6068\u4e0d\u5f97\u51b7\u7b11\uff0c\u4f46\u4e0b\u4e00\u79d2\u53c8\u89c9\u5f97\u8fd9\u6837\u4e0d\u597d\uff0c\u843d\u540e\u7684\u5973\u6027\u4e3b\u4e49\u53ef\u80fd\u4e5f\u662f\u5973\u6027\u4e3b\u4e49\u5427\u2026\u2026", "#\u597d\u4e1c\u897f#\u8fd9\u90e8\u7535\u5f71\u771f\u7684\u592a\u597d\u770b\u4e86\uff0c\u5f88\u4e45\u6ca1\u9047\u5230\u5168\u573a\u5750\u6ee1\u7684\u7535\u5f71\u4e86\uff0c\u60f3\u4e8c\u5237\u4e86\uff01\u5c5e\u4e8e\u90a3\u79cd\u53e5\u53e5\u6233\u5728\u5fc3\u8db4\u4e0a\uff0c\u4e00\u8fb9\u7b11\u4e00\u8fb9\u54ed\u3002\u65f6\u523b\u90fd\u5728\u611f\u53f9\u8fd9\u90e8\u5267\u7684\u201c\u7ed3\u6784\u5316\u201d\u3001\u4e0a\u91ce\u5343\u9e64\u5b50", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u751f\u6d3b\u4e2d\u6709\u65e0\u6570\u8fd9\u6837\u7684\u597d\u4e1c\u897f\uff0c\u6bd4\u5982\u6e05\u6668\u7b2c\u4e00\u7f15\u7167\u5728\u8138\u4e0a\u7684\u9633\u5149\uff0c\u90a3\u6e29\u6696\u800c\u67d4\u548c\u7684\u89e6\u611f\uff0c\u8ba9\u65b0\u7684\u4e00\u5929\u5145\u6ee1\u5e0c\u671b\u3002\u6216\u662f\u5ba0\u7269\u90a3\u61a8\u6001\u53ef\u63ac\u7684\u6a21\u6837\u548c\u65e0\u6761\u4ef6\u7684\u966a\u4f34\uff0c\u5b83\u4eec\u7684\u4e00\u4e3e\u4e00\u52a8\u90fd\u80fd\u5e26\u6765\u65e0\u5c3d\u7684\u6b22\u4e50\u3002", "\u6025\u6b7b\u4e86\uff0c\u770b\u4e0d\u4e86\u597d\u4e1c\u897f\uff0c\u6839\u672c\u4e0d\u6392\u7247#\u7535\u5f71\u597d\u4e1c\u897f\u9996\u6620\u793c#", "\u597d\u4e1c\u897f\u2192\u5145\u6ee1\u80fd\u91cf", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u4fd7\u8bdd\u8bf4\u80fd\u8ba9\u81ea\u5df1\u5f00\u5fc3\u7684\u4e8b\u60c5\u5c31\u662f\u6700\u597d\u7684\u4e8b\uff0c\u90a3\u4e48\u73b0\u5728\u80fd\u8ba9\u6211\u4eec\u5f00\u5fc3\u4e8b\u5c31\u662f\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u7684\u4e0a\u6620\uff0c\u770b\u4e86\u5b83\u6211\u4eec\u4f1a\u5b66\u4f1a\u5f00\u5fc3\uff0c\u611f\u53d7\u5f00\u5fc3", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5927\u5bb6\u7684\u4eba\u751f\u771f\u7684\u662f\u5e94\u8be5\u8981\u62d2\u7edd\u5185\u8017\u5440\uff0c\u5176\u5b9e\u6211\u89c9\u5f97\u8fd9\u6837\u5b50\u624d\u80fd\u591f\u8ba9\u6211\u4eec\u7684\u4eba\u751f\u8fc7\u5f97\u66f4\u52a0\u7684\u8f7b\u677e\u4e86\u5440\uff0c\u771f\u7684\u597d\u503c\u5f97\u53bb\u770b\u770b\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b", "\u51fa\u949f\u695a\u66e6\u5b8b\u4f73\u300a\u597d\u4e1c\u897f\u300b\u4e3b\u6f14\u5c0f\u5361\u5b8b\u4f73\u5468\u8fb9\u4e2d\u8f6c\u7ad9\u8d85\u8bdd#\u949f\u695a\u66e6##\u597d\u4e1c\u897f#", "\u4e0b\u5348\u770b\u5b8c\u63a5\u4f4f\u6821\u7684\u5c0f\u670b\u53cb\u56de\u5bb6\uff0c\u5403\u5b8c\u996d\u8bf4\u8981\u4e48\u53bb\u770b\u7535\u5f71\u5427\u770b\u5b8c\u4e92\u5938\u4f60\u662f\u597d\u5988\u5988\uff01\u4f60\u4e5f\u662f\u597d\u5973\u513f\uff01\u53ef\u662f\u6211\u5199\u4f5c\u4e0d\u597d\uff0c\u4e5f\u6ca1\u6709\u9605\u8bfb\u91cf\u4f46\u662f\u4f60\u52c7\u6562\u6b63\u76f4\uff01#\u7535\u5f71\u597d\u4e1c\u897f#@\u90b5\u827a\u8f89", "\u597d\u4e1c\u897f\u6211\u7684\u8bc4\u5206\uff1a#\u7535\u5f71\u597d\u4e1c\u897f#\u89c9\u9192\uff0c\u7136\u540e\u5462\uff1f\u300a\u597d\u4e1c\u897f\u300b\u8bd5\u56fe\u5bfb\u627e\u8fd9\u4e2a\u95ee\u9898\u7684\u7b54\u6848\uff0c\u627e\u5230\u4e86\u5417\uff1f\u4f3c\u4e4e\u6709\u4e5f\u4f3c\u4e4e\u6ca1\u6709\uff0c\u4f46\u672c\u7247\u4ecd\u7136\u7ed9\u5230\u4e86\u542f\u793a\uff1a\u201c\u4e0d\u73a9\u4ed6\u4eec\u7684\u6e38\u620f\u201d\uff0c\u4e5f\u544a\u8bc9\u6211\u4eec\u5c31\u662f\u8981\u7f6e\u5973\u6743\u7537\u5f0f\u5047\u610f\u7684\u3001\u6216\u4e0d\u503c\u4e00\u63d0\u7684\u8fdb\u6b65\u4e8e\u5c34\u5c2c\u4e2d\uff0c\u544a\u8bc9\u6211\u4eec\u73b0\u5728\u7ecf\u5386\u7684\u6df7\u6c8c\u662f\u9635\u75db\u671f\uff0c\u6211\u4eec\u6301\u7eed\u9762\u5bf9\u5b83\u3001\u6301\u7eed\u6539\u53d8\u5b83\u3002\u300a\u597d\u4e1c\u897f\u300b\u63a2\u8ba8\u4e86\u4e00\u4e9b\u5f88\u597d\u7684\u65b0\u4e1c\u897f\u548c\u5f88\u65b0\u7684\u597d\u4e1c\u897f\uff0c\u56e0\u6545\u6709\u4e00\u4e9b\u66f2\u6298\u7684\u8868\u8fbe\uff0c\u4f46\u53ea\u8981\u80fd\u8bc6\u522b\u90a3\u4e9b\u7b26\u53f7\uff0c\u65e0\u4e0d\u4e3a\u4e4b\u52a8\u5bb9\u3002\u6574\u4e2a123\u5206\u949f\u51e0\u4e4e\u662f\u8fd1\u5e74\u6765\u6700\u72ec\u7279\u7684\u89c2\u5f71\u4f53\u9a8c\u4e86\uff0c\u9910\u684c\u4e0a\u7684\u201c\u96c4\u7ade\u201d\u7247\u6bb5\u8ba9\u6574\u4e2a\u7535\u5f71\u9662\u7684\u89c2\u4f17\u90fd\u5728\u7206\u7b11\u3002\u770b\u5b8c\u80fd\u6536\u83b7\u4e00\u79cd\u72ec\u7279\u7684\u60b8\u52a8\uff0c\u7edd\u5bf9\u662f\u65b0\u7684\u3001\u9f13\u821e\u4eba\u7684\uff0c\u4e0a\u6d77\u8857\u5934\u7684\u300a\u660e\u5929\u4f1a\u66f4\u597d\u300b\u548c\u201c\u90a3\u6211\u4eec\u4e0d\u73a9\u4ed6\u4eec\u7684\u6e38\u620f\u201d\u90fd\u4f1a\u5728\u8bb0\u5fc6\u91cc\u6c38\u7eed\u3002\u90b5\u5bfc\u4ee5\u4e00\u79cd\u5bbd\u5bb9\u5728\u63a2\u8ba8\u73b0\u5b9e\u4e2d\u7684\u4eba\uff0c\u800c\u5e76\u4e0d\u771f\u7a7a\u3002\u5c0f\u53f6\u5bf9\u7231\u7684\u6e34\u671b\u6765\u81ea\u4e8e\u7231\u5728\u81ea\u8eab\u5bb6\u5ead\u7684\u7f3a\u5931\uff1b\u94c1\u6885\u5728\u88ab\u793e\u4f1a\u5bf9\u5973\u4eba\u3001\u5988\u5988\u7684\u7ed1\u67b6\u4e2d\u60f3\u628a\u6bcf\u4ef6\u4e8b\u505a\u597d\u3002feminism\u7684\u4e66\u7c4d\u7684\u786e\u8ba9\u6211\u4eec\u610f\u8bc6\u5230\u5f88\u591a\uff0c\u4f46\u751f\u6d3b\u4e0d\u662f\u4e00\u573a\u5173\u4e8e\u4e66\u7c4d\u5185\u5bb9\u7684\u8003\u8bd5\uff0c\u610f\u8bc6\u5230\u4e4b\u540e\u5462\uff1f\u5177\u4f53\u7684\u4eba\u5982\u4f55\u5728\u73b0\u5b9e\u4e2d\u751f\u6d3b\uff1f\u8fd9\u5e76\u4e0d\u662f\u5b66\u5230\u7406\u8bba\u5c31\u53ef\u4ee5\u8f7b\u677e\u5904\u7406\u7684\u4e8b\u3002\u5176\u4e2d\u4e24\u4e2a\u7247\u6bb5\u4ee4\u6211\u8bb0\u5fc6\u6df1\u523b\u3002\u4e00\u662f\u5c0f\u5b69\u5728\u542c\u7684\u90a3\u4e9b\u81ea\u7136\u754c\u7684\u58f0\u6548\u4e0e\u6bcd\u4eb2\u5fd9\u788c\u7684\u751f\u6d3b\u7410\u788e\u540c\u97f3\uff1b\u4e8c\u662f\u7537\u4eba\u8c0e\u79f0\u8bfb\u8fc7\u94c1\u6885\u6240\u6709\u62a5\u9053\uff0c\u4f46\u5176\u5b9e\u771f\u6b63\u8bfb\u8fc7\u6240\u6709\u62a5\u9053\u7684\u662f\u5979\u7684\u5973\u513f\u8309\u8389\u3002\u5973\u513f\u8bb2\u81ea\u5df1\u51fa\u751f\u90a3\u5e74\uff0c\u6bcd\u4eb2\u66fe\u5728\u4e00\u7bc7\u62a5\u9053\u91cc\u5199\u8fc7\u201c\u6b63\u662f\u56e0\u4e3a\u6211\u4eec\u8db3\u591f\u4e50\u89c2\u81ea\u4fe1\uff0c\u624d\u6709\u52c7\u6c14\u76f4\u9762\u60b2\u5267\u201d\uff0c\u6211\u60f3\u8fd9\u53e5\u8bdd\u4e5f\u7ed9\u6211\u4eec\u52c7\u6c14\u3002\u7740\u5b9e\u662f\u597d\u4e1c\u897f\uff0c\u8bf7\u8d70\u8fdb\u7535\u5f71\u9662\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e2d\u7684\u8fd9\u53e5\u8bdd\uff0c\u6216\u8bb8\u6b63\u662f\u5bfc\u6f14\u60f3\u8981\u4f20\u8fbe\u7ed9\u89c2\u4f17\u7684\u4e00\u79cd\u751f\u6d3b\u6001\u5ea6\u3002\u5b83\u9f13\u52b1\u6211\u4eec\u8981\u591a\u505a\u8ba9\u81ea\u5df1\u5f00\u5fc3\u7684\u4e8b\u60c5\uff0c\u7528\u5feb\u4e50\u53bb\u6253\u8d25\u6f2b\u957f\u7684\u4f4e\u843d\u548c\u7126\u8651\u3002\u8fd9\u79cd\u79ef\u6781\u5411\u4e0a\u7684\u5fc3\u6001\uff0c\u4e0d\u4ec5\u80fd\u591f\u5e2e\u52a9\u6211\u4eec\u66f4\u597d\u5730\u5e94\u5bf9\u751f\u6d3b\u4e2d\u7684\u6311\u6218\u548c\u56f0\u96be\uff0c\u8fd8\u80fd\u591f\u63d0\u5347\u6211\u4eec\u7684\u5e78\u798f\u611f\u548c\u751f\u6d3b\u8d28\u91cf\u3002", "\u7537\u6027\u771f\u7684\u5e94\u8be5\u597d\u597d\u770b\u770b\u597d\u4e1c\u897f\uff0c\u56e0\u4e3a\u5973\u6027\u4e3b\u4e49\u4e0d\u4ec5\u89e3\u653e\u5973\u6027\u4e5f\u89e3\u653e\u7537\u6027\uff0c\u80fd\u907f\u514d\u6210\u4e3a\u8868\u6f14\u827a\u672f\u5bb6\uff0c\u80fd\u907f\u514d\u9047\u5230\u5973\u7684\u5c31\u7834\u9632\u73bb\u7483\u5fc3\uff0c\u4e5f\u80fd\u907f\u514d\u611a\u8822\u800c\u4e0d\u81ea\u77e5\u7684\u7239\u5473\u548c\u96c4\u7ade\u3002\u4f60\u5df2\u7ecf\u6253\u8d25\u4e86\u5168\u56fd99%\u7684\u7537\u6027\u3002", "\u597d\u5bb6\u4f19\uff0c\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u597d\u4e1c\u897f\uff01\u738b\u94c1\u6885\u592a\u725b\u903c\u4e86\uff0c\u60f3\u5f53\u5979\u7684\u5973\u513f\uff0c\u60f3\u5f53\u5979\u7684\u670b\u53cb\uff0c\u60f3\u5f53\u738b\u94c1\u6885\u81ea\u5df1\uff01\u5173\u4e8e\u751f\u6d3b\uff0c\u5173\u4e8e\u5973\u4eba\u5c0f\u5b69\u7537\u4eba\uff0c\u5173\u4e8e\u5e7b\u60f3\u5173\u4e8e\u7231\u2026\u4e4c\u6f06\u9ebb\u9ed1\u7684\u7535\u5f71\u9662\u5927\u5bb6\u65f6\u4e0d\u65f6\u7206\u7b11\uff0c\u65f6\u4e0d\u65f6\u9f13\u638c\uff0c\u65f6\u4e0d\u65f6\u6b22\u547c\uff0c\u65f6\u4e0d\u65f6\u9644\u548c\uff0c\u90a3\u4e9b\u654f\u611f\u7684\u4e24\u6027\u8bdd\u9898\u5728\u7b11\u58f0\u91cc\u88ab\u6d88\u89e3\u4e86\u4e25\u8083\u7684\u540c\u65f6\uff0c\u8fd8\u80fd\u8ba9\u4eba\u63a5\u53d7\u5f97\u5f02\u5e38\u8212\u670d\uff0c\u5b9e\u5728\u662f\u8ba9\u4eba\u62cd\u6905\u5b50\u53eb\u7edd\uff01\u5fc5\u987b\u4e8c\u5237\uff01", "#\u5b8b\u4f73\u8c08\u5f53\u4ee3\u72ec\u7acb\u5973\u6027#\u5728\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u91d1\u9e21\u5956\u53d1\u5e03\u4f1a\u73b0\u573a\uff0c\u5b8b\u4f73\u5206\u4eab\u4e86\u81ea\u5df1\u5bf9\u72ec\u7acb\u5973\u6027\u7684\u601d\u8003\u3002\u5979\u8868\u793a\uff0c\u72ec\u7acb\u5973\u6027\u5e76\u975e\u603b\u662f\u9ad8\u9ad8\u5728\u4e0a\uff0c\u5979\u4eec\u4e5f\u6709\u666e\u901a\u4eba\u7684\u60c5\u611f\u548c\u56f0\u60d1\u3002\u4f46\u6b63\u662f\u8fd9\u4e9b\u60c5\u611f\u548c\u56f0\u60d1\uff0c\u8ba9\u5979\u4eec\u66f4\u52a0\u63a5\u5730\u6c14\u3001\u66f4\u52a0\u6709\u5171\u9e23\u3002\u800c\u94c1\u6885\u8fd9\u4e00\u89d2\u8272\uff0c\u6b63\u662f\u901a\u8fc7\u5979\u7684\u6210\u957f\u5386\u7a0b\u548c\u5185\u5fc3\u6323\u624e\uff0c\u8ba9\u6211\u4eec\u770b\u5230\u4e86\u72ec\u7acb\u5973\u6027\u7684\u771f\u5b9e\u4e0e\u575a\u5f3a\u5e76\u5b58\u3001\u67d4\u8f6f\u4e0e\u575a\u97e7\u4ea4\u7ec7\u7684\u4e00\u9762\u3002", "\u5e0c\u671b\u660e\u5929\u6216\u8005\u4e0b\u5468or\u4e0b\u4e0b\u5468\u672b\u80fd\u770b\u300a\u597d\u4e1c\u897f\u300b", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u7684\u786e\u662f\u80fd\u591f\u611f\u53d7\u5f97\u5230\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\u7684\u7cbe\u795e\u72b6\u6001\u771f\u7684\u662f\u9065\u9065\u9886\u5148\u7684\u5440\uff0c\u6211\u4eec\u770b\u5230\u4e86\u5973\u6027\u7684\u95ea\u5149\u70b9\uff0c\u4e5f\u770b\u5230\u4e86\u66f4\u591a\u4eba\u5bf9\u751f\u6d3b\u7684\u7f8e\u597d\uff01", "\u770b\u300a\u597d\u4e1c\u897f\u300b\u524d\u521a\u597d\u5728\u770b\u300a\u5954\u8dd1\u5427\uff0c\u7238\u7238\u300b\uff0c\u611f\u89c9\u6709\u70b9\u50cf\u90fd\u662f\u5f88\u559c\u5267\u7684\u5973\u6027\u4e3b\u4e49\uff0c\u4e0d\u8fc7\u91d1\u7231\u70c2\u6ca1\u90a3\u4e48\u8131\u53e3\u79c0", "\u5f20\u5a67\u4eea\u8d85\u8bdd\u300a\u597d\u4e1c\u897f\u300b\u8d85\u7ea7\u8d85\u7ea7\u597d\u770b\uff01\uff01\u8bf7\u4f60\u4e00\u5b9a\u4e0d\u8981\u653e\u8fc7\u5b83\u554a\u554a\u554a\u6211\u4e5f\u6765\u8bd5\u8bd5\u80fd\u4e0d\u80fd\u7ffb\u724c", "\u4eca\u5929\u53bb\u770b\u4e86\u90b5\u827a\u8f89\u5bfc\u6f14\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u611f\u60f3\u5c31\u662f1.\u6c42\u6c42\u4f60\u4eec\u5927\u5bb6\u53bb\u770b\u8fd9\u4e2a\u7535\u5f71\u5427\uff0c\u6211\u5f88\u5c11\u6709\u8fd9\u79cd\u4ece\u7b2c\u4e00\u79d2\u8212\u670d\u5230\u6700\u540e\u4e00\u79d2\u7684\u89c2\u5f71\u4f53\u9a8c2.\u6211\u4eec\u5c71\u897f\u5973\u4eba\u592a\u725b\u4e86\u6211\u8981\u7ed9\u6211\u4eec\u5c71\u897f\u5bfc\u6f14\u90b5\u827a\u8f89\u6842\u971e\uff013.\u5b8b\u4f73\u80fd\u4e0d\u80fd\u505a\u6211\u5988\uff0c\u4e0d\u884c\u949f\u695a\u66e6\u80fd\u4e0d\u80fd\u505a\u6211\u5988\uff0c\u5b9e\u5728\u4e0d\u884c\u5c0f\u5b69\u4e5f\u53ef\u4ee5\u505a\u6211\u5988\uff0c\u518d\u4e0d\u884c\u8bed\u6587\u8001\u5e08\u548c\u738b\u83ca\u4e5f\u53ef\u4ee5\u505a\u6211\u5988\uff0c\u518d\u518d\u4e0d\u884c\u7ae0\u5b87\u8d75\u53c8\u5ef7\u5f20\u5f1b\u848b\u6613\u4e5f\u80fd\u5c0f\u5988\u4e00\u4e0b\uff0c\u603b\u4e4b\u547d\u4ee4\u4f60\u4eec\u90fd\u505a\u6211\u5988", "\u8d85\u7ea7\u65e0\u654c\u5145\u5b9e\u7684\u4e00\u5929\uff01\u65e9\u4e0a\u4e03\u70b9\u8d77\u5e8a\u51fa\u95e8\u540e\u5c31\u6ca1\u6709\u505c\u8fc7\uff5e\u5ef6\u5e86\u6c38\u5b81\u5927\u96c6\u901b\u4e86\uff0c\u5403\u4e86\u4f20\u8bf4\u4e2d\u7279\u8272\u7684\u5374\u4e5f\u6ca1\u6709\u90a3\u4e48\u7279\u8272\u7684\u706b\u52fa\uff0c\u559d\u4e86\u80e1\u8fa3\u9c9c\u8c46\u8150\u6c64\uff08\u5317\u65b9\u7684\u6c64\u90fd\u8981\u653e\u80e1\u8fa3\u7c89\uff1f\uff09\u4e0b\u5348\u53c8\u53bb\u4e86\u91ce\u9e2d\u6e56\uff0c\u65f6\u9694\u4e00\u5e74\u671b\u6e56\u697c\u7adf\u7136\u88ab\u7eff\u5e03\u56f4\u8d77\u6765\u4e5f\u4e0d\u77e5\u9053\u662f\u8981\u62c6\u8fd8\u662f\u8981\u4fee\u4f46\u771f\u7684\u5f88\u715e\u98ce\u666f\u2026\u6e56\u6c34\u8fd8\u662f\u84dd\u5e7d\u5e7d\u7684\uff0c\u5bf9\u9762\u7684\u5c71\u56e0\u4e3a\u6709\u9633\u5149\u6709\u9634\u5f71\u663e\u9732\u51fa\u5c71\u810a\u5c71\u8c37\uff0c\u5c31\u662f\u79c3\u79c3\u7684\u3002\u4f46\u786e\u5b9e\u89c6\u91ce\u4e00\u5f00\u9614\u6574\u4e2a\u4eba\u7684\u5fc3\u90fd\u5f00\u9614\u4e86\uff5e\u54e6\u5bf9\u4e86\uff0c\u8fd9\u6b21\u4e0d\u662f\u4e00\u4e2a\u4eba\u53bb\u91ce\u9e2d\u6e56\u4e86\uff5e\u665a\u4e0a\u8d76\u56de\u6765\u8fd8\u53bb\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u70b9\u6620\uff0c\u6211\u5355\u65b9\u9762\u5ba3\u5e03\u8fd9\u662f\u4eca\u5e74\u6700\u597d\u770b\u7684\u7535\u5f71\uff01\u8f7b\u677e\u7684\u8bd9\u8c10\u7684\u751f\u6d3b\u7684\uff0c\u51e0\u4e4e\u4ece\u5934\uff08\u770b\u5230\u7247\u540d\u82f1\u8bd1\u662fHerStory\uff09\u5230\u5c3e\uff08\u542c\u5230\u300a\u5c0f\u5b69\u5b50\u300b\uff09\u90fd\u662f\u7b11\u7740\u7684\uff0c\u4e2d\u95f4\u65f6\u4e0d\u65f6\u88ab\u5267\u60c5\u6233\u5230\u5fc3\u7a9d\u6fc0\u52a8\u4e00\u4e0b\u70ed\u6cea\u76c8\u7736\u4e00\u4e0b\uff0c\u91cc\u9762\u7684\u53f0\u8bcd\u90fd\u662f\u5e26\u6897\u7684\u503c\u5f97\u601d\u8003\u7684\uff0c\u6211\u771f\u7684\u597d\u7231\uff01\u7b49\u7535\u5f71\u4e0a\u6d41\u5a92\u4f53\u4e86\u4e00\u5b9a\u4f1a\u6709\u5404\u79cd\u53f0\u8bcd\u622a\u56fe\u7684\uff0c\u6211\u7b49\u3002\u51fa\u4e86\u7535\u5f71\u9662\u4e00\u5f00\u59cb\u627e\u4e0d\u5230\u5171\u4eab\u5355\u8f66\uff0c\u4f46\u627e\u4e0d\u5230\u4e5f\u6ca1\u5173\u7cfb\uff0c\u5c31\u542c\u7740\u7535\u5f71\u91cc\u7684\u63d2\u66f2\u8d70\u7740\uff0c\u5bfb\u89c5\u7740\uff0c\u8e66\u54d2\u7740\u3002\u5f88\u4e45\u6ca1\u6709\u8fd9\u4e48\u653e\u677e\u7684\u5f00\u5fc3\u7684\u60c5\u4e0d\u81ea\u7981\u5728\u8857\u4e0a\u8e66\u54d2\u4e86\uff0c\u4e0d\u4f1a\u60f3\u7740\u660e\u5929\u8981\u5e72\u4ec0\u4e48\u540e\u5929\u8981\u5e72\u4ec0\u4e48\uff0c\u5c31\u662f\u4eab\u53d7\u7740\u5f53\u4e0b\u7684\u5feb\u4e50\uff0c\u6bd4\u5982\u627e\u5230\u4e86\u5171\u4eab\u5355\u8f66\uff0c\u8e29\u7740\u97f3\u4e50\u7684\u8282\u62cd\u9a91\u884c\uff0c\u5439\u7740\u98ce\u770b\u7740\u8857\u8fb9\u7684\u9ec4\u53f6\u98d8\u843d\uff0c\u9a91\u5230\u5b66\u6821\u6708\u660e\u661f\u7a00\u4f46\u53c8\u4e00\u773c\u671b\u5230\u4e86\u730e\u6237\u5ea7\uff0c\u5230\u697c\u4e0b\u9501\u8f66\uff0c\u97f3\u4e50\u6b63\u597d\u7ed3\u675f\uff5e", "\u300a\u597d\u4e1c\u897f\u300b\u7684\u9009\u89d2\u592a\u4f1a\u4e86\uff0c\u4efb\u5f6c\u6f14\u7684Richard\u67b6\u5728\u90a3\u5c31\u662f\u5728tinder\u4e0a\u6700\u5e38\u89c1\u7684\u6cb9\u817b\u808c\u8089\u6e23\u7537\u554a\uff01\u54c8\u54c8\u54c8\u54c8", "\u53c8\u662f\u60c5\u7eea\u5d29\u76d8\u7684\u4e00\u665a\u4e0a\u3002\u770b\u5b8c\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e4b\u540e\u5fc3\u60c5\u4e45\u4e45\u4e0d\u80fd\u5e73\u9759\u3002\u4e16\u754c\u5c31\u50cf\u4e00\u9762\u955c\u5b50\uff0c\u770b\u4ec0\u4e48\u90fd\u50cf\u662f\u5728\u7167\u81ea\u5df1\u3002\u4e00\u65b9\u9762\uff0c\u770b\u5230\u5267\u4e2d\u949f\u695a\u66e6\u7684\u604b\u7231\u8111\uff0c\u75db\u6068\u81ea\u5df1\u4e3a\u4f55\u4e00\u6b21\u53c8\u4e00\u6b21\u7684\u9009\u62e9\u539f\u8c05\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u770b\u5230\u5267\u4e2d\u5b8b\u4f73\u7684\u5355\u8eab\u5988\u5988\u4eba\u8bbe\uff0c\u60f3\u5230\u81ea\u5df1\u7684\u4fdd\u59c6\u4eba\u8bbe\uff0c\u5f88\u65e0\u5948\u53c8\u5f88\u5fc3\u9178\u3002\u6216\u8bb8\u662f\u56e0\u4e3a\u611f\u540c\u8eab\u53d7\uff0c\u6216\u8bb8\u662f\u56e0\u4e3a\u75db\u6068\u81ea\u5df1\u3002\u5176\u5b9e\u5f52\u6839\u7ed3\u5e95\u5c31\u662f\u65e0\u6cd5\u8f7b\u63cf\u6de1\u5199\u5730\u4e22\u5f03\u8fd9\u8fc7\u53bb\u768412\u5e74\u3002\u4e00\u76f4\u4ee5\u6c89\u6ca1\u6210\u672c\u6765\u5b89\u6170\u81ea\u5df1\uff0c\u4e00\u76f4\u4ee5\u4e3a\u4f1a\u5fd8\u8bb0\u7684\uff0c\u4e00\u76f4\u4ee5\u4e3a\u4f1a\u53d8\u597d\u7684\u3002\u5230\u5934\u6765\u4e0d\u8fc7\u8fd8\u662f\u81ea\u5df1\u7684\u5e7b\u60f3\u7f62\u4e86\u3002\u201c\u53ea\u6709\u8db3\u591f\u4e50\u89c2\u548c\u81ea\u4fe1\uff0c\u624d\u80fd\u76f4\u9762\u60b2\u5267\u3002\u201d", "#\u597d\u4e1c\u897f\u5973\u6027\u5929\u751f\u5c31\u6709\u7231\u4eba\u7684\u80fd\u529b#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4e73\u817a\u7545\u901a\u7684\u90fd\u5e02\u559c\u5267\u7247\uff01\u6211\u770b\u300a\u518d\u89c1\u7231\u4eba\u300b\u53d7\u5230\u7684\u91cd\u521b\uff0c\u7ec8\u4e8e\u88ab\u6cbb\u6108\u4e86\uff01L\u5a31\u4e50\u63a2\u795e\u7684\u5fae\u535a\u89c6\u9891", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u8fd9\u53e5\u8bdd\u771f\u7684\u5f88\u6709\u9053\u7406\u5462\uff01\u8ba9\u81ea\u5df1\u5f00\u5fc3\u624d\u662f\u6700\u91cd\u8981\u7684\uff0c\u522b\u603b\u7ea0\u7ed3\u90a3\u4e9b\u70e6\u5fc3\u4e8b\u5566\uff01\u5c31\u50cf\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u5e26\u7ed9\u6211\u4eec\u7684\u4e00\u6837\uff0c\u8f7b\u677e\u53c8\u5feb\u4e50\ud83d\ude06L\u5a31\u4e50\u661f\u5267\u900f\u7684\u5fae\u535a\u89c6\u9891", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u7684\u786e\u53c8\u662f\u7ed9\u6211\u4eec\u5e26\u6765\u4e86\u5f88\u591a\u7684surprise\uff0c\u5176\u5b9e\u6211\u89c9\u5f97\u80fd\u591f\u8ba9\u6211\u5f00\u5fc3\u7684\u4e8b\u60c5\u5c31\u662f\u6700\u597d\u7684\u4e1c\u897f\u4e86\u5440\uff0c\u8fd9\u4e00\u70b9\u6bcb\u5eb8\u7f6e\u7591\u7684", "\u662f\u4e2a\u597d\u4e1c\u897f\uff01\u7279\u522b\u559c\u6b22\u770b\u90b5\u5bfc\u62cd\u9910\u684c\u620f\uff0c\u5f88\u5e7d\u9ed8\u5f88\u81ea\u7136\u7684\u53bb\u8bb2\u5973\u6027\u4e3b\u4e49\uff0c\u6211\u4eec\u5168\u573a\u90fd\u5728\u5927\u7b11\u7136\u540e\uff0c\u5c0f\u5b69\u662f\u4e00\u4e2a\u5f88\u597d\u5f88\u597d\u7684\u5c0f\u5973\u5b69\uff01\u6709\u7a7a\u8fd8\u4f1a\u53bb\u4e8c\u5237\u4e09\u5237\u7684\uff01", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5728\u5f53\u4eca\u793e\u4f1a\uff0c\u4eba\u4eec\u5f80\u5f80\u88ab\u5404\u79cd\u5916\u5728\u7684\u671f\u671b\u548c\u538b\u529b\u6240\u675f\u7f1a\uff0c\u5ffd\u7565\u4e86\u81ea\u5df1\u5185\u5fc3\u7684\u611f\u53d7\u548c\u9700\u6c42\u3002\u800c\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u5219\u901a\u8fc7\u5176\u6545\u4e8b\u60c5\u8282\u548c\u89d2\u8272\u4e4b\u95f4\u7684\u4e92\u52a8\uff0c\u63d0\u9192\u6211\u4eec\u8981\u5173\u6ce8\u81ea\u5df1\u7684\u5185\u5fc3\uff0c\u5b66\u4f1a\u503e\u542c\u81ea\u5df1\u7684\u58f0\u97f3\uff0c\u8ffd\u6c42\u771f\u6b63\u7684\u5feb\u4e50\u548c\u5e78\u798f\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u65e0\u8bba\u4f55\u79cd\u7c7b\u578b\uff0c\u53ea\u8981\u4e00\u90e8\u7535\u5f71\u80fd\u7d27\u7d27\u6293\u4f4f\u4f60\u7684\u5fc3\uff0c\u5e26\u4f60\u9886\u7565\u672a\u77e5\uff0c\u4e88\u4f60\u60c5\u611f\u5171\u9e23\uff0c\u8ba9\u4f60\u6c89\u6d78\u5176\u4e2d\uff0c\u5fd8\u5374\u5468\u906d\u4e00\u5207\uff0c\u5b83\u4fbf\u662f\u90a3\u65e0\u53ef\u66ff\u4ee3\u7684\u597d\u4e1c\u897f\u3002", "\u80fd\u8ba9\u4f60\u5f00\u5fc3\u7684\u4e1c\u897f\u5c31\u662f\u597d\u4e1c\u897f", "#\u7535\u5f71\u597d\u4e1c\u897f\u7206\u6897\u5236\u9020\u673a#\u597d\u7535\u5f71", "\u597d\u4e1c\u897f\u7b80\u76f4\u592a\u6709\u4e1c\u897f\u4e86\uff0c\u8fd9\u4e2a\u7535\u5f71\u5728\u73b0\u6709\u57fa\u7840\u4e0a\u62ff\u638920%\uff0c\u6211\u4f9d\u7136\u4f1a\u89c9\u5f97\u5b83\u662f\u4e2a\u597d\u7535\u5f71\u3002\u4f46\u662f\u73b0\u5728\u53ef\u4ee5\u7ed9\u7684\u8fd9\u4e48\u6ee1\uff0c\u6bcf\u4e00\u5206\u949f\u90fd\u4e0d\u88ab\u6d6a\u8d39\uff0c\u8bf4\u660e\u4e3b\u521b\u7684\u624d\u534e\u8fd8\u8fdc\u8fdc\u6ca1\u6709\u5b8c\u5168\u5c55\u793a\u51fa\u6765\u3002\u7231\u60c5\u795e\u8bdd\u51fa\u6765\u4ee5\u540e\uff0c\u672c\u4ee5\u4e3a\u8fd8\u8981\u7b49\u4e00\u6bb5\u65f6\u95f4\u624d\u4f1a\u770b\u5230\u7b2c\u4e8c\u90e8\u4f5c\u54c1\uff0c\u6ca1\u60f3\u5230\u6765\u7684\u8fd9\u4e48\u5feb\u53c8\u8fd9\u4e48\u597d\uff0c\u8bf4\u53e5\u4e2d\u56fd\u7535\u5f71\u771f\u7684\u8981\u597d\u8d77\u6765\u4e86\u4e0d\u8fc7\u5206\u5427\u3002", "\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4eca\u5e74\u6700\u597d\u770b\u7684\u7535\u5f71\uff0c\u4e5f\u662f\u76ee\u524d\u4e3a\u6b62\u6700\u725b\u7684\u5973\u6027\u4e3b\u4e49\u53d9\u4e8b\u7684\u7535\u5f71\uff0c\u90fd\u53bb\u770b\u5427\uff0c\u7b11\u4e2d\u6709\u6cea\uff0c\u7cbe\u5999\u7edd\u4f26", "\u4e0b\u96e8\u540e\u7684\u6df1\u591c\uff0c\u548c\u53cb\u4eba\u5927\u7b11\u7740\u4e00\u8d77\u8d70\u51fa\u7535\u5f71\u9662\uff0c\u901a\u5f80\u505c\u8f66\u573a\u7684\u8def\u5f88\u957f\uff0c\u4f46\u4e07\u5e78\u96e8\u5df2\u7ecf\u505c\u4e86\uff0c\u7a7a\u6c14\u5f88\u597d\u95fb\uff0c\u603b\u4e4b\uff01\u8ba9\u6211\u4eec\u5feb\u4e50\u7684\u4e1c\u897f\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u3002", "\u89c2\u540e\u611f\u5c31\u662f\u4e00\u51fa\u5f71\u9662\u5c31\u60f3\u4e8c\u5237#\u597d\u4e1c\u897f#\u975e\u5e38\u597d\u770b\uff0c\u8282\u594f\u5f88\u7d27\u51d1\u4e5f\u6ca1\u6709\u62d6\u6c93\u7684\u5e9f\u8bdd..\u7b11\u70b9\u8d85\u7ea7\u5bc6\u800c\u4e14\u5f88\u8ba9\u4eba\u610f\u60f3\u4e0d\u5230\u7ecf\u5e38\u57cb\u4f0f\u5728\u4e00\u4e9b\u6211\u4ee5\u4e3a\u4f1a\u5e73\u6de1\u5e26\u8fc7\u7684\u5730\u65b9\u3002", "Today\uff5e\u300a\u597d\u4e1c\u897f\u300b\u597d\u770b!", "\u8001\u5b50\u4e0d\u627e\u7537\u4eba\u4f1a\u6b7b\u5417\u7537\u4eba\u662f\u4ec0\u4e48\u597d\u4e1c\u897f\u5417\uff1f\u4e00\u7fa4\u72d7\u4e1c\u897f", "\u597d\u4e1c\u897f(\u055e\u0a0a\u055e)\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d", "\u9a9a\u6270\u9882\u4f73\u59d0\u8001\u9655\u7c89\u4e1d\u8bf7\u6211\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u88ab\u56de\u4e00\u53e5\u9655\u897f\u5973\u5b50\u8fd8\u662f\u770b\u767e\u5bb6\u788e\u620f\u5427\u3002\u6211\u5c31\u77e5\u9053\u548c\u9655\u897f\u4eba\u6253\u4ea4\u9053\u843d\u4e0d\u4e0b\u4e00\u70b9\u513f\u597d\uff0c\u54ce\u4e16\u6001\u708e\u51c9\u4eba\u5fc3\u8001\u9655\u3002", "#\u7535\u5f71\u597d\u4e1c\u897f\u7968\u623f\u78345\u4ebf#\u597d\uff01\uff01\u7279\u522b\u597d\uff01\uff01\uff01", "\u597d\u4e1c\u897f\u5b9e\u5728\u592a\u597d\u4e86\u3002\u672c\u6765\u60f3\u5199\u4e00\u4e2a\u5f71\u8bc4\uff0c\u4f46\u7531\u4e8e\u7247\u5b50\u8d28\u91cf\u592a\u9ad8\u6bcf\u4e00\u53e5\u53f0\u8bcd\u4fe1\u606f\u91cf\u90fd\u592a\u5927\uff0c\u4ee5\u53ca\u672c\u4eba\u6587\u5316\u6c34\u5e73\u5b9e\u5728\u592a\u4f4e\u548c\u8bb0\u5fc6\u529b\u592a\u5dee\uff0c\u6240\u4ee5\u5343\u8a00\u4e07\u8bed\u53ea\u5269\u4e0b\u4e00\u53e5\uff1a\u597d\u4e1c\u897f\u592a\u68d2\u4e86!", "\u63a8\u8350\u5168\u4e16\u754c\u7684\u5a8e\u59b9\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\uff01\uff01\uff01\u53c8\u597d\u54ed\u53c8\u597d\u7b11\uff01\uff01\uff01\u6897\u592a\u5bc6\u96c6\u4e86\uff01\uff01\uff01\uff01\u201c\u5982\u679c\u80fd\u8ba9\u4f60\u5f00\u5fc3\uff0c\u90a3\u5c31\u662f\u597d\u4e1c\u897f\u201d\u201c\u6b63\u662f\u56e0\u4e3a\u6211\u4eec\u8db3\u591f\u81ea\u4fe1\u201d\u201c\u624d\u80fd\u76f4\u9762\u60b2\u5267\u201d\u201c\u6e38\u620f\u7684\u89c4\u5219\u5c31\u662f\u8fd9\u6837\u7684\u201d\u201c\u90a3\u6211\u4eec\u5c31\u4e0d\u8981\u73a9\u8fd9\u4e2a\u6e38\u620f\u4e86\u201d\u201c\u4ed6\u4fe9\u548b\u4e86\u201d\u201c\u6bd4\u62fc\u7537\u5b50\u6c14\u6982\u201d\u201c\u90a3\u662f\u4ec0\u4e48\u4e1c\u897f\u201d\u201c\u6709\u6bd2\u7684\u4e1c\u897f\u201d#\u597d\u4e1c\u897f##\u770b\u4e0d\u89c1\u7684\u5973\u6027##\u62d2\u7edd\u6708\u7ecf\u7f9e\u803b#@\u90b5\u827a\u8f89@\u7535\u5f71\u597d\u4e1c\u897f", "\u53e6\u5916\u6211\u770b\u5b8c\u5176\u5b9e\u4e0d\u60f3\u7ed9\u6d3b\u8214\u7ae0\u9c7c\u90a3\u4e2a\u89d2\u8272\uff0c\u4e00\u5b9a\u8981\u8bf4\u7684\u8bdd\u4e0d\u5982\u6f14\u6e23\u7537\u533b\u751f\u3002\u8fd9\u79cd\u5973\u6027\u4e3b\u9898\u7535\u5f71\u8ddf\u963f\u52d2\u6cf0\u8fd8\u4e0d\u592a\u4e00\u6837\uff0c\u963f\u52d2\u6cf0\u662f\u5973\u6027+\u751f\u6d3b+\u6c11\u65cf\u878d\u5408\u4e3b\u9898\uff0c\u5df4\u592a\u7edd\u5bf9\u662f\u7075\u9b42\u4eba\u7269\u4e4b\u4e00\u3002\u4f46\u597d\u4e1c\u897f\u4e3b\u9898\u66f4\u805a\u7126\u5355\u8eab\u6bcd\u4eb2\uff0c\u9f13\u624b\u7eaf\u5de5\u5177\u4eba\uff0c\u6709\u4e2a\u604b\u6bcd\u8bbe\u5b9a\u4f46\u6ca1\u6545\u4e8b\u7ebf\u3002\u8fd8\u4e0d\u5982\u6f14\u4e2a\u6e23\u5230\u5e95\uff08\u4f46\u8fd8\u6709\u4e00\u4e1d\u9b45\u529b\uff09\u7684\u53cd\u6d3e\u3002", "#\u597d\u4e1c\u897f#\u7b11\u75af\u4e86\uff0c\u8fd1\u671f\u770b\u8fc7\u6700\u68d2\u7684\u7535\u5f71", "\u544a\u522b\u4e86\u4e00\u5468\u7684\u5de5\u4f5c\u538b\u529b\uff0c\u7761\u5230\u5927\u4e2d\u5348\uff0c\u5b66\u4e86\u4e00\u4f1aExcel\uff0c\u4eca\u5929\u662f\u4e2a\u5927\u98ce\u5929\uff0c\u6e29\u5ea6\u6389\u5f97\u98de\u5feb\uff0c\u51fa\u79df\u5c4b\u51b7\u51b7\u6e05\u6e05\u7684\uff0c\u53bb\u901b\u4e86\u5c71\u59c6\u8d85\u5e02\uff0c\u5728\u9910\u5385\u6253\u5305\u4e86\u4e00\u4efd\u83dc\uff0c\u81ea\u5df1\u7092\u4e86\u4e00\u4e2a\u9752\u83dc\uff0c\u4e00\u5929\u4e00\u987f\u5c31\u89e3\u51b3\u4e86\uff0c\u505a\u4e86\u70ed\u8c46\u6d46\uff0c\u6df7\u5408\u7740\u725b\u5976\u88c5\u8fdb\u4fdd\u6e29\u676f\u91cc\uff0c\u5e26\u8fdb\u7535\u5f71\u9662\u53bb\u770b\u4e86\u90b5\u827a\u8f89\u300a\u597d\u4e1c\u897f\u300b\uff0c\u5f88\u7cbe\u5f69\uff0c\u6211\u559c\u6b22\u8fd9\u4e00\u90e8\u80dc\u8fc7\u300a\u7231\u60c5\u795e\u8bdd\u300b\u3002", "#\u7535\u5f71\u597d\u4e1c\u897f#\u554a\u554a\u554a\u554a\u554a\u554a\u6240\u6709\u4eba\uff0c\u6211\u662f\u8bf4\u6240\u6709\u4eba\uff0c\u90fd\u7ed9\u6211\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\uff01\uff01\uff01\u6ee1\u5206\u4e94\u661f\u6211\u7ed9\u5341\u661f\uff0c\u6ee1\u5206100\u6211\u7ed9200\u91d1\u53e5\u540d\u573a\u9762\u592a\u591a\u4e86\uff0c\u770b\u5b8c\u5c31\u8feb\u4e0d\u53ca\u5f85\u60f3\u4e8c\u5237\uff01\uff01\uff01\uff01\u9910\u684c\u90a3\u573a\u620f\u68a6\u56de\u7231\u60c5\u795e\u8bdd\uff0c\u5bfc\u6f14\u5bf9\u4e8e\u56f4\u684c\u7fa4\u50cf\u620f\u7684\u8c03\u5ea6\u597d\u68d2\uff01\u8fd9\u90e8\u76f8\u6bd4\u7231\u60c5\u795e\u8bdd\uff0c\u5973\u6027\u8bae\u9898\u66f4\u76f4\u63a5\u3001\u66f4\u8f9b\u8fa3\u3001\u66f4\u8bbd\u523a\uff0c\u770b\u5f97\u4e5f\u66f4\u723d\uff01\uff01\uff01\uff01\u8fd8\u6709\u5973\u513f\u542c\u58f0\u97f3\u91c7\u6837\u7684\u90a3\u6bb5\u8499\u592a\u5947\uff0c\u771f\u7684\u597d\u6d6a\u6f2b\u5973\u5bfc\u6f14\u5c31\u662f\u8482\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff08\u7ae0\u5b87\u9876\u7740\u4e00\u5f20\u7cd9\u6c49\u8138\u7adf\u7136\u6f14\u51fa\u5c0f\u5976\u72d7\u7684\u611f\u89c9hhhhh\u800c\u4e14\u4e00\u70b9\u4e5f\u4e0d\u51fa\u620f\u8bf6", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u8bf4\u7684\u6ca1\u9519\uff0c\u80fd\u8ba9\u6211\u4eec\u5fc3\u60c5\u6109\u60a6\u7684\u4e1c\u897f\u5c31\u662f\u597d\u4e1c\u897f\uff0c\u8ba9\u6211\u4eec\u90fd\u8fdc\u79bb\u70e6\u607c\uff0c\u597d\u4e1c\u897f\u6c38\u8fdc\u4f34\u968f\u6211\u4eec\uff01", "#\u7535\u5f71\u597d\u4e1c\u897f##\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f#\u4ece\u6211\u7684\u5927\u76f4\u7537\u89c6\u89d2\uff0c\u6211\u89c9\u5f97\u300a\u597d\u4e1c\u897f\u300b\u91cc\u6700\u597d\u7b11\u7684\u662f\u8d75\u53c8\u5ef7\u548c\u7ae0\u5b87\u7684\u96c4\u7ade\uff0c\u6700\u6700\u597d\u7b11\u7684\u662f\u8d75\u53c8\u5ef7\u7684\u96c4\u7ade\u65b9\u5f0f\u662f\u98d9\u6240\u8c13\u7684\u5973\u6743\u4e3b\u4e49\u5927\u8bcd/\u770b\u8fc7\u5f88\u591a\u4e0a\u91ce\u5343\u9e64\u5b50...", "\u597d\u4e1c\u897f\uff01\u597d\u770b\u7684\uff01", "#\u597d\u4e1c\u897f#", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u300a\u597d\u4e1c\u897f\u300b\u7684\u7684\u786e\u786e\u662f\u4e00\u90e8\u7279\u522b\u68d2\u7684\u7535\u5f71\u4e86\u5440\uff0c\u6240\u4ee5\u771f\u7684\u662f\u660e\u767d\u4e86\u4eba\u751f\u7684\u9053\u7406\uff0c\u6709\u7684\u65f6\u5019\u771f\u7684\u662f\u4e0d\u9700\u8981\u592a\u591a\u7684\u5fe7\u8651\uff0c\u53ea\u8981\u81ea\u5df1\u8fc7\u5f97\u5f00\u5fc3\u624d\u662f\u6700\u68d2\u3002", "\u5468\u672b\u60f3\u5230\u8981\u53bb\u9762\u5305\u8282\u548c\u770b\u300a\u597d\u4e1c\u897f\u300b\u7684\u70b9\u6620\u5f00\u5fc3\uff01", "#\u5b8b\u4f73\u542c\u5230\u5b8b\u4f73\u8fdb\u884c\u66f2\u7684\u53cd\u5e94#\u5728\u300a\u597d\u4e1c\u897f\u300b\u53a6\u95e8\u9996\u6620\u793c\uff0c\u89c2\u4f17\u8d34\u8138\u79d1\u666e\u5b8b\u4f73\u8fdb\u884c\u66f2\uff0c\u5b8b\u4f73\u7ea2\u6e29\u3002\u949f\u695a\u66e6\u60f3\u770b\uff0c\u5b8b\u4f73\u6447\u5934\uff0c\u771f\u6709\u8da3\uff0c\u60f3\u770b\u5979\u8df3\u821e\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u548c\u670b\u53cb\u7236\u6bcd\u3001\u6211\u81ea\u5df1\u7236\u6bcd\u4e00\u8d77#\u770b\u4e86#\u90fd\u5f88\u559c\u6b22\u975e\u5e38\u559c\u6b22\u62e5\u6709\u8fd9\u4e48\u597d\u7684\u5973\u5bfc\u6f14\u5b8c\u5168\u662f\u4e2d\u56fd\u7535\u5f71\u7684\u8363\u5e78\ud83d\udc4f\ud83c\udffb", "\u6bcf\u6b21\u770b\u5230\u5f88\u597d\u7684\u793e\u4f1a\u8bae\u9898\u6216\u8005\u5973\u6027\u7535\u5f71\u6bd4\u5982\u4eca\u5e74\u770b\u7684\u300a\u51fa\u8d70\u7684\u51b3\u5fc3\u300b\u300a\u8fd8\u6709\u660e\u5929\u300b\u300a\u597d\u4e1c\u897f\u300b\u300a\u5760\u843d\u7684\u5ba1\u5224\u300b\u7b49\u7b49\uff0c\u4f1a\u89c9\u5f97\u4e16\u754c\u4e0a\u8fd8\u6709\u8fd9\u7fa4\u4eba\u5728\u62cd\u7535\u5f71\u771f\u597d\u554a\uff0c\u6211\u5c31\u662f\u60f3\u4e00\u8d77\u628a\u8fd9\u79cd\u7535\u5f71\u5448\u73b0\u7ed9\u522b\u4eba\u770b\uff0c\u8fd8\u80fd\u88ab\u7535\u5f71\u611f\u52a8\u5f97\u7a00\u91cc\u54d7\u5566\u5c31\u662f\u6211\u4e00\u76f4\u575a\u6301\u4e0b\u53bb\u7684\u52a8\u529b\u2026\u2026#\u7535\u5f71\u597d\u4e1c\u897f#", "#\u5b8b\u4f73\u542c\u5230\u5b8b\u4f73\u8fdb\u884c\u66f2\u7684\u53cd\u5e94#\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u53a6\u95e8\u9996\u6620\uff0c\u89c2\u4f17\u79d1\u666e\u8ba9\u5b8b\u4f73\u5c34\u5c2c\uff0c\u59 \u5f53\u4eca\u793e\u4f1a\uff0c\u4eba\u4eec\u5f80\u5f80\u88ab\u5404\u79cd\u5916\u5728\u7684\u671f\u671b\u548c\u538b\u529b\u6240\u675f\u7f1a\uff0c\u5ffd\u7565\u4e86\u81ea\u5df1\u5185\u5fc3\u7684\u611f\u53d7\u548c\u9700\u6c42\u3002\u800c\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u5219\u901a\u8fc7\u5176\u6545\u4e8b\u60c5\u8282\u548c\u89d2\u8272\u4e4b\u95f4\u7684\u4e92\u52a8\uff0c\u63d0\u9192\u6211\u4eec\u8981\u5173\u6ce8\u81ea\u5df1\u7684\u5185\u5fc3\uff0c\u5b66\u4f1a\u503e\u542c\u81ea\u5df1\u7684\u58f0\u97f3\uff0c\u8ffd\u6c42\u771f\u6b63\u7684\u5feb\u4e50\u548c\u5e78\u798f\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5927\u5bb6\u7684\u4eba\u751f\u771f\u7684\u662f\u5e94\u8be5\u8981\u62d2\u7edd\u5185\u8017\u5440\uff0c\u5176\u5b9e\u6211\u89c9\u5f97\u8fd9\u6837\u5b50\u624d\u80fd\u591f\u8ba9\u6211\u4eec\u7684\u4eba\u751f\u8fc7\u5f97\u66f4\u52a0\u7684\u8f7b\u677e\u4e86\u5440\uff0c\u771f\u7684\u597d\u503c\u5f97\u53bb\u770b\u770b\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u592a\u559c\u6b22\u8fd9\u4e00\u6b21\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u6211\u4eec\u7684\u4eba\u751f\u771f\u7684\u662f\u4e0d\u9700\u8981\u628a\u4e8b\u60c5\u53d8\u5f97\u66f4\u52a0\u7684\u590d\u6742\u4e86\u5440\uff0c\u6240\u4ee5\u6709\u7684\u65f6\u5019\u5f00\u5fc3\u624d\u662f\u6700\u91cd\u8981\u7684\u4e00\u4ef6\u4e8b", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u592a\u559c\u6b22\u8fd9\u53e5\u8bdd\u4e86\uff0c\u65e0\u8bba\u662f\u8c01\u8bf7\u8bb0\u4f4f\uff1a\u80fd\u8ba9\u81ea\u5df1\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f\u3002\u7535\u5f71\u7684\u6545\u4e8b\u6b22\u4e50\u53c8\u6e29\u60c5\u8ba9\u5973\u6027\u66f4\u61c2\u5f97\u7231\u81ea\u5df1\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u597d\u4e1c\u897f\u662f\u6709\u5f88\u591a\u6709\u7b11\u70b9\u7684\u5730\u65b9\uff0c\u7279\u522b\u662f\u7537\u58eb\u548c\u5c0f\u5b69\u5b50\u51fa\u573a\u7684\u65f6\u5019\u5c31\u6709\u5f88\u591a\u6211\u60f3\u7b11\u7684\u5730\u65b9\uff0c\u5f53\u7136\u5b8b\u4f73\u6f14\u7684\u5988\u5988\u8ba9\u6211\u89c9\u5f97\u6b63\u80fd\u91cf\u6ee1\u6ee1\uff0c\u771f\u7684\u5f88\u80fd\u5171\u60c5\u7684\u90a3\u79cd\u3002", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5e0c\u671b\u5927\u5bb6\u90fd\u80fd\u591f\u5728\u81ea\u5df1\u7684\u4eba\u751f\u9053\u8def\u4e0a\u9762\u627e\u5230\u4e86\u81ea\u5df1\u5f00\u5fc3\u7684\u4e00\u4e9b\u4e50\u8da3\u4e86\u5440\uff0c\u800c\u4e14\u8fd9\u4e00\u6b21\u7684\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u6709\u7ed9\u6211\u4eec\u5e26\u6765\u66f4\u591a\u7684\u4e00\u4e9b\u611f\u6168\u4e07\u5343", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5e0c\u671b\u6211\u4eec\u6bcf\u4e2a\u4eba\u90fd\u4e0d\u88ab\u5b9a\u4e49\uff0c\u50cf\u300a\u597d\u4e1c\u897f\u300b\u60f3\u8868\u8fbe\u7684\u90a3\u6837\uff0c\u505a\u81ea\u5df1\uff01\u5b8b\u4f73\u7684\u738b\u94c1\u6885\u662f\u5355\u4eb2\u5988\u5988\uff0c\u72ec\u7acb\u6e05\u9192\uff0c\u65e0\u6240\u4e0d\u80fd\uff01\u628a\u81ea\u5df1\u517b\u7684\u5f88\u597d\uff0c\u628a\u5973\u513f\u548c\u95fa\u871c\u4e5f\u517b\u7684\u5f88\u597d\u3002\u949f\u695a\u66e6\u7684\u5c0f\u53f6\u654f\u611f\u8106\u5f31\uff0c\u4f1a\u9677\u5165\u70ed\u70c8\uff0c\u4f46\u62d2\u7edd\u604b\u7231\u8111\u6807\u7b7e\uff0c\u5927\u65b9\u627f\u8ba4\u559c\u6b22\u8c08\u604b\u7231\u4e0d\u7f9e\u803b\u3002\u5c0f\u5b69\u59d0\u7eaf\u771f\u53c8\u7280\u5229\uff0c\u62d2\u7edd\u5185\u8017\uff0c\u91d1\u53e5\u9891\u51fa\uff01\u6211\u4eec\u5973\u5b69\u5b50\u80af\u5b9a\u4f1a\u559c\u6b22\u770b\u8fd9\u90e8\ud83c\udfa5\uff0c\u56e0\u4e3a\u5b83\u6ca1\u6709\u63ba\u4efb\u4f55\u6742\u8d28\u5c31\u662f\u7eaf\u7cb9\u5973\u6027\u89c6\u89d2\u7684\u7535\u5f71\uff0c\u6cbf\u7eed\u300a\u7231\u60c5\u795e\u8bdd\u300b\u7684\u8f7b\u5feb\u98ce\u683c\uff0c\u6211\u5df2\u7ecf\u8feb\u4e0d\u53ca\u5f85\u60f3\u8df3\u523011\u670822\u65e5\u4e86\uff01", "#\u8ba9\u4f60\u5f00\u5fc3\u7684\u5c31\u662f\u597d\u4e1c\u897f#\u5f00\u5fc3\u5c31\u662f\u751f\u6d3b\u7684 53f6\u7a7f\u642d#\u300a\u597d\u4e1c\u897f\u300b\u6700\u5f3a\u552e\u540e\u7f51\u6613\u4e91\u97f3\u4e50\u5faa\u73af\u7740\u949f\u695a\u66e6\u5531\u7684\u300a\u6ee5\u4fd7\u7684\u6b4c\u300b\u300a\u871c\u6e56\u300b\u542c\u7684\u9676\u9189\uff5e\u5c0f\u53f6\u7684\u7a7f\u642d\u5206\u4eab\uff01\u770b\u5f97\u6211\u5634\u89d2\u4e0d\u81ea\u89c9\u54a7\u5230\u8033\u6839\u3002\u8fd8\u6709cos\u58a8\u897f\u54e5\u753b\u5bb6\u5f17\u91cc\u8fbe.\u5361\u7f57\uff0c\u695a\u66e6\u81ea\u5df1\u753b\u7684\u5986\u9020vlog\u6700\u597d\u7684\u5c0f\u53f6\uff0c\u6700\u597d\u7684\u949f\u695a\u66e6\u7231\u4e0a\u695a\u66e6\u771f\u7f8e\u597d", "1\ufe0f\u20e3\u7ed9\u81ea\u5df1\u5e03\u7f6e\u4e86\u4efb\u52a1\u4e00\u4e2a\u4eba\u53bb\u6d77\u5e95\u635e\u8fc7\u751f\u65e5i\u4eba\u6839\u672c\u4e0d\u6562\u8bf4\u81ea\u5df1\u8fc7\u751f\u65e5\u5403\u5b8c\u996d\u540e\u62ff\u51fa\u86cb\u7cd5\u5c0f\u59d0\u59d0\u624d\u53d1\u73b0\uff1a\u4f60\u8fc7\u751f\u65e5\u554a\uff01\uff012\ufe0f\u20e3\u6d77\u5e95\u635e\u963f\u59e8\u4eba\u597d\u597d\u7ed9\u6211\u62cd\u7167\u7684\u65f6\u5019\u4e00\u76f4\u5938\u6211\u957f\u5f97\u597d\u770b\u8fd8\u9001\u6211\u76f8\u6846\u8ba9\u6211\u6253\u5370\u7167\u72473\ufe0f\u20e3\u966a\u5403\u5a03\u5a03+ipad+\u563b\u532a\u56de\u5bab\uff0c\u51c6\u5907\u5f97\u975e\u5e38\u5145\u5206\uff01\u80fd\u628aipad\u80cc\u51fa\u95e8\u5403\u996d\u7684\u4eba\u505a\u4ec0\u4e48\u90fd\u4f1a\u6210\u529f\u76844\ufe0f\u20e3\u5976\u916a\u9c7c\u6761\u597d\u597d\u5403\ud83e\udd24\u8d21\u83dc\u4e38\u5b50\u597d\u597d\u5403\ud83e\udd24\u5927\u5bb6\u53bb\u6d77\u5e95\u635e\u8bf7\u70b95\ufe0f\u20e3\u597d\u4e45\u6ca1\u78b0\u8fc7\u86cb\u7cd5\u5976\u6cb9\u4e86\u7adf\u7136\u89c9\u5f97\u4e5f\u8fd8\u597d\u5427\u770b\u5728\u4f60\u53ea\u898119\u5143\u7684\u4efd\u4e0a\u6211\u4e5f\u4e0d\u8bf4\u4f60\u5565\u4e86\u770b\u6765\u660e\u5e74\u8fd8\u662f\u5f97\u4e70\u5de7\u514b\u529b\u86cb\u7cd5\u53ea\u6709\u5de7\u514b\u529b\u86cb\u7cd5\u6211\u65e0\u6cd5\u62d2\u7edd\uff01\uff01\uff016\ufe0f\u20e3\u6d77\u5e95\u635e\u8fc7\u751f\u65e5\u8fd9\u79cd\u4e8b\u60c5\u4f53\u9a8c\u4e00\u6b21\u5c31\u591f\u4e86\u4e00\u5f00\u59cb\u89c9\u5f97\u5f88\u4e0d\u597d\u610f\u601d\u5531\u7740\u5531\u7740\u7adf\u7136\u6709\u70b9\u6cea\u76ee\u4e86\u2026\u6211\u90a3\u949d\u611f\u529b\u7684\u5988\u8fd8\u6ca1\u60f3\u8d77\u6765\u4eca\u5929\u662f\u6211\u751f\u65e5\u54627\ufe0f\u20e3\u4e03\u5206\u949f\u7684\u8f66\u7a0b\u56e0\u4e3a\u4e00\u76f4\u505c\u4e0b\u6765\u770b\u843d\u53f6\u786c\u662f\u9a91\u4e8625\u5206\u949f\u96be\u5f97\u51fa\u95e8\u72e0\u72e0\u5438\u4e00\u53e3\u79cb\u5929\u7684\u5473\u90538\ufe0f\u20e3\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u89c2\u5f71\u4f53\u9a8c\u597d\u597d\uff0c\u4eba\u5f88\u5c11\u5f88\u5c11\uff0c\u6211\u81ea\u5df1\u5de6\u53f3\u90fd\u6ca1\u4eba\u3002\u770b\u4e86\u5fc3\u60c5\u4e5f\u5f88\u597d\uff5e9\ufe0f\u20e3\u6211\u795d\u6211\u81ea\u5df1\u751f\u65e5\u5feb\u4e50\uff01\uff01\u5e73\u5e38\u4e5f\u5feb\u4e50\uff01\uff01\uff01", "Today\uff5e\u300a\u597d\u4e1c\u897f\u300b\u597d\u770b!", "\u201c\u8ba9\u4f60\u5f00\u5fc3\u7684\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u201d", "\u300a\u597d\u4e1c\u897f\u300b\u4e00\u5f00\u59cb\u53ea\u662f\u770b\u5230\u5973\u6027\u4e3b\u4e49\u4e3b\u9898\u7684\u7535\u5f71\uff0c\u4e8e\u662f\u7279\u522b\u60f3\u770b\uff0c\u4e8e\u662f\u76f4\u63a5\u51b2\u5230\u6709\u70b9\u6620\u7684\u7535\u5f71\u9662\uff0c\u4e8e\u662f\u5f88\u60ca\u559c\u7684\u770b\u5230\u4e86\u4e00\u90e8\u975e\u5e38\u6e29\u548c\u3001\u8f7b\u677e\u7684\u5973\u6027\u7535\u5f71\u30021\ufe0f\u20e3\u6240\u6709\u89c2\u70b9\u7684\u63d0\u51fa\u90fd\u662f\u4e00\u7b14\u5e26\u8fc7\u7684\u3002\u5173\u4e8e\u6708\u7ecf\u7f9e\u803b\u201c\u8840\u53c8\u4e0d\u662f\u5c4e\uff0c\u600e\u4e48\u4f1a\u810f\u201d\u3001\u4eb2\u60c5\u7ed1\u67b6\u201c\u6211\u4e0d\u662f\u4f60\u4eb2\u751f\u7684\u5417\uff1f\u90a3\u8fd9\u4e0d\u662f\u4f60\u5e94\u8be5\u505a\u7684\u5417\uff1f\u201d\uff08\u5bf9\u7238\u7238\uff092\ufe0f\u20e3\u8bb8\u591a\u5973\u6027\u4e3b\u4e49\u89c2\u70b9\u7684\u63d0\u51fa\u8005\u90fd\u662f\u5c0f\u5b69\u3002\u5f88\u96be\u4e0d\u8054\u60f3\u5230\u662f\u4e0d\u662f\u6ca1\u6709\u53d7\u5230\u89c4\u8bad\u7684\u81ea\u7136\u5973\u5c31\u5e94\u8be5\u8fd9\u4e48\u601d\u8003\uff0c\u8fd9\u4e48\u8868\u8fbe\u30023\ufe0f\u20e3\u91cd\u65b0\u5b9a\u4e49\u6bcd\u4eb2\u8fd9\u4e2a\u8eab\u4efd\u9700\u8981\u627f\u62c5\u7684\u8d23\u4efb\u3002\u4e0d\u5fc5\u56e0\u4e3a\u662f\u6bcd\u4eb2\u5c31\u8981\u5728\u5de5\u4f5c\u3001\u751f\u6d3b\u548c\u793e\u4f1a\u5173\u7cfb\u4e2d\u505a\u5230\u5b8c\u7f8e\u3001\u4e07\u65e0\u4e00\u5931\u3002\u53ef\u4ee5\u201c\u4e0d\u591f\u597d\u201d\uff0c\u56e0\u4e3a\u5b9a\u4e49\u597d\u574f\u6807\u51c6\u7684\u672c\u4e0d\u662f\u6bcd\u4eb2\u8fd9\u4e2a\u7fa4\u4f53\u3002\u5c31\u50cf\u5916\u754c\u7ed9\u533b\u751f\u7684\u6807\u51c6\u4e00\u6837\uff0c\u56e0\u4e3a\u4e0d\u662f\u533b\u751f\u7684\u4eba\u4e0d\u7528\u505a\u4e5f\u4e0d\u53bb\u505a\uff0c\u6240\u4ee5\u53ef\u4ee5\u5bf9\u533b\u751f\u8fd9\u4e2a\u884c\u4e1a\u7684\u884c\u4e3a\u6807\u51c6\u6307\u624b\u753b\u811a\u3001\u8981\u6c42\u201c\u5c3d\u5584\u5c3d\u7f8e\u201d\u3002\u804c\u8d23\u4e4b\u5916\u7684\u4eba\u603b\u80fd\u7279\u522b\u8f7b\u6613\u7684\u5212\u5b9a\u804c\u8d23\u4e4b\u5185\u7684\u201c\u597d\u574f\u201d\u754c\u7ebf\u30024\ufe0f\u20e3\u865a\u5047\u7684\u5973\u6027\u4e3b\u4e49\u3002\u4e24\u4e2a\u8ffd\u6c42\u5973\u4e3b\u7684\u7537\u6027\u89d2\u8272\u5728\u201c\u96c4\u7ade\u201d\u7684\u8fc7\u7a0b\u4e2d\u6bd4\u8f83\u7684\u662f\u81ea\u5df1\u5bf9\u4e8e\u5973\u6027\u4e3b\u4e49\u7684\u7406\u89e3\u548c\u5973\u6027\u4e3b\u4e49\u4e66\u7c4d\u7684\u9605\u8bfb\u91cf\u3002\u5177\u4f53\u4f53\u73b0\u4e3a\u201c\u4f60\u770b\u8fc7\u51e0\u672c\u4e0a\u91ce\u5343\u9e64\u5b50\u201d\u3001\u201c\u6211\u4eec\u662f\u65e2\u5f97\u5229\u76ca\u8005\uff0c\u6211\u4eec\u751f\u6765\u5c31\u6709\u539f\u7f6a\u201d\u3001\u201c\u7537\u6027\u4e0d\u662f\u5148\u5929\u7684\uff0c\u800c\u662f\u540e\u5929\u5f62\u6210\u7684\u201d\u4e4b\u7c7b\u7684p\u8bdd\u30025\ufe0f\u20e3\u4e0d\u518d\u7ed9\u6539\u53d8\u65bd\u4ee5\u91cd\u5927\u7684\u610f\u4e49\u30026\ufe0f\u20e3\u4e0d\u518d\u7f6a\u6076\u5316\u201c\u604b\u7231\u8111\u201d\u7684\u5973\u6027\u3002\u8fd9\u751a\u81f3\u662f\u4e00\u90e8\u6bd4\u82ad\u6bd4\u66f4\u52a0\u6e29\u548c\u7684\u7535\u5f71\uff0c\u6ca1\u6709\u7537\u5973\u5bf9\u7acb\uff0c\u6709\u7684\u53ea\u662f\u5973\u751f\u80fd\u61c2\u7684\u201c\u4f1a\u5fc3\u4e00\u7b11\u201d\u3002\u4f1a\u7ee7\u7eed\u4e8c\u5237\u4e09\u5237\u56db\u5237\u4e94\u5237\u7684\uff01\u795d\u7968\u623f\u5927\u5356\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u548c\u670b\u53cb\u7236\u6bcd\u3001\u6211\u81ea\u5df1\u7236\u6bcd\u4e00\u8d77#\u770b\u4e86#\u90fd\u5f88\u559c\u6b22\u975e\u5e38\u559c\u6b22\u62e5\u6709\u8fd9\u4e48\u597d\u7684\u5973\u5bfc\u6f14\u5b8c\u5168\u662f\u4e2d\u56fd\u7535\u5f71\u7684\u8363\u5e78\ud83d\udc4f\ud83c\udffb", "\u300a\u597d\u4e1c\u897f\u300b\u592a\u597d\u4e86\uff0c\u6709\u7b11\u6709\u6cea\u3002\u4e00\u5207\u53d1\u751f\u5728\u4e0a\u6d77\u7684\u8bed\u5883\u4e0b\u4e5f\u4f7f\u5f97\u53d9\u4e8b\u4e0d\u90a3\u4e48\u60ac\u6d6e\uff0c\u628a\u5973\u6027\u7684\u201c\u5904\u5883\u201d\u5904\u7406\u5f97\u90a3\u4e48\u8f7b\u76c8\u3002\u6700\u8fd1\u51e0\u5e74\u5f88\u5c11\u6709\u7535\u5f71\u770b\u5b8c\u60f3\u63a8\u8350\u7ed9\u522b\u4eba\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u592a\u597d\u565c\uff0c\u6bcf\u4e2a\u4eba\u7684\u9009\u62e9\u90fd\u4e0d\u8981\u968f\u4fbf\u7684judge\uff01\u5927\u5bb6\u90fd\u6709\u8fc7\u81ea\u5df1\u4eba\u751f\u7684\u6743\u5229\uff0c\u540c\u65f6\u6211\u4eec\u4e5f\u4f1a\u8106\u5f31\u4e5f\u4f1a\u4f24\u5fc3\uff0c\u4e5f\u6709\u4e0d\u65ad\u8bd5\u9519\u7684\u673a\u4f1a\uff0c\u771f\u7684\u62cd\u7684\u592a\u597d\u4e86\uff01\u6211\u4ee5\u524d\u770b\u7535\u5f71\u90fd\u662f\u82b1\u4e24\u5c0f\u65f6\u611f\u53d7\u53e6\u4e00\u4e2a\u4e16\u754c\uff0c\u4f46\u662f\u8fd9\u90e8\u7535\u5f71\u771f\u7684\u4ee3\u5165\u7684\u662f\u81ea\u5df1\uff0c\u54ea\u6709\u4ec0\u4e48\u7edd\u5bf9\u662f\u5bf9\u7684\u4eba\u751f\u554a\uff0c\u793e\u4f1a\u89c4\u5219\u5230\u5e95\u8c01\u5b9a\u7684whocare\uff01\u6211\u4eec\u624d\u662f\u81ea\u5df1\u7684\u4e3b\u89d2\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u5b8c\u5168\u8d85\u8fc7\u4e86\u6211\u7684\u671f\u5f85\uff0c\u6bd4\u5bfc\u6f14\u4e0a\u4e00\u90e8\u4f5c\u54c1\u8fd8\u597d\u770b\uff01\uff01\u90b5\u5bfc\u4e0d\u5728\u5fae\u535a\u6ce1\u4e2a\u5341\u6765\u5e74\u62cd\u4e0d\u51fa\u6765\u8fd9\u6837\u4e00\u90e8\u5728\u56fd\u5185\u5f88\u5148\u950b\u7684\u4f5c\u54c1\u54c8\u54c8\u54c8\u54c8\u3002\u5728\u6210\u90fd\u7684\u5168\u5973\u573a\u770b\u7684\u4e5f\u8d85\u723d\uff0c\u5927\u5bb6\u4e00\u8d77\u9f13\u638c\uff0c\u4e00\u8d77\u5927\u7b11\uff0c\u6211\u4eec\u6709\u5171\u540c\u7684\u611f\u53d7\uff01\u592a\u597d\u4e86\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u5c45\u7136\u6536\u5f55\u4e86\u6211\u8d85\u559c\u6b22\u7684\u6b4c\u624b\u7684\u6b4c\u4f5c\u4e3a\u63d2\u66f2\uff01\uff01\uff01\u4ed6\u7684\u6b4c\u6211\u90fd\u5f3a\u63a8\uff01\uff01\uff01StephenSanchez\u300aSendMyHeartWithAKiss\u300bKSendMyHeartWithAKiss\uff08@\u7f51\u6613\u4e91\u97f3\u4e50\uff09", "\u300a\u597d\u4e1c\u897f\u300b\u662f\u4e86\u4e0d\u8d77\u7684\u7535\u5f71\uff0c\u800c\u4e14\u975e\u5e38\u6709\u8da3\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u7684\u9009\u89d2\u592a\u4f1a\u4e86\uff0c\u4efb\u5f6c\u6f14\u7684Richard\u67b6\u5728\u90a3\u5c31\u662f\u5728tinder\u4e0a\u6700\u5e38\u89c1\u7684\u6cb9\u817b\u808c\u8089\u6e23\u7537\u554a\uff01\u54c8\u54c8\u54c8\u54c8", "\u300a\u597d\u4e1c\u897f\u300b\u770b\u5b8c\u4e86\uff0c\u611f\u89c9\u50cf\u770b\u4e86\u4e00\u573a\u7535\u5f71\u5f62\u5f0f\u7684\u8131\u53e3\u79c0\uff0c\u7b2c\u4e00\u6b21get\u5230\u949f\u695a\u66e6\uff0c\u5973\u4eba\u8fd8\u5f97\u662f\u5973\u4eba\u6765\u62cd", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u597d\u770b\u5440\uff01", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u4e2a\u597d\u4e1c\u897f\ud83d\udc4f\ud83d\udc4f\ud83d\udc4f", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f\uff01\u597d\u7075\u52a8\uff0c\u597d\u8f7b\u76c8\uff0c\u597d\u8212\u670d\uff01\u4f60\u4eec\u4ee8\u4e00\u8d77\u8fc7\u597d\u65e5\u5b50\u6bd4\u4ec0\u4e48\u90fd\u5f3a", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u662f\u597d\u4e1c\u897f\uff0c\u5c0f\u5b69\u542c\u97f3\u6548\u90a3\u6bb5\u4e5f\u592a\u597d\u4e86\u5427\uff0c120\u5206\uff01#\u7535\u5f71\u597d\u4e1c\u897f#", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u597d\u4e1c\u897f!\u5c0f\u5b69\u5e26\u8033\u673a\u731c\u58f0\u97f3\u90a3\u6bb5\u8499\u592a\u5947\u771f\u662f\u795e\u6765\u4e4b\u7b14\uff0c\u4e00\u534a\u5fc3\u9178\u4e00\u534a\u7f8e\u597d\u3002\u770b\u4e0d\u89c1\u7684\u65f6\u95f4\u91cc\u5988\u5988\u88ab\u5bb6\u5ead\u548c\u5de5\u4f5c\u4e0d\u65ad\u6d88\u8017\uff0c\u6362\u6765\u4e00\u5bb6\u4eba\u6b63\u5e38\u7684\u751f\u6d3b\u79e9\u5e8f\u3002\u5c0f\u5b69\u5728\u672a\u77e5\u7684\u89c6\u89d2\u4e0b\u4e86\u89e3\u5988\u5988\u7684\u7410\u788e\u65e5\u5e38\uff0c\u628a\u90a3\u4e9b\u4e0d\u4e3a\u4eba\u77e5\u7684\u75b2\u5026\u7684\u67af\u71e5\u7684\u58f0\u97f3\u60f3\u8c61\u6210\u672a\u66fe\u8c0b\u9762\u7684\u8fbd\u9614\u4e16\u754c\u3002\u5988\u5988\u9664\u4e86\u662f\u597d\u5988\u5988\uff0c\u4e5f\u53ef\u4ee5\u662f\u751f\u6d3b\u5bb6\uff0c\u97f3\u4e50\u5bb6\uff0c\u65c5\u884c\u5bb6\u3002\u4e0d\u8fc7\u5bf9\u4e8e\u5988\u5988\u9690\u85cf\u7684\u4ed8\u51fa\u955c\u5934\u5e76\u4e0d\u505a\u4efb\u4f55\u8bc4\u5224\uff0c\u53ea\u662f\u7528\u5947\u5e7b\u8272\u5f69\u5448\u73b0\u51fa\u6765\uff0c\u5c0f\u5b69\u4e5f\u4e0d\u5fc5\u627f\u62c5\u8d23\u4efb\u548c\u60c5\u7eea\uff0c\u5979\u53ea\u8981\u6b63\u76f4\u52c7\u6562\uff0c\u5feb\u5feb\u4e50\u4e50\u957f\u5927\u5c31\u597d\u4e86\u3002\u867d\u7136\u548c\u300a\u7231\u60c5\u795e\u8bdd\u300b\u76f8\u6bd4\u4e0a\u6d77\u80cc\u666f\u5df2\u7ecf\u6de1\u5316\u5f88\u591a\u4e86\uff0c\u4f46\u662f\u770b\u5230\u90a3\u4e9b\u8857\u9053\u548c\u68a7\u6850\u5c31\u89c9\u5f97\u597d\u4eb2\u5207\uff0c\u6709\u70b9\u60f3\u5ff5\u4e0a\u6d77\u4e86\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\uff0c\u5e7d\u9ed8\u5230\u5927\u8367\u5e55\u91cc\u7684\u7537\u7537\u5973\u5973\u4eff\u4f5b\u6628\u5929\u8fd8\u5728\u773c\u524d\u51fa\u73b0\u8fc7\uff0c\u90a3\u4e9b\u7410\u4e8b\u4eff\u4f5b\u660e\u5929\u4e5f\u4f1a\u53d1\u751f\u3002\u6bcf\u4e00\u4e2a\u770b\u8fd9\u90e8\u7535\u5f71\u7684\u5973\u751f\u90fd\u4f1a\u6210\u4e3a\u4e13\u4e1a\u89e3\u8bf4\u7684\u4e00\u5b9a\u3002", "\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\uff0c\u771f\u7684\u5f88\u597d\u770b\u3002\u5267\u60c5\uff0c\u8282\u594f\uff0c\u53f0\u8bcd\uff0c\u6f14\u5458\u6bcf\u4e2a\u90fd\u5f88\u597d\u6ca1\u6709\u6b47\u65af\u5e95\u91cc\u7684\u5355\u4eb2\u5988\u5988\u6ca1\u6709\u5435\u7740\u8981\u7238\u7238\u7684\u5c0f\u5b69\u6ca1\u6709\u5929\u5929\u63d0\u539f\u751f\u5bb6\u5ead\u60b2\u60e8\u7684\u5c0f\u767d\u83dc\u5c31\u2026\u4eba\u7684\u666e\u901a\u548c\u4e0d\u666e\u901a\u8fd9\u90e8\u7535\u5f71\uff0c\u592a\u503c\u4e86!\u5f3a\u96f7\u5b89\u5229!", "\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4eca\u5e74\u6700\u597d\u770b\u7684\u7535\u5f71\uff0c\u4e5f\u662f\u76ee\u524d\u4e3a\u6b62\u6700\u725b\u7684\u5973\u6027\u4e3b\u4e49\u53d9\u4e8b\u7684\u7535\u5f71\uff0c\u90fd\u53bb\u770b\u5427\uff0c\u7b11\u4e2d\u6709\u6cea\uff0c\u7cbe\u5999\u7edd\u4f26", "\u300a\u597d\u4e1c\u897f\u300b\uff0c\u597d\u4e1c\u897f\uff0c\u597d\u770b\u597d\u770b", "\u300a\u8d70\u51fa\u5bbf\u820d\u8ba1\u5212\u300b---\u4e00\u4e2a\u4eba\u53bb\u770b\u7535\u5f71\u4e4b\u597d\u4e1c\u897f\u4eca\u5929\u6211\u770b\u5b8c\u4e86\u90b5\u827a\u8f89\u5bfc\u6f14\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u770b\u4e0b\u6765\u611f\u89c9\u5f88\u8f7b\u677e\uff0c\u6ca1\u6709\u592a\u591a\u8bf4\u6559\u7684\u4e1c\u897f\uff0c\u4f46\u662f\u53c8\u80fd\u5f15\u8d77\u4e00\u4e9b\u601d\u8003\u3002\u4e00\u76f4\u8f93\u51fa\u5973\u6027\u4e3b\u4e49\uff0c\u4f46\u662f\u6709\u6ca1\u6709\u90a3\u79cd\u6253\u62f3\u7684\u611f\u89c9\uff0c\u66f4\u591a\u7684\u662f\u4eba\u7684\u72ec\u7acb\uff0c\u81ea\u7531\uff0c\u52c7\u6562\uff0c\u8fd9\u4e2a\u662f\u5bf9\u6240\u6709\u4eba\uff0c\u4e0d\u662f\u5355\u7eaf\u7684\u5973\u6027\u3002\u5927\u4eba\u4eec\u5728\u7535\u5f71\u91cc\u90fd\u662f\u4e00\u79cd\u5f53\u5c40\u8005\u8ff7\u7684\u611f\u89c9\uff0c\u5f88\u591a\u7684\u89c2\u70b9\u8f93\u51fa\u90fd\u662f\u4ece\u201c\u5c0f\u5b69\u201d\u5634\u5df4\u91cc\u8bf4\u51fa\u6765\u7684\uff0c\u611f\u89c9\u5c31\u662f\u5c0f\u5b69\u5b50\u90fd\u61c2\u7684\u9053\u7406\uff0c\u5927\u4eba\u7adf\u7136\u7406\u4e0d\u660e\u767d\u3002\u300a\u597d\u4e1c\u897f\u300b\u5f88\u63a5\u5730\u6c14\uff0c\u5f71\u7247\u53d1\u751f\u7684\u80cc\u666f\u53ef\u4ee5\u4e0d\u53ea\u662f\u5728\u4e0a\u6d77\uff0c\u53ef\u4ee5\u662f\u6240\u6709\u7684\u5c0f\u53bf\u57ce\uff0c\u9002\u914d\u6240\u6709\u4eba\u3002\u7136\u540e\u5979\u5b83\u8fd8\u6709\u90a3\u79cd\u65e5\u5e38\u751f\u6d3b\u91cc\u7684\u5c0f\u5e7d\u9ed8\uff0c\u6211\u7684\u8138\u4e0a\u4e00\u76f4\u90fd\u6302\u7740\u7b11\u5bb9\uff0c\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u4e2a\u597d\u4e1c\u897f\uff01", "\u4e00\u53e5\u8bdd\u5f62\u5bb9\u770b\u5b8c\u300a\u597d\u4e1c\u897f\u300b\u7684\u611f\u53d7\uff1a\u5c3d\u60c5\u6d41\u6cea\uff0c\u5c3d\u60c5\u5e7b\u60f3\uff5e\u559c\u6b22\u300a\u597d\u4e1c\u897f\u300b\u662f\u56e0\u4e3a\u5979\u53ef\u4ee5\u4ec5\u4ec5\u63cf\u8ff0\u5973\u6027\u7684\u65e5\u5e38\uff0c\u5973\u6027\u662f\u5982\u4f55\u957f\u6210\u7684\uff0c\u5973\u6027\u4e3b\u4e49\u4f46\u4e0d\u6df1\u6c89\u3002\u770b\u5026\u4e86\u865a\u5047\u7684\u59d0\u59b9\u60c5\u6df1\uff0c\u559c\u6b22\u8fd9\u6837\u80fd\u591f\u901a\u8fc7\u4e0d\u540c\u7684\u751f\u6d3b\u4e8b\u4ef6\u5851\u9020\u4e24\u4e2a\u7acb\u4f53\u7684\u4eba\u7136\u540e\u63cf\u8ff0\u4e24\u4e2a\u5973\u4eba\u5173\u7cfb\u7684\u6545\u4e8b\u3002\u4f53\u611f\u5bfc\u6f14\u6bd4\u300a\u7231\u60c5\u795e\u8bdd\u300b\u4e2d\u7684\u8868\u8fbe\u66f4\u6295\u5165\u66f4\u7ec6\u817b\u66f4\u6253\u5f00\uff5e\u5982\u679c\u975e\u8981\u8bf4\u300a\u597d\u4e1c\u897f\u300b\u5f88\u5c0f\u8d44\u7684\u8bdd\uff0c\u90a3\u6211\u8981\u8bf4\uff1a\u6211\u5c31\u4fd7\u6211\u5c31\u5c0f\u8d44\uff01", "\u4e00\u90e8\u597d\u7535\u5f71\uff0c\u5c31\u50cf\u4e00\u7897\u70ed\u817e\u817e\u7684\u5fc3\u7075\u9e21\u6c64\uff0c\u6e29\u6696\u4eba\u5fc3\uff0c\u5feb\u4e50\u65e0\u6bd4\uff01", "\u4e0b\u5348\u770b\u5b8c\u63a5\u4f4f\u6821\u7684\u5c0f\u670b\u53cb\u56de\u5bb6\uff0c\u5403\u5b8c\u996d\u8bf4\u8981\u4e48\u53bb\u770b\u7535\u5f71\u5427\u770b\u5b8c\u4e92\u5938\u4f60\u662f\u597d\u5988\u5988\uff01\u4f60\u4e5f\u662f\u597d\u5973\u513f\uff01\u53ef\u662f\u6211\u5199\u4f5c\u4e0d\u597d\uff0c\u4e5f\u6ca1\u6709\u9605\u8bfb\u91cf\u4f46\u662f\u4f60\u52c7\u6562\u6b63\u76f4\uff01#\u7535\u5f71\u597d\u4e1c\u897f#@\u90b5\u827a\u8f89", "\u4e0b\u96e8\u540e\u7684\u6df1\u591c\uff0c\u548c\u53cb\u4eba\u5927\u7b11\u7740\u4e00\u8d77\u8d70\u51fa\u7535\u5f71\u9662\uff0c\u901a\u5f80\u505c\u8f66\u573a\u7684\u8def\u5f88\u957f\uff0c\u4f46\u4e07\u5e78\u96e8\u5df2\u7ecf\u505c\u4e86\uff0c\u7a7a\u6c14\u5f88\u597d\u95fb\uff0c\u603b\u4e4b\uff01\u8ba9\u6211\u4eec\u5feb\u4e50\u7684\u4e1c\u897f\uff0c\u5c31\u662f\u597d\u4e1c\u897f\u3002", "\u4e0d\u5230\u6700\u540e\u4e00\u523b\uff0c\u5343\u4e07\u522b\u653e\u5f03\u3002\u6700\u540e\u5f97\u5230\u597d\u4e1c\u897f\uff0c\u4e0d\u662f\u5e78\u8fd0\uff0c\u6709\u65f6\u5019\uff0c\u5fc5\u987b\u6709\u524d\u9762\u7684\u82e6\u5fc3\u7ecf\u8425\uff0c\u624d\u6709\u540e\u9762\u7684\u5076\u7136\u76f8\u9047\u3002", "\u4e0d\u662f\uff0c\u51b2\u7740\u6709\u4eba\u8bf4\u597d\u4e1c\u897f\u662f\u5b8b\u4f73\u7ae0\u5b87\u4e8c\u642d\uff0c\u4e00\u642d\u5728\u98ce\u5e73\u6d6a\u9759\uff0c\u60f3\u7740\u6ca1\u4e8b\u5c31\u770b\u770b\uff0c\u7ed3\u679c\u3002\u3002\u3002\u611f\u89c9\u6211\u4eca\u665a\u5b9d\u8d35\u7684\u4fe9\u5c0f\u65f6\u5c31\u8fd9\u4e48\u88ab\u6d6a\u8d39\u4e86\u554a\u5367\u69fd\u3002\u3002\u3002\u4ec0\u4e48\u8be1\u5f02\u7684\u53d9\u4e8b\uff0c\u4e0d\u901a\u7684\u903b\u8f91\uff0cbgm\u4e5f\u4e0d\u5408\u9002\uff0c\u83ab\u540d\u5176\u5999\u7684\u3002\u3002\u3002\u552f\u4e00\u80fd\u770b\u7684\u4e5f\u5c31\u51e0\u4e2a\u4e3b\u6f14\u6f14\u6280\u5427\u2026\u2026\u4eba\u7269\u884c\u4e3a\u524d\u540e\u77db\u76fe\uff0c\u7f16\u5267\u5728\u5e72\u561b\u554a\u2026\u2026\u5c31\u5f3a\u884c\u5b89\u6392\u5457", "\u4e70\u5b8c\u300a\u597d\u4e1c\u897f\u300b\u7684\u7968\u53d1\u73b0\u300a\u6d77\u4e0a\u94a2\u7434\u5e08\u300b\u4e5f\u8981\u91cd\u6620\u3002\u8981\u4e0d\u8981\u53bb\u770b\u5462\uff1f\u8fd9\u4e48\u591a\u5e74\u6211\u70b9\u5f00\u4e86\u597d\u591a\u6b21\uff0c\u4e00\u6b21\u90fd\u6ca1\u770b\u4e0b\u53bb\uff0c\u6216\u8bb8\u53bb\u7535\u5f71\u9662\u5c31\u597d\u4e86\u3002", "\u4eba\u751f\u5982\u620f\uff0c\u5168\u9760\u6f14\u6280\uff0c\u4f46\u6709\u65f6\u5019\uff0c\u771f\u5b9e\u7684\u5feb\u4e50\u6bd4\u6f14\u6280\u66f4\u91cd\u8981\uff01", "\u4eba\u751f\u9700\u8981\u7b11\u4e00\u7b11\uff0c\u800c\u300a\u597d\u4e1c\u897f\u300b\u8fd9\u90e8\u7535\u5f71\uff0c\u5c31\u662f\u6211\u4eec\u6700\u597d\u7684\u7b11\u70b9\uff01", "\u4ec0\u4e48\u2026\u2026\u597d\u4e1c\u897f\u91cc\u9762\u6709\u949f\u9664\u5915", "\u4eca\u5929\u53bb\u7535\u5f71\u9662\u770b\u4e86\u597d\u4e1c\u897f\u5f88\u559c\u6b22\u7535\u5f71\u91cc\u9762\u5173\u4e8e\u58f0\u97f3\u6a21\u62df\u7684\u8499\u592a\u5947\u62cd\u7684\u975e\u5e38\u6d6a\u6f2b\u662f\u8ba9\u4eba\u611f\u5230\u60ca\u559c\u7684\u5b8b\u4f73\u9a91\u5e73\u8861\u8f66\u7684\u51e0\u4e2a\u7279\u5199\u955c\u5934\u4e5f\u592a\u7f8e\u4e86\u5927\u5c4f\u5e55\u4e0a\u770b\u66f4\u9707\u64bc\u53c8\u60f3\u8d77\u54c8\u5c14\u6ee8\u7684\u96ea\u8fd9\u4e2a\u65e0\u6bd4\u6070\u5f53\u7684\u63cf\u8ff0\u53e6\u5916\u79cd\u8349\u4e86\u773c\u79d1\u533b\u751f\u7684\u773c\u955c\u770b\u7740\u8d28\u611f\u7279\u522b\u597d\u731c\u6d4b\u662f\u6797\u5fb7\u4f2f\u683c", "\u4eca\u5929\u53bb\u770b\u4e86\u90b5\u827a\u8f89\u5bfc\u6f14\u7684\u300a\u597d\u4e1c\u897f\u300b\uff0c\u611f\u60f3\u5c31\u662f1.\u6c42\u6c42\u4f60\u4eec\u5927\u5bb6\u53bb\u770b\u8fd9\u4e2a\u7535\u5f71\u5427\uff0c\u6211\u5f88\u5c11\u6709\u8fd9\u79cd\u4ece\u7b2c\u4e00\u79d2\u8212\u670d\u5230\u6700\u540e\u4e00\u79d2\u7684\u89c2\u5f71\u4f53\u9a8c2.\u6211\u4eec\u5c71\u897f\u5973\u4eba\u592a\u725b\u4e86\u6211\u8981\u7ed9\u6211\u4eec\u5c71\u897f\u5bfc\u6f14\u90b5\u827a\u8f89\u6842\u971e\uff013.\u5b8b\u4f73\u80fd\u4e0d\u80fd\u505a\u6211\u5988\uff0c\u4e0d\u884c\u949f\u695a\u66e6\u80fd\u4e0d\u80fd\u505a\u6211\u5988\uff0c\u5b9e\u5728\u4e0d\u884c\u5c0f\u5b69\u4e5f\u53ef\u4ee5\u505a\u6211\u5988\uff0c\u518d\u4e0d\u884c\u8bed\u6587\u8001\u5e08\u548c\u738b\u83ca\u4e5f\u53ef\u4ee5\u505a\u6211\u5988\uff0c\u518d\u518d\u4e0d\u884c\u7ae0\u5b87\u8d75\u53c8\u5ef7\u5f20\u5f1b\u848b\u6613\u4e5f\u80fd\u5c0f\u5988\u4e00\u4e0b\uff0c\u603b\u4e4b\u547d\u4ee4\u4f60\u4eec\u90fd\u505a\u6211\u5988", "\u4eca\u5929\u662f\u4e2a\u5e78\u8fd0\u65e5\u5c45\u7136\u652f\u4ed8\u5b9d\u7ed9\u6211\u514d\u5355\u4e86\u54c8\u54c8\u54c8\uff01\u770b\u4e86\u7535\u5f71\u597d\u4e1c\u897f\uff0c\u5de8\u5de8\u5de8\u65e0\u654c\u63a8\u8350\u51fa\u95e8\u8fd9\u4e2a\u98ce\u5f97\u6709\u5341\u7ea7\uff0c\u592a\u51b7\u4e86\uff01", "\u4eca\u5929\u7d2f\uff0c\u508d\u665a\u7761\u7740\u4e86\uff0c\u7761\u9192\u53bb\u770b\u7535\u5f71\u9662\u300a\u597d\u4e1c\u897f\u300b\uff0c\u7ed3\u7ed3\u5b9e\u5b9e\u5730\u7b11\uff0c\u7535\u5f71\u9662\u91cc\u6240\u6709\u4eba\u90fd\u5728\u653e\u58f0\u5927\u7b11\u3002\u7b11\u5b8c\u6211\u53c8\u4e0d\u7d2f\u4e86\uff0c\u5fc3\u529b\u5145\u76c8\uff0c\u5728\u5bd2\u51ac\u665a\u4e0a\u8d70\u8def\u56de\u5bb6\u3002\u7535\u5f71\u8f7b\u677e\u3001\u597d\u7b11\uff0c\u8d70\u56de\u5bb6\u7684\u8def\u4e0a\u53c8\u89c9\u5f97\u4f24\u611f\uff0c\u771f\u6b63\u7684\u52c7\u6562\u5c31\u662f\u8fd9\u6837\u7684\u5427\uff0c\u5728\u98a4\u6817\u4e2d\u54c0\u6c42\u3002\u5f88\u7eaf\u771f\u3002", "\u4eca\u5e74\u597d\u50cf\u662f\u53bb\u5f71\u9662\u770b\u7535\u5f71\u6700\u591a\u7684\u4e00\u5e74\u30021\ufe0f\u20e3\u7b2c\u4e8c\u5341\u6761\uff08\u6625\u8282\u6863\u670b\u53cb\u8bf7\u7684\u548c\u5988\u5988\u4e00\u8d77\u770b2\ufe0f\u20e3\u88ab\u6211\u5f04\u4e22\u7684\u4f60\uff083\u6708\u51c6\u5907\u590d\u8bd5\u671f\u95f4\u548c\u5988\u59883\ufe0f\u20e3\u6211\u4eec\u4e00\u8d77\u6447\u592a\u9633\uff08\u590d\u8bd5\u7ed3\u675f\u4e4b\u540e\u548c\u5988\u59884\ufe0f\u20e3\u59e5\u59e5\u7684\u5916\u5b59\uff088.23\u7f51\u53cb\u8bf7\u7684\u81ea\u5df1\u770b5\ufe0f\u20e3\u767d\u86c7\uff1a\u6d6e\u751f\uff088.27\u548c\u670b\u53cb\u968f\u4fbf\u9009\u76846\ufe0f\u20e3\u6b32\u706b\u4e4b\u8def\uff0810.1\u670b\u53cb\u8bf7\u7684\u8fd8\u662f\u548c\u5988\u5988\u4e00\u8d777\ufe0f\u20e3\u4e54\u598d\u7684\u5fc3\u4e8b\uff0810.28\u8fd8\u662f\u670b\u53cb\u8bf7\u7684\ud83e\udd79\ud83e\udef68\ufe0f\u20e3\u597d\u4e1c\u897f\uff0811.16\u8bf7\u670b\u53cb\u4e00\u5757\u513f\u770b\uff01\u4e00\u81f4\u597d\u8bc4\uff019\ufe0f\u20e3\u5b8c\u7f8e\u7684\u65e5\u5b50\uff0812.3\u81ea\u5df1\u770b1\ufe0f\u20e30\ufe0f\u20e3\u597d\u4e1c\u897f\uff0812.8\u4e8c\u5237\u81ea\u5df1\u770b", "\u4eca\u65e5\u4efd\u5feb\u4e50\uff01\uff01\uff01db\u62bd\u7684\u90fd\u662f\u81ea\u5df1\u60f3\u8981\u7684\u597d\u4e1c\u897f\u975e\u5e38\u597d\u770b\uff01\u7261\u4e39\u5e03\u4e01\u5f88\u597d\u6b21\uff01\u5e78\u798f\u611f\u6ee1\u6ee1\u7684\u4e00\u5929\uff5e", "\u4eca\u65e5\u4efd\u7cbe\u795e\u6ee1\u8db3\uff1a\u770b\u4e86\u975e\u5e38\u597d\u7684\u300a\u597d\u4e1c\u897f\u300b\u770b\u5b8c\u4e86\u300a\u732b\u9c7c\u300b", "\u4eca\u665a\u548c\u5f20\u5c0f\u59d0\u53bb\u770b\u4e86\u597d\u4e1c\u897f\uff0c\u771f\u7684\u662f\u597d\u4e1c\u897f\uff01\uff01\uff01\u597d\u4e45\u6ca1\u5728\u7535\u5f71\u9662\u91cc\u770b\u5230\u8fd9\u4e48\u6e29\u6696\u3001\u8f7b\u677e\u3001\u751f\u6d3b\u5316\u5374\u53c8\u5f15\u4eba\u601d\u8003\u7684\u7247\u5b50\u4e86\u3002\u5c42\u51fa\u4e0d\u7a77\u7684\u6897\uff0c\u8ba9\u6574\u4e2a\u89c2\u5f71\u5385\u4e00\u5ea6\u7b11\u5f97\u505c\u4e0d\u4e0b\u6765\u3002\u6211\u60f3\u7535\u5f71\u7ed3\u675f\u540e\uff0c\u89c2\u5f71\u5385\u8fd8\u670990%\u7684\u4eba\u7559\u4e0b\u6765\u7b49\u5e55\u5e03\u5173\u95ed\u662f\u5bf9\u8fd9\u90e8\u7535\u5f71\u6700\u76f4\u63a5\u7684\u8bc4\u4ef7\u3002\u56de\u5bb6\u7684\u8def\u4e0a\u548c\u5f20\u5c0f\u59d0\u4e0d\u505c\u60ca\u8bb6\u4e8e\u7535\u5f71\u7ec6\u8282\u7684\u8bbe\u8ba1\u548c\u8868\u8fbe\uff0c\u5f53\u7136\u8fd8\u6709\u5bfc\u6f14\u5939\u5e26\u201c\u79c1\u8d27\u201d\u7684\u827a\u8f89\u5c0f\u5b66\u4e0a\u6b21\u53bb\u7535\u5f71\u9662\u770b\u7684\u4ec0\u4e48\u90fd\u4e0d\u8bb0\u5f97\u4e86\uff0c\u4f46\u662f\u4eca\u665a\u7684\u597d\u4e1c\u897f\u6211\u4e00\u5b9a\u4f1a\u8bb0\u5f88\u4e45\uff01", "\u4eca\u665a\u8ddf\u670b\u53cb\u53bb\u770b\u300a\u597d\u4e1c\u897f\u300b\uff0c\u4e0b\u4e86\u8f66\u53d1\u73b0\u6211\u548cKitty\u90fd\u7a7f\u4e86\u767d\u88d9\u5b50\uff0cBen\u8bf4\u4ed6\u4e5f\u7a7f\u4e86\u88d9\u5b50\uff0c\u56db\u4e2a\u4eba\u91cc\u9762\u6ca1\u7a7f\u88d9\u5b50\u7684\u662fle\u670b\u53cb\u3002\u7ec6\u6570\u8eab\u8fb9\u8981\u597d\u7684\u670b\u53cb\uff0c\u76f4\u5973\u3001\u76f4\u7537\u3001le\u3001\u5973\u6743\u4e3b\u4e49\u8005\u3001gay\u2026\u2026\u5929\u554a\uff0c\u6211\u7684\u670b\u53cb\u5708\u7b97\u5f97\u4e0a\u4e1c\u4e9a\u9876\u914d\u4e86\u597d\u5417\u3002", "\u51fa\u949f\u695a\u66e6\u5b8b\u4f73\u300a\u597d\u4e1c\u897f\u300b\u4e3b\u6f14\u5c0f\u5361\u5b8b\u4f73\u5468\u8fb9\u4e2d\u8f6c\u7ad9\u8d85\u8bdd#\u949f\u695a\u66e6##\u597d\u4e1c\u897f#", "\u522b\u542c\u4ed6\u4eec\u5728\u8bc4\u8bba\u533a\u8bf4\u4ec0\u4e48\uff0c\u5c31\u53bb\u770b\u5427\u3002\u7ed9\u957f\u5927\u4e86\u7684\u5c0f\u5973\u5b69\u4eec\u5ef6\u8fdf\u7684\u6478\u6478\u5934\uff0c\u6211\u4eec\u4e5f\u6709\u5c5e\u4e8e\u81ea\u5df1\u7684\u6210\u957f\u7535\u5f71\u4e86\u3002\u5982\u679c\u4f60\u5acc\u5979\u8bf4\u5f97\u591a\u4e86\u70e6\u4e86\u90a3\u6211\u5f88\u7fa1\u6155\u4f60\u62e5\u6709\u987a\u9042\u7684\u4eba\u751f\u3002#\u597d\u4e1c\u897f#", "\u539f\u6765\u300a\u597d\u4e1c\u897f\u300b\u771f\u7684\u662f\u597d\u4e1c\u897f", "\u53bb\u533b\u9662\u4e34\u65f6\u88ab\u901a\u77e5\u8001\u5e08\u51fa\u5dee\u4e86\u7136\u540e\u8f6c\u6218\u53bb\u7535\u5f71\u9662\u672c\u6765\u60f3\u770b\u300a\u6700\u540e\u7684\u91cc\u7a0b\u300b\u56de\u5473miu\u5728\u7535\u5f71\u9662\u542c\u5230\u5c0f\u84dd\u8dd1\u8d77\u6765\u7684bgm\u7684\uff0c\u4f46\u7d20\u770b\u5230\u5f71\u8bc4\u6ca1\u6709\u90a3\u4e48\u597d\u8f6c\u800c\u53bb\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u662f\u4eca\u5929\u6700\u6700\u6700\u6b63\u786e\u7684\u51b3\u5b9a\u3002\u672c\u6765\u5f88\u7126\u8651\u4e0b\u5468\u4e94\u4e2d\u836f\u53c8\u8981\u8003\u8bd5\u4e86\u4f46\u662f\u7535\u5f71\u662f\u771f\u7684\u597d\u770b\u662f\u8fd1\u51e0\u5e74\u6700\u597d\u770b\u7684\u56fd\u5185\u7535\u5f71\u4e86\u6ca1\u770b\u8fc7\u7684\u4eba\u6709\u96be\u4e86\uff01\uff01\uff01", "\u53bb\u770b\u4e86\u300a\u597d\u4e1c\u897f\u300b\u7684\u70b9\u6620\u3002\u770b\u5b8c\u4e4b\u540e\u53d1\u4e86\u5fae\u535a\u7968\u5708\u5e76\u4e14\u5355\u72ec\u53d1\u4e86\u6d88\u606f\u7ed9\u6bcf\u4e00\u4e2a\u597d\u670b\u53cb\u8bf4\uff1a\u4e2d\u56fd\u5973\u4eba\uff0c\u90fd\u770b\u300a\u597d\u4e1c\u897f\u300b\uff01\u7ed9\u961f\u957f\u53d1\u4e86\u4e00\u6761\u5b9a\u5236\u6d88\u606f\uff1a\u7b49\u4f60\u8c08\u604b\u7231\u7ed3\u5a5a\u751f\u4e2a\u5973\u513f\u518d\u79bb\u5a5a\u518d\u642c\u5bb6\u6765\u4e0a\u6d77\u6211\u4eec\u5c31\u4f1a\u8fc7\u4e0a\u8fd9\u6837\u7684\u795e\u4ed9\u65e5\u5b50\uff01\u6d3b\u4e86\u4e09\u5341\u51e0\u5e74\u6211\u7ec8\u4e8e\u5728\u5927\u5c4f\u5e55\u4e0a\u770b\u89c1\u5173\u4e8e\u6708\u7ecf\u7684\u8ba8\u8bba\u3002\u522b\u8bf4\u90a3\u4e9b\u7537\u7684\u4e86\uff0c\u6211\u5c0f\u65f6\u5019\u4e5f\u4ee5\u4e3a\u6708\u7ecf\u662f\u84dd\u8272\u7684\uff0c\u751a\u81f3\u4e0d\u77e5\u9053\u90a3\u662f\u4ec0\u4e48\u4e1c\u897f\u3002\u7ec8\u4e8e\u770b\u89c1\u7206\u7b11\u7684\u559c\u5267\u60c5\u8282\u5374\u6ca1\u6709\u4e00\u4e01\u70b9\u88ab\u5192\u72af\u3002\u7ec8\u4e8e\u770b\u89c1\u641e\u7b11\u7684\u96c4\u7ade\u548c\u5c45\u9ad8\u4e34\u4e0b\u7684\u53d7\u76ca\u8005\u88ab\u5168\u573a\u5618\u3002\u6700\u6b22\u4e50\u7684\u90e8\u5206\u662f\u5168\u573a\u89c2\u4f17\u7206\u7b11\u7684\u70b9\u90fd\u51fa\u5947\u4e00\u81f4\uff0c\u4e00\u6d6a\u53c8\u4e00\u6d6a\u3002\u6211\u95fa\u871c\u95ee\uff0c\u4f60\u89c9\u5f97\u6709\u4f60\u4e4b\u524d\u7231\u7684\u90a3\u90e8xx\u597d\u770b\u5417\uff1f\u6211\u8bf4\uff0c\u7537\u4eba\u624e\u5806\u7684\u6b66\u6253\u7247\u5e74\u5e74\u90fd\u6709\uff0c\u5e74\u5e74\u90fd\u4f1a\u6709\uff0c\u800c\u4e14\u4e0d\u6b62\u4e24\u4e09\u90e8\u3002\u4f46\u662f\u300a\u597d\u4e1c\u897f\u300b\u662f\u4e94\u5341\u5e74\u624d\u4f1a\u51fa\u4e00\u90e8\u7684\u7535\u5f71\u3002\u522b\u4eba\u6709\u82ad\u6bd4\u4e86\uff0c\u6211\u4eec\u4e5f\u6709\u597d\u4e1c\u897f\u3002\u4f5c\u4e3a\u5973\u6027\u89c2\u4f17\uff0c\u6211\u4eec\u5e73\u65f6\u5403\u7684\u662f\u4ec0\u4e48\uff1a\u5267\u60c5\u7247\u4e3b\u89d2\u548c\u8363\u8000\u90fd\u662f\u7537\u4eba\u7684\uff0c\u60ac\u7591\u7247\u5973\u4eba\u90fd\u662f\u53d7\u5bb3\u8005\uff0c\u52a8\u4f5c\u7247\u5973\u4eba\u90fd\u662f\u88ab\u62ef\u6551\u7684\uff0c\u52a8\u6f2b\u91cc\u7684\u5973\u4eba\u90fd\u662f\u5927\u80f8\u5927\u5c41\u80a1\u7684\u3002\u54ea\u6015\u662f\u6700\u8f7b\u63cf\u6de1\u5199\u7684\u559c\u5267\u7535\u5f71\uff0c\u4e5f\u603b\u6709\u90a3\u4e48\u4e24\u4e09\u9897\u8001\u9f20\u5c4e\uff1a\u7a81\u7136\u7684\u9ec4/\u4fd7\u6897\uff0c\u83ab\u540d\u5176\u5999\u7684\u81c0\u90e8\u7279\u5199\uff0c\u8fde\u9003\u4ea1\u90fd\u662f\u7a7f\u7740\u9ad8\u8ddf\u978b\u3002\u8fd9\u4e2a\u5730\u7403\u4e0a99%\u7684\u827a\u672f\u521b\u4f5c\u90fd\u9003\u4e0d\u51fa\u201c\u6027\u611f\u53f0\u706f\u201d\u3002\u53ea\u6709\u300a\u597d\u4e1c\u897f\u300b\u4e0d\u4f1a\u8ba9\u4f60\u4e0d\u9002\u3002\u5b83\u662f\u5973\u5b50\u7684\u4e1c\u897f\u3002\u8bb2\u5973\u5b50\u7684\u6545\u4e8b\u3002\u5f88\u6b8b\u9177\u7684\u5c31\u662f\uff0c\u300a\u597d\u4e1c\u897f\u300b\u5e76\u6ca1\u6709\u62cd\u51fa\u4ec0\u4e48\u7279\u522b\uff0c\u5c31\u662f\u65e5\u5e38\u751f\u6d3b\u800c\u5df2\u3002\u800c\u8fd9\u79cd\u5feb\u4e50\u7684\u3001\u4e0d\u88ab\u7537\u4eba\u94fe\u63a5\u7684\u65e5\u5e38\uff0c\u7adf\u7136\u662f\u5e02\u573a\u7a00\u7f3a\u7684\u4f5c\u54c1\uff0c\u7adf\u7136\u52302024\u5e74\u624d\u51fa\u73b0\u5728\u5e02\u9762\u4e0a\u3002\u6211\u73b0\u5728\u7684\u6001\u5ea6\uff1a\u5148\u767e\u82b1\u9f50\u653e\uff0c\u518d\u9009\u82b1\u9b41\u4e5f\u4e0d\u8fdf\u3002", "\u53bb\u770b\u4e86\u597d\u4e1c\u897f\u7684\u70b9\u6620\uff0c\u949f\u695a\u66e6\u597d\u7f8e\uff0c\u6211\u5df2\u7231\u4e0a\u6545\u4e8b\u8282\u594f\u90fd\u8fd8\u53ef\u4ee5\uff0c\u6211\u66f4\u559c\u6b22\u53ea\u6709\u5973\u7684\u5728\u5927\u7b11\u3001\u7b11\u5f97\u6700\u5927\u58f0\uff0c\u800c\u4e14\u5b8c\u5168\u77e5\u9053\u8fd9\u4e9b\u7b11\u70b9\u90fd\u662f\u4e3a\u5973\u7684\u800c\u8bbe\u8ba1\u7684\u89c2\u5f71\u4f53\u9a8c\u3002\u5168\u7247\u6211\u6700\u559c\u6b22\u4e0a\u6d77\u8857\u5934\u5531\u7740\u300a\u660e\u5929\u4f1a\u66f4\u597d\u300b\u7684\u90a3\u4e00\u5e55\uff0c\u8fd8\u6709\u968f\u5904\u53ef\u89c1\u7684\u522b\u7684\u9690\u55bb\u548c\u7ec6\u8282\uff0c\u6709\u611f\u89c9\u5230\u6211\u5c31\u662f\u88ab\u8fd9\u4e2a\u6545\u4e8b\u5bf9\u6807\u7684\u89c2\u4f17\uff0c\u8fd9\u4e00\u70b9\u5f88\u6ee1\u8db3\u3002", "\u53c8\u5305\u573a\u770b\u4e86\u7535\u5f71\u597d\u4e1c\u897f\u597d\u770b\u554a\u5982\u679c\u8ddf\u597d\u670b\u53cb\u4e00\u8d77\u770b\u4f1a\u66f4\u597d\u770b\u4eca\u5929\u505a\u4e86\u597d\u4eba\u597d\u4e8b\u6211\u771f\u662f\u597d\u4e1c\u897f\u5982\u679c\u4e16\u754c\u4e0a\u7684\u4eba\u4eec\u90fd\u50cf\u6211\u5982\u6b64\u5584\u826f\u70ed\u5fc3\u90a3\u4e16\u754c\u4e00\u5b9a\u7f8e\u597d\u771f\u5584\u7f8e\u5c0f\u4e16\u754c\u5440", "\u53c8\u662f\u60c5\u7eea\u5d29\u76d8\u7684\u4e00\u665a\u4e0a\u3002\u770b\u5b8c\u7535\u5f71\u300a\u597d\u4e1c\u897f\u300b\u4e4b\u540e\u5fc3\u60c5\u4e45\u4e45\u4e0d\u80fd\u5e73\u9759\u3002\u4e16\u754c\u5c31\u50cf\u4e00\u9762\u955c\u5b50\uff0c\u770b\u4ec0\u4e48\u90fd\u50cf\u662f\u5728\u7167\u81ea\u5df1\u3002\u4e00\u65b9\u9762\uff0c\u770b\u5230\u5267\u4e2d\u949f\u695a\u66e6\u7684\u604b\u7231\u8111\uff0c\u75db\u6068\u81ea\u5df1\u4e3a\u4f55\u4e00\u6b21\u53c8\u4e00\u6b21\u7684\u9009\u62e9\u539f\u8c05\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u770b\u5230\u5267\u4e2d\u5b8b\u4f73\u7684\u5355\u8eab\u5988\u5988\u4eba\u8bbe\uff0c\u60f3\u5230\u81ea\u5df1\u7684\u4fdd\u59c6\u4eba\u8bbe\uff0c\u5f88\u65e0\u5948\u53c8\u5f88\u5fc3\u9178\u3002\u6216\u8bb8\u662f\u56e0\u4e3a\u611f\u540c\u8eab\u53d7\uff0c\u6216\u8bb8\u662f\u56e0\u4e3a\u75db\u6068\u81ea\u5df1\u3002\u5176\u5b9e\u5f52\u6839\u7ed3\u5e95\u5c31\u662f\u65e0\u6cd5\u8f7b\u63cf\u6de1\u5199\u5730\u4e22\u5f03\u8fd9\u8fc7\u53bb\u768412\u5e74\u3002\u4e00\u76f4\u4ee5\u6c89\u6ca1\u6210\u672c\u6765\u5b89\u6170\u81ea\u5df1\uff0c\u4e00\u76f4\u4ee5\u4e3a\u4f1a\u5fd8\u8bb0\u7684\uff0c\u4e00\u76f4\u4ee5\u4e3a\u4f1a\u53d8\u597d\u7684\u3002\u5230\u5934\u6765\u4e0d\u8fc7\u8fd8\u662f\u81ea\u5df1\u7684\u5e7b\u60f3\u7f62\u4e86\u3002\u201c\u53ea\u6709\u8db3\u591f\u4e50\u89c2\u548c\u81e
