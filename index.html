<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸背景颜色变化</title>
    <style>
        /* 初始化页面样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .touch-area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            background-color: #FFEBF2;  /* 初始为淡粉色 */
            position: relative;
        }

        h1 {
            color: #333;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="touchArea" class="touch-area">
        <h1>触摸屏幕</h1>
    </div>

    <script>
        const touchArea = document.getElementById('touchArea');

        // 监听触摸开始事件
        touchArea.addEventListener('touchstart', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            const touch = event.touches[0];  // 获取触摸点
            updateBackgroundColor(touch.clientX, touch.clientY, '#F2FFEB');  // 触摸开始时背景色为淡绿色
        });

        // 监听触摸移动事件
        touchArea.addEventListener('touchmove', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            const touch = event.touches[0];  // 获取触摸点
            updateBackgroundColor(touch.clientX, touch.clientY, '#F2FFEB');  // 触摸移动时背景色为淡绿色
        });

        // 监听触摸结束事件
        touchArea.addEventListener('touchend', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            updateBackgroundColor(null, null, '#FFFBF2');  // 离开时背景色为淡黄色
        });

        // 监听触摸取消事件
        touchArea.addEventListener('touchcancel', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            updateBackgroundColor(null, null, '#FFFBF2');  // 离开时背景色为淡黄色
        });

        // 更新背景色函数
        function updateBackgroundColor(x, y, color) {
            if (x !== null && y !== null) {
                // 当触摸点存在时，动态更新背景颜色并且根据触摸点位置设置背景颜色
                touchArea.style.backgroundColor = color;
                touchArea.style.backgroundPosition = `${x}px ${y}px`;
            } else {
                // 当触摸离开时，恢复到淡黄色背景
                touchArea.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
