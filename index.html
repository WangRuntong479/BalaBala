<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸背景颜色变化</title>
    <style>
        /* 初始化页面样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFEBF2;  /* 初始背景为淡粉色 */
            cursor: pointer;  /* 小手指光标 */
        }

        .touch-area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            background-color: #FFEBF2;  /* 初始背景为淡粉色 */
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="touchArea" class="touch-area">
        <h1>触摸屏幕</h1>
    </div>

    <script>
        const touchArea = document.getElementById('touchArea');

        // 监听触摸开始事件
        touchArea.addEventListener('touchstart', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            document.body.style.cursor = 'pointer';  // 设置触摸时小手形状
            touchArea.style.backgroundColor = '#D9F7E3';  // 背景变为淡绿色
        });

        // 监听触摸移动事件
        touchArea.addEventListener('touchmove', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            touchArea.style.backgroundColor = '#FFEB89';  // 触摸移动时背景为黄色
        });

        // 监听触摸结束事件
        touchArea.addEventListener('touchend', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            document.body.style.cursor = 'default';  // 恢复默认光标
            touchArea.style.backgroundColor = '#A9D9FF';  // 离开时背景变为淡蓝色
        });

        // 监听触摸取消事件
        touchArea.addEventListener('touchcancel', (event) => {
            event.preventDefault(); // 防止触摸事件的默认行为
            document.body.style.cursor = 'default';  // 恢复默认光标
            touchArea.style.backgroundColor = '#A9D9FF';  // 离开时背景变为淡蓝色
        });
    </script>
</body>
</html>
